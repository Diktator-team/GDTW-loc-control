 trait_gh_rift_insanity_1:0 "Rift-Drunk"
 trait_gh_rift_insanity_1_desc:0 "This character's personality has begun to suffer the effects of Mixed magic. They sometimes are thrown into strange moods, disturbing and upsetting those around them. With effort though, these fits can be contained - or at least minimized."
 trait_gh_rift_insanity_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s personality has begun to suffer the effects of Mixed magic. They sometimes are thrown into strange moods, disturbing and upsetting those around them. With effort though, these fits can be contained - or at least minimized."
 trait_gh_rift_insanity_2:0 "Rift-Crazed"
 trait_gh_rift_insanity_2_desc:0 "This character's personality has suffered further under the baleful effects of Mixed Magic. They act strangely, and worse, unpredictably. One day they spend the entire afternoon mimicking the personalities of those around them, The next they are seemingly normal, and on the third day they are gripped by a violent antagonism. While their original personhood can still be glimpsed beneath the mask, its hold is fast slipping."
 trait_gh_rift_insanity_2_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s personality has suffered further under the baleful effects of Mixed Magic. They act strangely, and worse, unpredictably. One day they are a gadfly about court, The next they are seemingly normal, and on the third day they are gripped by a violent antagonism. While their original personhood can still be glimpsed beneath the mask, its hold is fast slipping."
 trait_gh_rift_insanity_3:0 "Rift-Mad"
 trait_gh_rift_insanity_3_desc:0 "This character's mind has truly gone. The constant slipping between personas has stopped - or perhaps it has simply begun to happen so quickly that all have melded into a single whole. It is common to find them going about their day perfectly mirroring the personalities and mannerisms of all those around them to disturbing effect,but on a whim this bizarre rhythm can shift into any number of patterns. Nothing discernable is left of the original personality. Indeed some have begun to whisper that even their face itself is beginning to shift imperceptibly - though surely that is a trick of the light."
