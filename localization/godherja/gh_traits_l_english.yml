 #Konijkmener traits#
 trait_konijkmener_councilists:0 "Raadilist"
 trait_konijkmener_councilists_1:0 "Raadilist"
 trait_konijkmener_councilists_1_desc:0 "This character is a member of the Councilists, one of the main two political factions of the Kanzererkerij's nobility. The Councilists descend from the regency council of Konen Hayrdweng, who was born comatose and remained so until his death. The council of nobles took effective control, and formed a cohesive faction when Hayrdweng's successor, Causen, refused to recognize the legitimacy of the council or open the doors of his palace to them. In response, the council began nailing legislation on the door of the palace in Causen's name, any attempt by the king to undo their legislation ignored.\n\nThe councilists were removed from power in the Popular Revolution of 1099, but the party's descendents have continued to vie for a return to the nobility's absolute power since then, many even dreaming of a restoration of the monarchy to give themselves a popular puppet."
 trait_konijkmener_councilists_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a member of the Councilists, one of the main two political factions of the Kanzererkerij's nobility. The Councilists descend from the regency council of Konen Hayrdweng, who was born comatose and remained so until his death. The council of nobles took effective control, and formed a cohesive faction when Hayrdweng's successor, Causen, refused to recognize the legitimacy of the council or open the doors of his palace to them. In response, the council began nailing legislation on the door of the palace in Causen's name, any attempt by the king to undo their legislation ignored.\n\nThe councilists were removed from power in the Popular Revolution of 1099, but the party's descendents have continued to vie for a return to the nobility's absolute power since then, many even dreaming of a restoration of the monarchy to give themselves a popular puppet."
 trait_konijkmener_peopleofunity:0 "Unitarish"
 trait_konijkmener_peopleofunity_1:0 "Unitarish"
 trait_konijkmener_peopleofunity_1_desc:0 "This character is a member of the Unitarians, one of the main two political factions of the Kanzererkerij's nobility. They are named after the opening words in Kazeleren Bruden's declaration of his new state in 1099, which were "We are the people of unity". After deposing what had become seen as an incompetent and corrupt regency council that had held complete control of the country for nearly 150 years, the Unitarians established an effective republic. One where only the landed may vote, and the chancellor serves for life. By all accounts, the Popular Revolution was less a revolution and more the minor nobility taking power away from the larger estate holders who controlled the regency council.\n\nThe Unitarians remain popular among the lower classes and many nobles alike, and the faction advocates for a continuation of the 'republican' system."
 trait_konijkmener_peopleofunity_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a member of the Unitarians, one of the main two political factions of the Kanzererkerij's nobility. They are named after the opening words in Kazeleren Bruden's declaration of his new state in 1099, which were "We are the people of unity". After deposing what had become seen as an incompetent and corrupt regency council that had held complete control of the country for nearly 150 years, the Unitarians established an effective republic. One where only the landed may vote, and the chancellor serves for life. By all accounts, the Popular Revolution was less a revolution and more the minor nobility taking power away from the larger estate holders who controlled the regency council.\n\nThe Unitarians remain popular among the lower classes and many nobles alike, and the faction advocates for a continuation of the 'republican' system."
 
