 trait_gh_riftmark_3:0 "Rift-Cursed"
 trait_gh_riftmark_3_desc:0 "This character has been laid bare by the effects of Mixed Magic. They frequently awake to find themselves sleepwalking, alone in isolated parts of their manor. At other times they are misdirected, having unfortunately misheard directions and becoming lost and isolated. Sometimes they look over their shoulder and see they are being followed - always by the same person, and always closer every time."
