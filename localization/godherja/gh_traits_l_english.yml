 trait_necromancy_undead_thrall:0 "Undead Thrall"
 trait_necromancy_undead_thrall_desc:0 "This character is an undead thrall, a pawn to a powerful necromancer or [lich|E], raised from the dead only to be condemned to an existence of servitude. Only tenuously capable of creative thought, they are best fit to serve as a menial, capable of no more autonomy than the ability to complain about their station. With time however, the soul within them may begin to reassert a personality of sorts."
 trait_necromancy_undead_thrall_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an undead thrall, a pawn to a powerful necromancer or [lich|E], raised from the dead only to be condemned to an existence of servitude. Only tenuously capable of creative thought, [ROOT.GetCharacter.GetFirstNameNoTooltip] is best fit to serve as a menial, capable of no more autonomy than the ability to complain about their station. With time however, the soul within [ROOT.GetCharacter.GetFirstNameNoTooltip] may begin to reassert a personality of sorts."
 
 trait_necromancy_undead_awakened:0 "Awakened Undead"
 trait_necromancy_undead_awakened_desc:0 "Whether by explicit creation by a powerful necromancer or [lich|E], or the natural result of an undead thrall developing a true sentience by happenstance, this character is an Awakened Undead. Possessed of a personality, willpower, and the fundamental desire to continue existing, they can no longer be controlled by baser magics. More powerful necromantic domination will still work of course, as will more mundane contrivances such as "reason" and "bargaining"."
