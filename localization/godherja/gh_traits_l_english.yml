 trait_gh_glowing_eyes:0 "Glowing Eyes"
 trait_gh_glowing_eyes_desc:0 "While a [magi|E]'s eyes often will glow while performing rituals of [magic|E], some [magi] find themselves permanently affixed with the condition from constant use of their gift. A somewhat disturbing if otherwise harmless quirk that many [magi] see as a symbol of power."
 trait_gh_glowing_eyes_character_desc:0 "While a [magi|E]'s eyes often will glow while performing rituals of [magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] is permanently affixed with the condition from constant use of [ROOT.GetCharacter.GetHerHis] gift. A somewhat disturbing if otherwise harmless quirk, that many [magi] see as a symbol of [ROOT.GetCharacter.GetHerHis] power."

 trait_gh_excessively_pale:0 "Excessively Pale"
 trait_gh_excessively_pale_desc:0 "Thanks to overuse of [magical|E] rituals, this character is possessed with an extremely sickly and pale pallor, their skin so thin and bleached that veins and sinew can be seen pulsing beneath if observed closely."
 trait_gh_excessively_pale_character_desc:0 "Thanks to overuse of [magical|E] rituals, [ROOT.GetCharacter.GetFirstNameNoTooltip] is possessed with an extremely sickly and pale pallor, [ROOT.GetCharacter.GetHerHis] skin so thin and bleached that veins and sinew can be seen pulsing beneath if observed closely."

 trait_gh_glowing_veins:0 "Glowing Veins"
 trait_gh_glowing_veins_desc:0 "While the color varies based on the [magic_type|E] employed, glowing veins is a tell-tale sign of a [magi|E] who has used their gift so often that it has begun to have long-lasting effects on their body. While disturbing to behold, it is a relatively common affliction and considered harmless."
 trait_gh_glowing_veins_character_desc:0 "While the color varies based on the [magic_type|E] employed, glowing veins is a tell-tale sign of a [magi|E] who has used their gift so often that it has begun to have long-lasting effects on their body. While disturbing to behold, it is a relatively common affliction and considered harmless."

 trait_gh_power_bleeder:0 "Red Deluge"
 trait_gh_power_bleeder_desc:0 "While excessive blood flow is a well-known symptom of [exposure_sickness|E], some [living_magi|E] are inflicted with a variant that persists even if the [magi|E] is no longer exposed to [magic|E]. Dubbed the "Scarlet Tide" by scholars, the malady is characterized by excessive bleeding in all orifices of the body. Despite being not as severe as the bleeding suffered by those suffering from exposure sickness, the Scarlet Tide still poses a serious hazard to Living Magi. Those afflicted by it will see that even the shallowest of wounds could lead to total blood loss if not treated urgently."
 trait_gh_power_bleeder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is afflicted by the Scarlet Tide, a malady of [living_magi|E] that causes excessive bleeding in all orifices of the body. Despite being not as severe as the bleeding suffered by those suffering from [exposure_sickness|E], the Scarlet Tide still poses a serious hazard to a Living Magi. Those afflicted by it will see that even the shallowest of wounds could lead to total blood loss if not treated urgently."

 trait_gh_necronic_skin:0 "Elthiadd's Ash"
 trait_gh_necronic_skin_desc:0 "Named after the Magi Lord Elthiadd who slowly turned to ash from excessive use of [dead_magic|E], 'Elthiadd's Ash' (or Necronic Skin) is a condition that afflicts many [dead_magi|E] though rarely severely enough to be debilitating. Elthiadd's Ash is characterized by the skin of the hands, mouth, and other power conduits slowly turning black and hardening into a rocky substance that will gradually flake away with ash. Most [magi|E] so afflicted normally begin a strict routine of moisturization and avoid using their power for some periods to limit its affects, but continued and persistent use of powerful [dead_magic|E] will cause the condition to spread to the rest of the body until the [magi|E] is dead."
