 trait_gh_riftmark_1:0 "Rift-Touched"
 trait_gh_riftmark_1_desc:0 "This character has a haunted aura about them. Things seem to go slightly wrong - paint pots spill ink onto precious books, doors jamming shut at inopportune moments, and an odd and infrequent cough. A faint haze is sometimes visible around them when the sun strikes just right."
