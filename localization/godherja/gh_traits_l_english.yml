 trait_lifestyle_jurist:0 "Jurist"
 
 trait_jurist_1:0 "Initiate Jurist"
 trait_jurist_1_desc:0 "This character has been taught the basics of Wardenism's complicated legalist doctrines. Though they can be counted on to know the ins and outs of basic trial procedure and methodology, they are still at the beginning of their path to legal mastery. While it's certainly better than no knowledge whatsoever, they are likely to be torn apart in any courtroom run by any halfway decent judge. For many among the rural lower classes, this is the absolute pinnacle of their education - though those few who show particular talent may find themselves bundled off the the cities with letters of recommendation to pursue their training further."
