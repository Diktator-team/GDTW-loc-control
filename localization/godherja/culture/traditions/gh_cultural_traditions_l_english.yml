l_english:
 ###########
 # ETHOSES #
 ###########
 ethos_magical_name:0 "Magic-Focused"
 ethos_magical_desc:1 "This culture has chosen to vest its utter trust in the power of [magic|E] and its practitioners, and is organized to accomodate the maximal growth of arcane knowledge and bloodlines."
 
 ##############
 # TRADITIONS #
 ##############
 incompatible_tradition_legacy_of_aversaria:0 "Incompatible with the $tradition_legacy_of_aversaria_name$ tradition"
 
 tradition_lodge_dominance_name:0 "Lodge Dominance"
 tradition_lodge_dominance_desc:0 "Powerful lodges permeate all aspects of this culture's society, and membership in one is almost integral to daily life."
 tradition_traders_name:0 "Traders"
 tradition_traders_desc:0 "Either due to an optimal geographic position or simply inherent cultural values, this culture has a long and storied history of commercial activity with its neighbors."
 tradition_mubaaizun_name:0 "Mubaaizun"
 tradition_mubaaizun_desc:0 "A mubaaizun is a champion of a [sarradonian|E] army; often the best warriors of a lord will participate in a ritual duel before the battle commences, fighting to the death. These duels are often accompanied with each army chanting or insulting one another, and there have been instances - such as the Battle of the Mubaaizun - where multiple duels happen before battle commences, often to avenge a dead mubaaizun."
 tradition_botai_name:0 "Bötai"
 tradition_botai_desc:0 "Bötai are warrior-bands formed for the purposes of raiding and companionship. Societies with bötai have them as a core social group, the decider of whether one is an adult or a child, and whether one can participate in society or not."
 tradition_ardara_name:0 "Ardara"
 tradition_ardara_desc:0 "Ardara is a system of honor emblematic to the Kikarsagi. Being brave in battle, generous in wealth, and forthright in one's dealings with other Kikarsagi is the epitome of ardara."
 tradition_bloodhounds_of_aversaria_name:0 "Bloodhounds of Aversaria"
 tradition_bloodhounds_of_aversaria_desc:0 "The Sycharceg could count themselves among the most feared of [aversaria_possessive|E] enforcers, their culture gradually transformed to hone and magnify the most ruthless aspects of their warrior society. A rebellious area visited by the Sycharceg is usually brought back to peace quickly and decisively - the peace of the grave, at least."
 tradition_legacy_of_aversaria_name:0 "Legacy of Aversaria"
 tradition_legacy_of_aversaria_desc:0 "[aversaria|E] and its institutions loom large in this culture - regardless of whether the Aautokrata still stands, these people see themselves as its subjects and inheritors."
 tradition_legacy_of_aversaria_lesser_name:0 "Legacy of Aversaria"
 tradition_legacy_of_aversaria_lesser_desc:0 "[aversaria|E] and its institutions loom large in this culture - regardless of whether the Aautokrata still stands, these people see themselves as its subjects and inheritors."
 tradition_northern_pragmatism_name:0 "Northern Pragmatism"
 tradition_northern_pragmatism_desc:0 "Generally disinterested in broader world affairs and content to stick to their forest estates, the [aversarians|E] of Kalathipsomi are well known for a type of ruthless pragmatism that has oft put them at odds with their more principled kin in the rest of the empire. The amount of storms that their ruling houses have weathered over the centuries, however, stands as a clear testament to the effectiveness of their approach to politics."
 tradition_opakhasian_opulence_name:0 "Opakhasian Opulence"
 tradition_opakhasian_opulence_desc:0 "The decadence which Opakhasian courts are expected to play host to would be considered near-crass in most other cultures, but it has undoubtedly made them quite an attractive destination for those seeking a level of excess normally considered only the stuff of fairytales."
 tradition_blood_magi_name:0 "Blood Magi"
 tradition_blood_magi_desc:0 "This culture has great reverence for practitioners of [blood_magic|E], and has developed a skill in the field that places their [blood_magi|E] above those of most others."
 tradition_purity_of_blood_name:0 "Purity of Blood"
 tradition_purity_of_blood_desc:0 "Great emphasis is placed on cultivating pure, [magical|E] bloodlines in this culture."
 tradition_otachedian_law_name:0 "Otachedian Law"
 tradition_otachedian_law_desc:0 "Though centuries have passed since its fall, the rules and guidelines of the [otachedian_empire|E] still hold strong in this culture's society."
 tradition_literary_divergence_name:0 "Literary Divergence"
 tradition_literary_divergence_desc:0 "This culture has diverged from their historical literature to the point of becoming unique in its own right."
 tradition_amaghean_lions_name:0 "Amaghean Lions"
 tradition_amaghean_lions_desc:0 "The people of Amaghea have long mastered the skills needed to defend their home in the Armazli range. Unyielding to the end, this culture does not surrender its mountains without a fight."
 tradition_centralized_name:0 "Centralized"
 tradition_centralized_desc:0 "To grow is to die! This culture has grown around a small number of cities, inside which the hustle and bustle of city life serves as the beating heart of their lives."
 tradition_flame_children_name:0 "Children of the Flames"
 tradition_flame_children_desc:0 "Born in fire and fury, this culture sees its faith as an integral part of its rituals. They will stand with their religion until the end, and avenge any slight againgst it."
 tradition_kaegan_wind_name:0 "Wind of Kaegan"
 tradition_kaegan_wind_desc:0 "A hybrid of Amaghean and Vhanavid warrior traditions, this culture values cavalry that can sweep across plains like divine wind."
 tradition_armazli_sanctuaries_name:0 "Armazli Sanctuaries"
 tradition_armazli_sanctuaries_desc:0 "Born in the high mountains of Aygaea, this culture embraces the high peaks of the Armazli mountains as its one true home. No mountain is too high, and no temple is too secluded."
 tradition_eagle_court_name:0 "Plumed Courtship"
 tradition_eagle_court_desc:0 "The Draneti follow the ways of court slowly and deliberately. Those who break their vows see no more; those who stand against the sacred oaths face a death they cannot see."
 tradition_world_tree_name:0 "Followers of the World Tree"
 tradition_world_tree_desc:0 "The Partic live their ways according to the pulse of the the World Tree, which has guided them to be some of the most skilled [magi|E] in all of [aeras|E]."
 tradition_chortoson_name:0 "Chortosons"
 tradition_chortoson_desc:0 "This culture has a formed a deep connection with the chort plant, and all the calming properties that come with it; those who partake seem easier to get along with."
 tradition_chevalien_identity_name:0 "Chevalien Legacy"
 tradition_chevalien_identity_desc:0 "The children of modern [chevalie|E], whether they be Marcher, Oejeynican, or Konijkmener, have long held deep ties that bring them together and tear them apart just as often. But when it comes to defending their homeland, there is nothing on [aeras|E] that could break their shared bond."
 tradition_falcon_veneration_name:0 "Messengers from the Sky"
 tradition_falcon_veneration_desc:0 "The Sarminian people venerate the falcon, building them roosts and taming them as companions. For a horsewoman, their bird is an extension of their body."
 tradition_sammalriq_name:0 "Sammalriq"
 tradition_sammalriq_desc:0 "The desert is a place fraught with danger, to survive we must place our trust in eachother. A warrior who does not share his wealth, knowledge and weapons, is no warrior at all"
 tradition_painted_men_name:0 "The Painted of Kafasali"
 tradition_painted_men_desc:0 "This culture follows the ancient warrior customs of the Rahikaya, painting their faces with beautiful powders and their swords with blood."
 tradition_shadow_trade_name:0 "The Shadow Trade"
 tradition_shadow_trade_desc:0 "The Shadow Trade has perforated this culture deeply, to the point that every dynast's glance appears an offer for profit."
 tradition_scarred_warriors_of_forest_name:0 "Scarred Warriors Of The Forest"
 tradition_scarred_warriors_of_forest_desc:0 "Tanumarei consider the forests their playground, scarring their face as a mark of strength and utilizing their skills in the art of war."
 tradition_herbalist_priests_name:0 "Herbalist Priests"
 tradition_herbalist_priests_desc:0 "The ritualistic nature of floral medicine in Tanumarei culture leads to herbalists seen as renowned priests, especially due to their important place as healers for the ones that come back from a hunt."
 tradition_ruled_by_no_other_name:0 "Ruled By No Other"
 tradition_ruled_by_no_other_desc:0 "We have been oppressed for long. No more! We shall now hunt their blood, the ones that strangle us. The Scarred shall never be caged!"
 tradition_axe_master_name:0 "Sevra Par"
 tradition_axe_master_desc:0 "Sevra Par, the Dance of Axes, is a key part of this culture. Many amongst its ranks have developed a keen skill with an axe."
 tradition_middlemen_of_empires_name:0 "Middlemen of Empires"
 tradition_middlemen_of_empires_desc:0 "This culture has established itself as powerful and loyal vassals of great empires. Rulers of this culture are rarely at the top of the hierarchy, but rarely at the bottom either."
 tradition_beloved_bastards_name:0 "Beloved Bastards"
 tradition_beloved_bastards_desc:0 "Nature and morality has decreed that a parent should love their children. The circumstances - or legitimacy - of their birth need not interfere with this duty. A noble seed sown carelessly shines no less bright."
 tradition_bounty_of_ureha_name:0 "Bounty of Ureha"
 tradition_bounty_of_ureha_desc:0 "#italic 'Our kin may obsess with the power of their clan or the might of their blade, but the Sjalvolki of the southern reaches know what our stubborn mountainkin and the foolish rivermen do not, that the might of the gods comes from the wealth of their bounty! With every harvest we know the honor we bring the gods, with great towns and holdfasts standing as monuments to the divine wealth of the Below!' "
 tradition_warriors_of_velos_name:0 "Warriors of Velos"
 tradition_warriors_of_velos_desc:0 "#italic For Velos, we war! The craggy hills of the Mountainhomes of yore may bare no fruit to supper, but the might of our arms and the strength of our steel shall provide! The oldest children of the Gods Below know that which our distant kin have long forgot—that to feast on the bounty that your enemies have harvested is to feast among the gods themselves!#!"
 tradition_skalds_of_zamistra_name:0 "Skalds of Zamistra"
 tradition_skalds_of_zamistra_desc:0 "#italic While our gods may have fought as warriors, they sung as mighty skalds! Some say their great legends were wrought from the blood of war against the demons of yore or from the endless schemes and dramatics of the highest courts of Velos and his kin, yet we know the truth better than any who claim to be of our blood! The legends of the gods were forged not by the sword but by the word, told from hero to hero, from skald to skald, and by every adventurer and traveler with naught besides a campfire and their fellows for entertainment in the cold nights.#!"
 tradition_visvasavrak_guardians_name:0 "Viśvāsavrak Guardians"
 tradition_visvasavrak_guardians_desc:0 "Noble Marakje rulers have long bestowed the noble title of Viśvāsavrak to distinguished warriors, who have dedicated themselves to fight for their liege until death. In times of great strife, the Viśvāsavrak are expected to reluctantly take power and guide their people wisely."
 tradition_glass_smiths_name:0 "Glass Smithery"
 tradition_glass_smiths_desc:0 "The art of glass making is a corner stone of the Zelkavani. Sculpted pieces of glass art can found everywhere, from the pretty vases and pots of a Zelkvani household to the most exquisitly crafted sculptures found in either the art galleries or a noble man's manor." 
 tradition_elephant_racers_name:0 "Elephant Racers"
 tradition_elephant_racers_desc:0 "This culture sees the use of elephants in warfare as foolish. They prefer to race the majestic creatures in extravagent fashion instead."
 tradition_redlanders_name:0 "Redland Dwellers"
 tradition_redlanders_desc:0 "This culture has adapted to harsh Redlands, learning to surviving its harsh features and fight amongst its labyrinthian structure."
 tradition_nhudabyad_name:0 "Nhudabyad"
 tradition_nhudabyad_desc:0 "This culture has developed a talent for cultivating the nhudabyad plant, the boiled leaves of which aid them in seeing into the lands beyond."
 tradition_idealistic_past_name:0 "Idealistic Past"
 tradition_idealistic_past_desc:0 "The ancient history of this culture is well remembered and held with pride, considered by some as a past more glorious than anything that could ever follow."
 tradition_proud_history_name:0 "Proud Histories"
 tradition_proud_history_desc:0 "This culture is known to maintain vast historical records of a long and proud history, detailing accomplishments no matter how small."
 tradition_political_animals_name:0 "Life is Political"
 tradition_political_animals_desc:0 "Politics is central to the life of this culture, respecting those who rise through the chaos to political ascendance."
 tradition_settlers_of_krehejad_name:0 "Settlers of Krehejad"
 tradition_settlers_of_krehejad_desc:0 "The islands of Krehejad were conquered and settled by a millieu of cultures from across [aversaria|E], and retain a strong sense of shared heritage, with no individual culture having ever attained a position of hegemony over their brothers."
 tradition_dergi_gardens_name:0 "Majestic Gardens"
 tradition_dergi_gardens_desc:0 "This culture expresses its unity with its environment through the use of grandiose magical gardens, taking the place of nature's caretaker until it is ready to take its final form."
 tradition_islander_name:0 "Islanders"
 tradition_islander_desc:0 "This culture is well-adapted to the challenges of the [shatteredisles|E], mastering the art of seafaring and survival amongst the diverse and often harsh fauna of the seas."
 tradition_guillate_legacy_name:0 "Legacy of Guillate"
 tradition_guillate_legacy_desc:0 "The legendary figure of Admiral Guillate den va Chrestoffexaroff has inspired a fierce independent spirit amongst this culture, it's people determined to forever expel all foreign empires from the [Concept('shatteredisles','Isles')|E] they call home."
 gh_tradition_debug_desc:0 "Debug cultural tradition. If you see this tradition in-game, please report it as a bug to our github."
 tradition_mdala_hasira_name:0 "Mdala Hasira"
 tradition_mdala_hasira_desc:0 "This culture has long benefitted from extensive spice plantations, generating great wealth at the cost of their land."
 tradition_mutually_beneficial_name:0 "Mutually Beneficial"
 tradition_mutually_beneficial_desc:0 "This culture has long benefitted from the mutual support of another."
 tradition_competitive_name:0 "Competitive"
 tradition_competitive_desc:0 "This culture has a long history of competition and games."
 tradition_walking_stilts_name:0 "Walking Stilts"
 tradition_walking_stilts_desc:0 "This culture has long used tall walking stilts as part of their way of life."
 tradition_lords_of_aironoi_name:0 "Lords of Aironoi"
 tradition_lords_of_aironoi_desc:0 "Since the days of the [aironoian_migration|E], the Öltenic warlords have held dominion over the vast Aironoian steppe."
 tradition_lightshy_name:0 "Lightshy"
 tradition_lightshy_desc:0 "Having dwelt deep beneath the surface of Aeras for many long years, this culture has adapted to the perpetual darkness. Now hating and fearing the sunlight, they are vicious tunnel fighters, capable of operating in near total darkness."
 culture_subterranean_desc:0 "Culture exists primarily underground"
 culture_parameter_subterranean_fighters:0 "Gains increased [advantage|E] in combat while in subterranean regions."


