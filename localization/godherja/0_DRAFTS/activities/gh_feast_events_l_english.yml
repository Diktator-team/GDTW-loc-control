l_english:

 gh_feast_events.0001.t:0 "An Acquired Taste"
 gh_feast_events.0001.desc.a:0 ""What is this #EMP garbage#!!?"\n\nA sudden shout thunders above the table, silencing the festivities. Turning my head, I discover [fussy_guest.GetTitledFirstName] in the process of spilling perfectly fine"
 gh_feast_events.0001.desc.sarminian:0 "#EMP kzumij#!"
 gh_feast_events.0001.desc.oltenic:0 "#EMP airagag#!"
 gh_feast_events.0001.desc.xajirkel:0 "#EMP tsegun#!"
 gh_feast_events.0001.desc.fallback:0 "#EMP kumis#!"
 gh_feast_events.0001.desc.b:0 "out of [fussy_guest.GetHerHis] cup onto the floor.\n\n"This is the finest fermented milk a barbarian like you will ever taste,"
 gh_feast_events.0001.desc.wench:0 "wench!""
 gh_feast_events.0001.desc.knave:0 "knave!""
 gh_feast_events.0001.desc.c:0 "bellows [offended_guest.GetTitledFirstName], clearly outraged by the lack of [fussy_guest.GetFirstNamePossessiveNoTooltip] understanding of traditional [offended_guest.GetCulture.GetNameNoTooltip] beverages.\n\n"Don't you dare to compare this #EMP piss#! to fine"
 gh_feast_events.0001.desc.marcher:0 "Marcher wine,"
 gh_feast_events.0001.desc.aversarian:0 "Aversarian bloodwine,"
 gh_feast_events.0001.desc.sjalvolki:0 "stout ale,"
 gh_feast_events.0001.desc.spiced_wine:0 "spiced wine,"
 gh_feast_events.0001.desc.d:0 "you savage!" [offended_guest.GetHerHis] opponent hisses, clenching [fussy_guest.GetHerHis] fists. Without intervention, it seems that this argument will inevitably turn into a brawl."
 gh_feast_events.0001.a:0 "Come now, [fussy_guest.GetFirstNameNoTooltip], give it another chance."
 gh_feast_events.0001.a.success:0 "[fussy_guest.GetFirstNameNoTooltip] develops a taste for the drink"
 gh_feast_events.0001.a.failure:0 "[fussy_guest.GetSheHe|U] still finds the drink revolting"
 gh_feast_events.0001.b:0 "It is an acquired taste, you see – here, let me #EMP show#! you."
 gh_feast_events.0001.b.tt:0 "You order the guards to forcefully pour a keg of the drink down [fussy_guest.GetFirstNamePossessiveNoTooltip] throat"
 gh_feast_events.0001.c:0 "Spurning my hospitality has consequences, [fussy_guest.GetFirstNameNoTooltip]."
 gh_feast_events.0001.d:0 "Let it go [offended_guest.GetFirstNameNoTooltip], it is not worth starting a fight over."
 gh_feast_events.0001.e:0 "I see no reason to intervene."
 gh_feast_events.0001.f:0 "Finally, some entertainment."