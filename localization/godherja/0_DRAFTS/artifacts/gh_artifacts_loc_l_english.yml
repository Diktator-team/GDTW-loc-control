 artifact_panickedeye_desc:0 "#size:15 Upon this amulet sits a single eye whose pupil constantly darts around a room as if afeared of what it might see. If you press the amulet to your own eye, you can swear that you almost see Them too... watching from shadows best left empty."
 artifact_panickedeye_modifier:0 "Panicked Eye Amulet"
 artifact_panickedeye_name:0 "Panicked Eye Amulet"
 

 artifact_peytonsbonecracker_battle_desc:0 "#size:15 Wayfather [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] of the Way of Harvests declared that no harvest could be safely done while the undead yet still 'lived', and that bonemeal did wonders for the crop, and thus declared that the best way to perfect his path would be in the destruction of the undead. Peyton became legendary for his excursions into the [lichdoms|E], even slaying the [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName] in an assault on his citadel with only 566 losses in his party of 570. His mace still has slight grooves no doubt brought on from four decades of hitting skeletons over the head."
