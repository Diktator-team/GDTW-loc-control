 feature_book_topic_adabyssianreport:0 "This booklet contains a long-form report from what appears to have been Adabyssian spies sent north to study the north and its people's in preparation for eventual invasion. With references to reports going back some 300 years before Frodbrokna, the report generally concludes with agreement that the denizens of Sarradon and Aversaria are most likely a distant cousin to humanity, and have more in common with humanlike animals than they do civilized species."
 feature_book_topic_aeladaxostoaeliadias:0 "This book is a widely printed publication detailing the life of Aautokratia Aeliadias who ruled during the late 6th century. While the book covers most of her long reign, her victory over the dragon Arthenax, her massive magical powers and her shining reputation as the last competent Aautokratia before the [chaos_of_the_seventh_century|E], over half of it is focused upon her famous origins. Primarily, it discusses the rather controversial point of her life, wherein she was born as Aeladaxos, but disliking her station as a male used powerful magics to embrace womanhood.\n\nThe author, one Magi Kalathros, spends much of his time criticizing the detractors of the concept. Kalathros points out that Aeliadias was an Aversarian Magi and performed her transformation completely of her own power and volition, and argues that it should be celebrated as a true feat of magic and self-expression."
 feature_book_topic_afynehestoree:0 "An old tome in an older version of what may be the modern [chevalien|E] language, or possibly a new tome written by the average farmer. Whether the result of age or illiteracy, the book gives a rather fantastical description of [chevalien|E] history from [Concept('chevalie_migratory_era','the era of the Gallicader tribes')|E] all the way to the [red_river_war|E], where it suddenly ends as if never having been finished."
 feature_book_topic_amazingslaves:0 "Half fiction, half travel guide, this [aversarian|E] story is what happens when a [magi|E] attempts to make a pamphlet for slaving tips an enjoyable fantastical epic. Generally failing in both regards, the long multi-page description of the thighs of [sarradonian|E] women or the bizarre fourteen page hate filled rant about the author's rival Demetrios in the section about Iyrossi stewardship are generally strong indicators of what to expect from the story. The opening page, somehow, makes note that this specific copy is number 877 of over 2000."
 feature_book_topic_annalsofblank:0 "Widely postulated to have been the official history of the rulers of the Kartharaddi, the book is now practically worthless, as magical influences have rendered it completely devoid of useful information. Its contents vary based on the reader - some report that it is simply filled with nothing but blank pages, others that it is written in a language or script completely unknown to them, while another group claim that while the words are in their own tongue, the text seems to just be garbled nonsense with no discernible rhyme or reason, and that attempting to make sense of them leads to a splitting headache and feelings of nausea."
 feature_book_topic_arakkariacwar:0 "Unlike most other works on the topic, this dry and technical tome attempts to objectively analyze the Arakkariac War, which engulfed most of the proto-[aversarian|E] world from 338 BI to 332 BI.\n\nIt refutes numerous flawed views of the war that grip the popular imagination—for a start, that the Aversarians of Tower Isle were enslaved and ritually cannibalized after their conquest by the Arakkariacs in 393 BI. Second, that Naramaššin's invasion was completely unjustified, as disproven by the countless records of Orasbaeli, Valthronax, and Tylonic provocations in the years leading up to the conflict. Finally, the assertion that the Arakkariac realm was left shattered and in retreat after the Battle of Paelon Hill, instead painting it as an important, but ultimately relatively small clash that merely proved the unprofitability of continued conflict.\n\nFurthermore, the work posits that the conquest would likely have been successful regardless, had the empire not disintegrated in a bloody civil war after its monarch died in the same year as the battle."
 feature_book_topic_ataleoftwocities:0 "Part epic, part chronicle, this work follows the thousand odd years of legendary rivalry between the proto-[aversarian|E] city states of Valthronax and Andron. Starting from their mythical foundation in around 900 BI by two estranged siblings, it goes on to cover the fabled (and likely wildly exaggerated) three hundred years of war between the two thereafter, their opposing roles in the wars of the Crimson-Teal Leagues, their perpetual side switching in the Arakkariac invasion, their simultaneous betrayals of Parthe'naxa at Kallane due to the mistaken belief that she was conspiring with one against the other, and finally their downfall to Dhace'nox's armies in 7 BI, who had beforehand tricked both into fighting the other."
 feature_book_topic_aversariancookinginformational:0 "This is a rather... impractical cookbook discussing how to craft the finest and greatest eats in Aversaria. Seemingly written for the nobility, the costs of each ingredient is so exuberant that even the Aautokratir was most likely put out by them. Not only that, but each dish requires such obscene magical powers to craft that'd they'd each require hundreds of sacrifices. The book best serves as a conversation piece, primarily about how the Aversarians didn't end the world sooner. And vinegar in lead jars! Vinegar in lead jars!?"
 feature_book_topic_bannediyrossipoetry:0 "This book is a compilation of a hundred or so poems written by various Iyrossi literati over the breadth of the millenia since their enslavement. The vast majority of the poetry is either incredibly risqué or waxes at great length about the reflection of [aversarian|E] blood in moonlight. While strictly banned by the Aversarians, it is Iyrossi who have historically destroyed such books, fearing Aversarian retribution against their entire culture."
 feature_book_topic_bluerobetreatise:0 "This book is a copy of the original 37-page treatise penned by Magister Velaras 'Bleak Speaker' Kreyshati at the onset of the Blue Robe Rebellion. In here, he announced the Mayikprolollan Aironoiakaan's outright refusal to do further research on [selfreplicating_blood_magic|E], stating that no [aversarian|E] [magi|E] would be ordered like a dog, even at the behest of a petty aautokratia.\n\nThe treatise further stated that henceforth, the academy declares neutrality in the [imperial_civil_war|E], and implored all Aversarian citizens to resist any attempt to force them out of their stronghold. It is said that the treatise, as well as the actions, of the so-called Blue Robes sent Axiaothea into such a rage that she tore down the six centuries old Lavaticas quarters of her estate in Asiupoli, and ordered four legions to assault the Aironoiakaan, thus starting hostilities in earnest."
 feature_book_topic_bookofmaps:0 "This tome proudly bears the mark of the Aversarinas Enosi Cartegraftekon, or the Aversarian Cartographer's Union. Aversarian scholars are the only ones in the world (besides possibly the Adabyssians) who are known to have shown an interest in crafting truly accurate maps of the world, using a mix of science and magic to find the exact shape and size of every land mass. Traditionally, however, the territory of the Aautokrata is shown as far larger than it is in reality."
 feature_book_topic_bookofremedies:0 "This book is a listing of medicines and remedies for various diseases and ailments both common and obscure, with treatment using both the best ingredients available and local ingredients in order to ensure even the peasantry would benefit from its knowledge. While generally respected and still widely circulated by healers, the book spends a controversial amount of time demanding the reader 'washeth the hands which heal in the purest of waters and alcohol', a step to most treatments most contemporary readers see as little more than time wasting ceremony. Another chapter often removed for not being worth the cost of printing speaks of diseases actually being spread by small evil beings unseen by human eyes, which is regularly regarded as a fit of fantasy when compared to the scientifically proven existence of humours."
 feature_book_topic_bookofthefallen:0 "The book is a listing of every name carved into the walls of the Crucible, the principle fortress on the border of [chevalie|E] and the [lichdoms|E]. It is customary for the comrades of fallen [antimagi|E] and soldiers who give their lives at the location to etch their names into the wall, sometimes with a short few words about them, and many pieces of Marcher poetry or literature discuss the wall in detail or use it as a metaphorical device. This booklet however, nearly 200 pages in length, eschews this to simply detail every name and any other sentences connected to it. While of little value to the casual reader, simply remarking upon its pages is quite the sobering experience."
 feature_book_topic_burntgrimoire:0 "This book has had quite a beating, its edges burnt and dozens of pages missing (either torn out or burned). Still, the full power it once held is still noticeable, and it radiates a surprising amount of magical energy for so ugly a vessel."
 feature_book_topic_calystojournal:0 "This weather-beaten booklet is little more than a few dozen dirtied pages sealed within a cracked leather binding. Proclaiming the words 'Calysto Cayne' in harsh lettering on the first page, it appears to be the personal journal of Agionist Saint and (forgotten by most) infamous pirate Calysto.\n\nThe journal gives little time for personal writings or philosophy, and the sentence structure and spelling of much of it suggests Saint Calysto either possessed some form of impediment or had only became literate late in his life. What the journal does contain is numerous charts, graphs, musings and ideas. All show the signs of a master and inventive sailor capable of designing improvements to his own ships, but they also show several lists of various slave pens and marketplaces around Aversaria, with lists of best times to attack and shipping routes to transport slaves to safe havens. The end of the book even lists various [aversarian|E] nobles and magistrates, listing them as notable proponents of slavery to be 'eliminated'."
 feature_book_topic_chevalienknightinoraispol:0 "A Chevalien Knight in Oraispol, 1262, is a fantasy story by Chevalien scholar Mitheux Chridae imagining a Marcher knight named Maduex den va Chrisay in [GetTitleByKey('c_oraispol').GetNameNoTier] as the Sjalvolki conquer Aversaria around it. Maduex is exceptionally skilled with a blade, sharp with his tongue and wit, and stalwart of heart and in devotion to his Path, and battles evil [aversarian|E] Magi and warlords before joining the Sjalvolki to aid them in their fights. Maduex soon rises up the ranks, becomes the greatest of comrades with the Witch-Breaker himself, and then converts him to the Lifepath and becomes his Wayfather.\n\nThe most popular of Mitheux's works, the idea of imagining a history that isn't proved novel enough for the obvious... oddities in the narrative to be ignored, and it has since become popular for troubadors to reenact. Its popularity proved so great that it caused several Wayfathers to even attempt to travel with and convert the Sjalvolki themselves, to mixed results."
 feature_book_topic_chivalriccode:0 "The Chivalric Code is a treatise on how a true Chevalien knight should act in their day to day life. The book gives an entire quarter of its pages to how to fight and treat others honorably, the role of the peasantry in society, sage knowledge on protecting the weak and defeating the undead before spending the remaining 300 pages detailing profitable foreign markets, suggestions for negotiating mercenary payments, and known foreign fighting styles and how to kill their practitioners."
 feature_book_topic_clockworkcity:0 "The travelogues of the Chevalien waypriest Climent of Vascount, who received rare permission from the Kartharadd Imperator to visit their throne city in 427. The descriptions are almost utopian, speaking of a happy, loyal populace working in unison for the glory of their sovereign. Of course, this picture is in stark contrast with anything even unbiased scholars would say about the living conditions of the Imperium, leading many to dismiss the book as nothing but a propaganda piece written by Climent to ingratiate himself with his patron.\n\nOf much greater interest to the common reader, however, are the rather fascinating pages that talk about the city itself - an impressive metropole of marble and brass, with clockwork automata seemingly integrated into every facet of life. The credibility of these parts of the book have never been in question, for the Kartharaddi were widely known for their mastery of clockwork machinery.\n\nCuriously, though it would seem that the work originally referenced the name of the city several times, it is actually impossible to read these specific words. Depending on the reader, they are either simply blank gaps in the text, or garbled beyond recognition."
 feature_book_topic_compiledworksofvenodau:0 "This book is a compilation of the most popular plays, tales, poems and treatises written by the eccentric 9th century writer Abaël Venodau. The most prominent being the eleven satirical and romantic poems that established the concept of a unified Chevalien identity and of the Fraternity of Chevalie."
 feature_book_topic_dangerofathousandstars:0 "This book, by an unknown author, seems at first glance to be nothing besides a book of mad ramblings and esoteric conspiracy theories about ancient gods and cruel alien masters. Despite this, many followers of the Forgotten Saint claim that the book was actually penned by Their hand, and many followers carry a copy at all times, believing the Forgotten Saint was an all-seeing being."
 feature_book_topic_delenelbook:0 "This work is a first draft for a series of romance poetry written by legendarily brutal [aversarian|E] warlord Legon [karthyn_delenel|E] of the Legio XIV 'Chain-Forgers'. Known for his horrible brutality, mentorship of Aversarian warlord Gorassos, and loyalty to Aautokratir Aeschraes (commonly known as the 'Lord of the Ashes'), this work seems to have been in progress sometime around when he was mortally wounded by Legan Isacea of Legio XXI 'Axiaothea' and his final execution by his pupil Gorassos.\n\nWhile A Lilac Grove is often crudely written and filled with multiple spelling and grammar mistakes, if one were to read it not knowing its author, they would most likely find it an exceptionally tender and heart felt series of tales with a masterful ability to control emotions through prose. Many readers would no doubt struggle not to cry as the young maiden who serves as the protagonist for many of the works struggles with her feelings of self doubt and discovery, especially as she falls in love with her best friend, the female Magi Anatheama. Readers would also be infuriated by the final poem, marked as the second to last, where Jadiaxa (the protagonist) resolves to beg Anatheama to run away with her as their village is consumed by the [fog|E]... only for the works to end there, [karthyn_delenel|E] likely killed before he could finish the work."
 feature_book_topic_dethediaxiancodex:0 "This codex contains the majority of Dethediaxian Law, the governing set of laws and mandates that largely regulated the treatment of the Iyrossi after their conquest in 200 IS by Aautokratir Phanagorax and Legan Dethediax. While obviously quite outdated now, it is nonetheless a masterwork in law and rulership, and is considered one of the world's crowning achievements in rulership."
 feature_book_topic_dethediaxnotes:0 "This set of scrolls served as the personal notes of Legan Dethediax during her conquest and rule of the Iyrossi valley. While much of it involves the creation and theorizing of her 'Dethediaxian Law' that would govern the valley thereafter, numerous other sections deal with daily life, managing her legions, and dealing with then Aautokratir Phanagorax.\n\nWhile nothing in these texts show Dethediax as having any doubts in the [aversarian|E] cause, it nonetheless shows no small amount of sympathy for the Iyrossi, and an especially large amount of hatred for Phanagorax himself. Several passages go so far as to call the Aautokratir a 'blithering idiot' who was 'in more danger of ending our rule in the valley as the Iyrossi'. An especially interesting passage details several small rebellions Dethediax was forced to negotiate or put down in secret to avoid an idiotic response from [GetTitleByKey('c_oraispol').GetNameNoTier], putting the common concept of the Iyrossi's 1000 years of servitude into question. Even more interesting is a quick mention of the 'children of Pothacleas', whom Dethediax apparently had smuggled away into the mountains in order to quell a rather large scale uprising around them." 
 feature_book_topic_dragon_tale:0 "'The Dragon Tale' is the famous history of the [war_of_the_thousand_dragons|E] by [aversarian|E] scholar Dexon Divantax. Describing in accuracy the civil war between the evil Dhaxiken and the good Letigano, along with the thieving dragons stealing the power of [magic|E] from good [aversarians|E] and joining Dhaxiken in attempting to destroy the memory of the Purest. While generally hailed as an extremely accurate and well researched, if slightly dramaticized, story of the war, several critics have noted that the author (despite claiming to have written it during the war) is actually a pen name for Davon Davaonter, who lived some 500 years after the events of the story."
 #feature_book_topic_dragon_tale:0 "'The Dragon Tale' is the famous history of the War of the Thousand Dragons by [aversarian|E] scholar Dexon Divantax. Describing in accuracy the civil war between the evil Dhaxiken and the good Letigano, along with the thieving dragons stealing the power of [magic|E] from good [aversarians|E] and joining Dhaxiken in attempting to destroy the memory of the Purest. While generally hailed as an extremely accurate and well researched, if slightly dramaticized, story of the war, several critics have noted that the author (despite claiming to have written it during the war) is actually a pen name for Davon Davaonter, who lived some 500 years after the events of the story."


 feature_book_topic_edgeoftheworld:0 "Tylo'nax, perhaps the most legendary corsair in all [aversarian|E] history, supposedly painted the coasts of the world red two thousand years ago, before swindling the Ranthus archipelago from its natives and founding his namesake city there. Though the myths surrounding his countless adventures are almost certainly an amalgam of various tales accrued in the vast timeframe between his supposed reign and their compilation, and his very existence rests upon dubious evidence at best, the fantastic stories have remained popular throughout history."
 feature_book_topic_eosianswordcharter:0 "The Eosian Sword Charter is allegedly a book on swordsmanship and how to act during battle by Saint Eos himself. The book covers many techniques ranging from strange and foreign with inspirations claimed from the far corners of the world to which Eos himself traveled as a mercenary, but also on the fair and respectful treatment of enemies and allies. In contrast to many contemporary guides to warfare from Aversaria, the Eosian Sword Charter strongly focuses on respect, mercy, and the protection of the weak as 'righteous' ways to follow one's life and reach perfection as a warrior and as the personification of bravery."
 feature_book_topic_expeditiontothenorth:0 "A comprehensive report on the 983 Aversarinas Enosi Cartegraftekon expedition to the source of the Northern Waylines. One of the only three known major attempts to undertake this feat, it is noteworthy due to also being the only one of which records still survive - the 1101 one vanishing without a trace, and records of the 531 expedition by the Kartharaddi going up in cinders with the destruction of the Imperium.\n\nThough it had begun with great optimism, the team of magi and explorers would rapidly encounter escalating difficulties, a hostile and bleak landscape, rising background magic levels and exposure sickness. Ultimately, the team was forced to turn back several hundred leagues short of their goal, noting that no tower was visible from their location, and concluding that the source might be buried, or of a fundamentally different nature than the Sea Tower, but certainly inaccessible.\n\nDisturbingly, several members of the expedition went delirious by the time the party turned back, and instead pressed on to their almost certain demise."
 feature_book_topic_fiftyshades:0 "This Aversarian romance novel is both popular and widely banned in polite society. Detailing a tantalizing romance between a dominating Aversarian magi and his demure slave, the book goes into excruciating detail about the methods of his romance and the obscene leather contraptions he uses in it. Widely considered poorly written and disgusting, it nonetheless seems to sell in obscene amounts."
 feature_book_topic_fourlodges:0 "Written in the late 1100s IS by a Damotan scholar known solely as Mekha, The Four [lodges|E] is a history of the major social organizations that define Damotan life. The bulk of the book is focused on a detailed exploration of the events that gradually shifted the [rayakuux_orders|E] into the specialized social groupings they are today. From their foundation in 572 IS under Boqqar Datesh of the [olani_dynasty|E], to their subsequent role in the Second [tetenik|E], Mekha explores their initial functions and procedures, and how exactly they first became embroiled in politics on both the local and regional scale. Then, the writing focuses on the local scale, with the gradual divergence of individual chapters from the original mission, their official split in 682 IS being described as a mere confirmation. It then traces their roles as the [boqqarut|E] declined, with their powers growing at the expense of the state, and explains how by the time of the Third [tetenik|E], several large [lodges|E] had effectively ceased following all but the most direct orders. According to Mekha, the [zalreb_dynasty|E] was practically irrelevant, and the [etami_tetenik|E] was largely the result of their erosion of centralized power, an interpretation which is seen as controversial at best, though the work is well-respected in general."
 feature_book_topic_fraternityofmagi:0 "This book is a sentence by sentence response to a series of treatises written by the Aversarian Magi Nothox Oemanaid named 'The Fraternity of Magi', a series of increasingly frantic essays suggesting the formation of a true Magocracy in Aversaria wherein all Magi live equally regardless of religion and culture.\n\nThe book, written by one of Oemanaid's many critics, offers a rather scathing commentary like most of the responses to the publication. Primarily, the book details the ridiculousness of the idea that Aversaria is not already a Magi Fraternity. The author points out how only Aversarians are human, and only Magi truly human, and that all humans of the Aautokrata have the highest standard of life and greatest amount of rights in the known world. The author ends the book by suggesting that Oemanaid has sympathies for his slaves, and suggests they be executed for their beliefs."
 feature_book_topic_godslaverdictations:0 "This tome is a Chevalien copy of the recovered 'personal dictations' of Kartharaddi [lich|E] Chernivmala 'God-Slaver' Cheskovara. Achieving Lichdom in the 7th century after journeying north and escaping her people, Cheskovara would proceed to become one of the Lichdoms many 'minor Liches', who spent most of her time struggling to carve out a necropolis and fight petty territorial wars with neighboring Liches without ever amassing enough power to mount a proper invasion south.\n\nThis memoir was likely written by several undead servants who, judging by several pages filled with curses and angered rebuttals of their 'brainless idiocy', were resurrected just to constantly follow Chernivmala and write down her words. On page twelve of over two thousand (though half of them have long been lost and forgotten due to most scholars considering the writing to be 'subpar'), the Lich states that this is because "My glorious words will one day be beautiful holy texts! The people will worship me as divinity once I cast down their pathetic Gods! They must have their scripture! My words shall not be lost to history!"\n\nThe text was recovered by Anti-Magi Sir Krenaud den Vy, who ventured north with the knightly [peti_gisreddean|E] band of 'the Companions of the Winking Rose', and assaulted Cheskovara in her fortress of 'Everblight'. While they of course ensured the tale sounded suitably epic, a technical reading of their reports and a cross-referencing of the various accounts make it clear that Cheskovara was already seemingly on the verge of death when they found her, and her army had largely been destroyed earlier, as mentioned in several passages."
 feature_book_topic_griffonbestiary:0 "This bestiary is a description of various breeds of Chevalien Griffons and suggestions on how best to breed and train them. Once considered a necessity for many would-be Griffon Riders, today it is considered more worthy as a historical piece, several now-extinct breeds detailed with very well drawn pictures and diagrams."
 feature_book_topic_grimoireofmethinoire:0 "The Grimoire of Methinoire Methiclyz was captured by the Marcher knight Gaoff den va Spencer during the legendary raid on the Bloodmourn Stronghold. On a quest to free captives from a recent raid and avenge his brother Teryn, Gaoff and his band of Anti-Magi slew Methinoire and destroyed his undead army during a battle in the liches throneroom. The Grimoire was brought back south, and legends say was sold to the reigning Aautokratir for such a sum that the economy of Chevalie soon collapsed, overwhelmed by the glut of gold and silver."
 feature_book_topic_howtheendbegan:0 "What begins as a mundane military log of Legio XXVI quickly turns into a chaotic assembly of notes, maps, and reports beginning in 1202. Though the frantic handwriting and annotiations are barely legible, it is one of the clearest glimpses into the origin and earliest sightings of the [fog|E].\n\nFirst speaking of the sudden appearance of large numbers of hitherto unknown tribal peoples from the continental interior, it then analyzes the bizarre and confused reports given by captives, and finally the first sightings of the phenomenon itself in 1203. The author, presumably the Legon, shines lights on his attempts to warn the government in [GetTitleByKey('c_oraispol').GetNameNoTier] of the oncoming threat, only to receive silence at best, or outright mockery and accusations of treason at worst.\n\nThe final report is dated to 1221, the writer apparently having been mortally wounded during a battle against hirtherto-uncontacted tribals marching northwards for some unknown purpose. The very last passage records the vow given by all present to no longer serve the whims of any petty Aautokratir, but the interests of all humanity, and that the only enemy they shall know henceforth will be no man, but the corrupting embrace of the Fog itself."
 feature_book_topic_howtomaimadragon:0 "An Aversarian guidebook on how to best kill a dragon, it is a hotly debated topic whether the book was written before or after the invasion by the dragon Arthenax. The distinction, they argue, would decide whether the manual is an accurate guide inspired by the killing, or a fantastical look at a boy killing his pet dragon."
 feature_book_topic_howtoreadabook:0 "A short story meant to teach Marcher peasants how to read and write, this copy is one of hundreds created at the behest of Lord Kavin Shevaun, who desired to perform great reforms to improve the lives of the peasantry but is also regarded as having no understanding of rulership. It appears that Shevaun realized his error soon after the final book was created, because he abruptly ended the program and demanded all copies of the book be burned."
 feature_book_topic_hundredtrials:0 "The Hundred Trials of Saint Sansia is a semi-biographical fiction novel following the life of the Agionist Saint Sansia, from her birth to her sacrifice at the Stand of the Martyrs. Each chapter revolves around a different period of her life and one of the many legendary trials she faced at each step of her troubled path from orphan to Saint. While many of the ending messages seem outright contradictory to modern Agionist beliefs, each ending also has a section written by the author reconciling it with Agionist doctrine by explaining that the writing is strictly metaphorical."
 feature_book_topic_imperialcivilwar:0 "This book covers the Aversarian Civil War that took place between Aautokratir Aeschraes and Aautokratia Axiaothea for the last two decades of the 1100s. The book, instead of yet another fantastical retelling, is actually an extremely dry list of biographies, maps and witness accounts made to serve as a studyguide for future generations."
 feature_book_topic_inquiryintothefog:0 "After Master Procopion's work was quietly blacklisted in 1235, the [mayikrata|E] launched yet another inquiry into the nature of the [fog|E], this time far more serious. In stark contrast to the previous edition, it never attempts to deny or even downplay its existence, and though the tone does its best to stay cold and academical, there are undeniable hints of urgency between the lines.\n\nThe booklet reports that all attempts by Magi sent out into Greater Aversaria to stall the Fog had been met with total failure, and that studies of its nature and origin yielded little information. Furthermore, it confirms previously unverified reports of tribal humans dwelling within, but remarks that all attempts at communication were met with hostility, and that the single living captive—who was virtually constantly attempting to commit suicide until they succeeded—spoke no language known to scholars or barbarian interpreters. \n\nFinally, it touches upon the rumours of a newly emergent, third school of magic associated with the Fog and used by tribal Magi, but makes no definitive judgement here, claiming that the current evidence is inconclusive at best."
 #feature_book_topic_jacotwaldisse:0 "A melancholy tale of a fallen [antimagi|E], written by his best friend"
 feature_book_topic_jacotwaldisse:0 "The Life of Jacot den va Waldisse is a relatively short book discussing the Marcher [antimagi|E] Jacot den va Waldisse's life from humble beginnings as the son of a miller in a destitute village to their refusal to accept their lord's attempts to restrict their Pathchoice and harried escape to the Crucible to join the Orders and the Path of Nullification to his fighting in and death during the Red River War. Told by a contemporary, Jacot's comrade and believed best friend Sir Michael Vavassky, the book is considered a classic of Marcher poetry and comradery. Vavassky's loss and sadness at Jacot's horrible death at the hands of the Arch-Lich Silas Stavro—Jacot having given his life to ensure the Lich was distracted away from several wounded men (Vavassky included)—evident in every sentence and stanza of poetry added to break up each chapter.\n\nModern scholars have suggested that Jacot and Vavassky had a far closer relationship than friendship, though this remains highly controversial."
 feature_book_topic_journalofseekers:0 "The Journal of Seekers is not a single journal, but rather a compilation of various notable excerpts gathered by the Mogowai on their journeys to far-flung corners of the world. A new edition is released every 50 years, with the primary source of the journals being the library within the Irōchi Damotada, where the collected writings of all those who have journeyed north are stored. This particular version was first compiled in 1239, and features tales of widespread devastation in the wake of [frodbrokna|E]. A large portion is dedicated to the ongoing bloody struggle between the Agionists and Wardenites, with several eyewitness accounts of major battles, and even an interview with the Wardenite Mamur about the situation, in which he outlines a methodical approach. This interview is contrasted with the woe of another traveler, telling of their several near-death experiences while hiding from the Order of the Blind Watcher. In addition, it tells of the courts of various [aversarian|E] warlords, such as the writings of a traveler who was present with Legio XXI 'Axiaotheia' during their campaign against Aeschraes, the man who brought down their empire. The Chevaliens concern almost all of the volume's remaining contents, with the story of a single man's adventure with a mercenary company in Beid Faluh."
 feature_book_topic_lasthippogriff:0 "The Last Hippogriff is a tragic series of writings by Marcher scholar Abaël Venodau, detailing his study and befriending of the Hippogriff Ketti, believed to have been the last of his species. The book reviews Ketti's bloodline and briefly describes the history of the Hippogriffs from their first discovery by the Chevaliens to their extinction from overuse in the Marcher-Aversarian Wars."
 feature_book_topic_lostpolis:0 "An analysis of one of the greatest mysteries of early [aversarian|E] history—the complete disappearance of the hegemonic city-state of Kadmeibael sometime during the mid 2nd century BI. The last known record mentioning the city dates to 179 BI and notes no signs of decline or distress, but thereafter the previously major polis simply disappears from all record, forever.\n\nThe name of the settlement is not mentioned again until well into the 3rd century IS when Dioclea of Kacuse is the first to take note of the bizarre historical anomaly. Since then, numerous explanations have been put forward - a magical disaster, the effects of a particularly powerful Gedeora, but also more mundane causes - for example, intentional erasure from living memory after the loss of a war against one of its many rivals.\n\nEither way, its whereabouts remain unknown to this day, fuelling myths that the lost city is home to riches and power beyond human imagining."
 feature_book_topic_loveanddeathinasiupoli:0 "Love and Death in [GetTitleByKey('c_asiupoli').GetNameNoTier] is an Aversarian series of short stories about a doubt ridden ex-legionnaire in the city of [GetTitleByKey('c_asiupoli').GetNameNoTier] working as hired muscle. Hired by a beautiful Magi to find the killer of her husband, the hard-boiled Legionnaire navigates a dangerous web of the city's crime families as well as his own inner demons."
 feature_book_topic_manswelbestiarium:0 "Ragambald Manswel was a remarkably well traveled Marcher adventurer who purportedly sailed as far east as the borders of Kathun Kai. Upon his return to [chevalie|E] Ragambald began the laborious process of scribing his numerous journals and sketches into written form. The accounts contained within are an unparalelled and surprisingly accurate guide to the various fauna, magical and otherwise, which stalk the remote regions of [aeras|E]. Ragambald's own biography - supposedly recorded in a separate volume - has sadly been almost completely lost to history, but from his surviving work he must have been a remarkable and well educated man. Some have even suggested that Manswel may have been a pen name but this, as with everything else about Manswel's life is heavily disputed among Chevalien literati."
 feature_book_topic_marcherswhatdoweknow:0 "This book is a creation of the Aversarian Legon Parthanos who famously argued for over thirty years about the need for an invasion of Chevalie. Marchers: What do WE Know goes over the supposed reasons for his arguments, from the Chevalien use of Anti-Magic martial arts as proof that they are beings from hell and to why the masculinity of their woman would make them poor pleasure slaves."
 feature_book_topic_masenmalik:0 "Mas'en Malik was a prolific author who lived during the golden age of Ritualist rule over [sarradon|E]. This eclectic thirty five volume work is his most well known and widely read. While the series purports itself to be a history, Mas'en Malik's unorthodox style leads to a work full of fanciful stories, surprisingly accurate historical accounts, a treasure trove of classic Southern poetry, and dozens—perhaps hundreds—of Dead Magic rituals hidden in coded language throughout the book. Naturally, faithfully copied versions of this work are quite valuable. Oddly Mas'en Malik was not known to have been a magi himself. Leading theories are that the anonymous 'benefactor' he thanks at several points in the writing may have been behind the intricate cypher that is still being unlocked almost a thousand years later."
 ##feature_book_topic_masenmalik:0 "The Fields of Pearls and Pits Full of Gold"
 feature_book_topic_mawtalmunininguide:0 "Often considered the foundational text for the Mawtalmuninin sect of Ritualists, this morbid tome argues that Death itself is the only true power on Aeras. No other god has ever made themself so well known to the world's people as death has, and whilst anyone can doubt the existence of a diety, only the insane would doubt the existence of death. While suicide is not explicitly mandated—the Mawtalmuninin having not yet figured out how to spread their salvatory message from beyond the grave - the book does encourage living without care for one's continued wellbeing."
 feature_book_topic_mightmagibuxommaiden:0 "This popular Aversarian novel is one of many in a long running series of Aversarian romance novels. Generally considered ridiculous in other corners of the world, the story goes into tantalizing and sometimes obscene detail about the simmering lust between an exceptionally muscular and masculine bare chested magi and an exceptionally large-breasted naive and virginal princess who falls into his arms. It is considered disgusting and written at a child level by almost all who read and condemn it, and owned by most."
 feature_book_topic_nameofthewindknockoff:0 "The Sound of the Air is an Aversarian romance and adventure story that was somewhat popular before Frodbrokna. Detailing the rise of Aautokratir Aaeschraes and painting him as the most talented youth in Aversaria's history, the book puts much focus on his time rising through the [mayikrata|E] and the rivalry and romance with his great counterpart Axiaothea. While very popular, and quickly followed by a sequel, the series never received a third book after Frodbrokna and the end of the world."
 feature_book_topic_natureofmatter:0 "A rare collection of the surviving works of Khaci'aex, an enigmatic fourth century BI Aspomnox philosopher, mathematician and Magi. Originally from Vysbael, his unorthodox school of thought preached a controversial dogma that eventually saw his flight to nearby Aspomnox, whose liberal rulers were more content with allowing him to teach his doctrine in peace. Today, he is mostly remembered for his role in founding the earliest known [aversarian|E] Dead Magic academy, and Aspomnox would continue to hold the distinction of being the only major proto-Aversarian city state to primarily utilize it rather than Living Magic for the rest of its independent history."
 feature_book_topic_ninetysixtasks:0 "A beautiful, flowery poem retelling the legendary ninety-six tasks undertaken by the unnamed hero who sought the demi-goddess Nauci'axa's hand in marriage in the distant dawn of time, before supposedly founding a family - and the city of Naucipax (modern Naupyrna), with her. At various points joyful, heart-wrenching, grim, and in places outright bizarre and seemingly disjointed, the work is widely lauded as one of the crowning jewels of [aversarian|E] literature. Notably, many of the tasks recorded within are, in fact, rituals of power used by Magi to this very day."
 feature_book_topic_ontheoriginofmankind:0 "This book covers the ever-ongoing, fiery controversy over whether the Aversarians had originated in Palitake or Tower Isle, or at least the status of the debate when the work was issued by the Archailogikos Sokonias in 1125. Though it attempts to take a moderate approach and provides arguments for both stances, a discerning scholar can clearly sense the pro-Palitakian bias."
 feature_book_topic_parthenaxiada:0 "A biography of the early first century BI warlord-sorceress Parthe'naxa, and a chronicle of the four wars that would come to bear her name. After a brief introduction of her relatively obscure origins, it starts the action in earnest with her 91 BI coup in Phanara, her subsequent conquest of most of Tower Isle in the ensuing first and second Parthenaxic wars, her invasion of Palitake in 79 BI in the third, her defeat at Kallane four years afterward and exile, her miraculous and brilliant return to power in 73 BI and finally, ultimate defeat and suicide at the Amis River in 68 BI.\n\nThough her attempt to unite the warring proto-[aversarian|E] would come to naught, the two decades of unabated warfare and chaos would be the effective nail in the coffin to the already declining city-state system, and would lay the groundwork for Dhace'nox's own unification. "
 feature_book_topic_pillarsofaversaria:0 "Widely regarded as one of the most comprehensive overviews of proto-[aversarian|E] history, this thick tome is a compendum of the chronicles of what were, at the time of its writing in the early 4th century, considered the eleven greatest city-states of Aversarian antiquity - Orasbael ([GetTitleByKey('c_oraispol').GetNameNoTier]), Tylion (Tylossos), Valthronax (Vathassus), Andron (Andryn), Phaelax (Phanurias), Kadmeibael (modern location uncertain), Gortillon (Gortillai), Naucipax (Naupyrna), Phanara (Phanara), Aspomnox (Aspomnos) and Vysbael (Byzaropol)."
 feature_book_topic_purebodyfifth:0 "'On Earning a Pure Body' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to perfect one's body and what it truly means to possess pure blood and a pure body, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 feature_book_topic_purebodyfirst:0 "'On Earning a Pure Body' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to perfect one's body and what it truly means to possess pure blood and a pure body, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "It is not the place of us to judge those whose bodies are born weaker, or smaller, or twisted or perfect. The purity of the body is not judged by its structure or its form, it is judged by the care and love it is presented and crafted with. The most beautiful of courtesans may contain within them the cruelest and more impure of hearts, and the deformed slave may yet remain more pure than even the mightiest of Magi lords.""
 feature_book_topic_purelifefifth:0 "'On Living a Pure Life' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to live one's life to the fullest and how to act and treat others in order to most enjoy it, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 feature_book_topic_purelifefirst:0 "'On Living a Pure Life' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to live one's life to the fullest and how to act and treat others in order to most enjoy it, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "And let it be known that the heart of a Puremost life is held thusly: In Kindness, in Compassion, and in Love. Love your friends and family, and your neighbor, and all you meet, for only love will save your soul.""
 feature_book_topic_puremindfifth:0 "'On Creating a Pure Mind' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to train ones mind to be free of impurity such as hatred and doubt and to maintain a positive outlook on life, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 feature_book_topic_puremindfirst:0 "'On Creating a Pure Mind' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to train ones mind to be free of impurity such as hatred and doubt and to maintain a positive outlook on life, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "To focus your mind is not to fall into the clutches of magic or to remove all thoughts of compassion and kindness. It is to remain open to new ideas, to be eager in your experience of foreign ways, and to maintain the purety of thought to take in strange and disagreeable views and discover the fellow human who speaks them.""
 #feature_book_topic_redlandsadventure:0 "This book was published in the early 1100s IS by a possibly-fictional adventurer known as Lexenir, and claims to detail his journey through the Redlands of southern Aironoi. It paints a vivid picture of mysterious cults roaming the wastes, abducting the innocent for use in mysterious and sinister rituals to serve dark purposes. It tells of Lexenir's encounters with no less than 11 different cults, each of which possessed their own strange and violent traditions. These traditions, which range from ritual cannibalism to human sacrifice to drinking the blood of Redrunner settlers, are described in excruciating detail, as is his heroism in saving people from such terrible fates. The people of the Redlands are described in ways that make them sound less than human, claiming that they hide themselves during the day due to the sun's deadly light. \n\nThe book is accompanied by a series of drawings, which Lexanir claims are traditional Redlander art, consisting of complicated patterns of shapes, arranged so that they seem to suggest great monsters in their curving, spiraling lines. The book was received with mixed acclaim, and many have claimed that Lexenir, and his story, are both fabrications. Nonetheless it provides those who live across the far-flung Empire a taste of the mysterious Redlands."
 feature_book_topic_redlandsadventure:0 "This book was published in the early 1100s IS by a possibly-fictional adventurer known as Lexenir, and claims to detail his journey through the Redlands of southern Aironoi. It paints a vivid picture of mysterious cults roaming the wastes, abducting the innocent for use in mysterious and sinister rituals to serve dark purposes. It tells of Lexenir's encounters with no less than 11 different cults, each of which possessed their own strange and violent traditions. These traditions, which range from ritual cannibalism to human sacrifice to drinking the blood of Redrunner settlers, are described in excruciating detail, as is his heroism in saving people from such terrible fates. The people of the Redlands are described in ways that make them sound less than human, claiming that they hide themselves during the day due to the sun's deadly light.\n\nThe book is accompanied by a series of drawings, which Lexanir claims are traditional Redlander art, consisting of complicated patterns of shapes, arranged in complicated patterns that seem to suggest great monsters in their curving, spiraling lines. The book was received with mixed acclaim, and many have claimed that Lexenir, and his story, are both faked. Nonetheless, it provides those who live across the far-flung Empire a taste of the mysterious Redlands."
 feature_book_topic_refutation:0 "An official inquiry by the [mayikrata|E] into the then newly emergent [fog|E], written in 1211 by a certain Master Procopion. To say that the matter is treated lightly would be an understatement, with the tone being more akin to a jape than an academic text.\n\nThe bulk of the work consists of a point by point refutation of the increasingly frantic pleas for support by Legon Iolianos of Legio XXVI 'Exodian', sent to both the [GetTitleByKey('e_mayikprolollan').GetNameNoTier] itself and the Aeschraeist administration of [GetTitleByKey('c_oraispol').GetNameNoTier]. Procopion's main arguments against the existence of the Fog are the unreliability of tribal witnesses, the intristic absurdity of a magical phenomenon not apparently associated with either the Living or Dead schools, the ability to ascribe many of the strange events sighted to more mundane reasons, and Iolianos' alleged Axiaotheaist sympathies. The idea of allowing barbarian tribes to migrate into Aversaria proper is treated with special mockery.\n\nNeedless to say, the work did not age well, and the [GetTitleByKey('e_mayikprolollan').GetNameNoTier] has quietly disowned it and Master Procopion a few decades after its publication."
 feature_book_topic_rendingthechains:0 "Rending the Chains is a series of essays supposedly written by Saint Calysto, patron saint of the Agionist Order of Saint Calysto's Key. The book primarily discusses how best to free the needy, most notably by forcefully enslaving them and then having them work to the death in service to true believers so that they may be reincarnated in the next life as a true believer, who may then go to a positive afterlife upon death. While often held as gospel by Calysto's Order, many academics believe the book was actually written several decades after his death by non-Agionist writers."
 feature_book_topic_ruleofmany:0 "An analysis and praise of the curious political system of the proto-[aversarian|E] polis Naupyrna, written by a local aristocrat known as Kleistha'nax, likely in the late first century BI. Centuries of rule by the Aestraex dynasty were brought to an end in 421 BI when the city's last monarch, the vicious, insane and likely cannibalistic Dioxa'nex the Younger was toppled in a bloody coup that saw his entire line perish. After being unable to decide upon a successor, the citizenry instead decided to pick a ruler from their ranks by gathering up all magi and having each cast their vote upon who should take the throne. Thus was elected Eliaxa'cea, a great reformer and the first to bear the title of Arkonir.\n\nAfter a successful 17 year reign, rather than passing the throne to her eldest child as would be the norm, she decided to instead recall the magi of the city to yet again pick a successor - and thus a 400 year long tradition was born."
 feature_book_topic_saintslawbook:0 "This book is a collection of court hearings attended by or laws created by the Agionist Saint Dikaynos in his time as a jurist. Unlike most [aversarian|E] jurists, Dikaynos always insisted that the law must be held independently of ones station, race, or beliefs, and would commonly go through great pains to ensure that he was not privy to the names, gender or bloodline of whoever he was trying. While many of the cases have been stricken from the record or censored, it nonetheless serves as a strong guide to following the Dikaynsite method of fair law and jury."
 feature_book_topic_sarradoniansteps:0 "1001 Sarradonian Steps is a series of tales each taking place from the perspective of a member of a different Ritualist sect. While a deep cultural icon for Ritualists and generally considered one of the high marks of Sarradonian literature, the book was nevertheless woefully dated within decades of its publication, many of the sects mentioned in the book having either died out, collapsed into obscurity, split over some doctrinal dispute, merged with another sect, or been replaced by entirely new branches of the religion"
 feature_book_topic_seventy_seven_cities:0 "Demetrios of Chumau was a renowned half [chevalien|E], half [aversarian|E] writer whose two hundred books, treatises, pamphlets, poems, plays, and more cemented him as possibly the most important writer of the 10th century. His 'Seventy-Seven Cities' story both described in intricate detail and provided a short tale of what Demetrios considered the 77 greatest cities of the world, and even contains intricate descriptions of cities as far as the center of Adabyss or the mysterious lands of Shaxi-Shahai in the far east, all of which Demetrios claims to have seen for himself."
 #feature_book_topic_seventy_seven_cities:0 "Demetrios of Chumau was a renowned half [chevalien|E], half [aversarian|E] writer whose two hundred books, treatises, pamphlets, poems, plays, and more cemented him as possibly the most important writer of the 10th century. His 'Seventy-Seven Cities' story both described in intricate detail and provided a short tale of what Demetrios considered the 77 greatest cities of the world, and even contains intricate descriptions of cities as far as the center of Adabyss or the mysterious lands of Shaxi-Shahai in the far east, all of which Demetrios claims to have seen for himself."
 

 feature_book_topic_silastavroaliveordead:0 "Silas Stavro - Alive or Dead!? is a series of Chevalien books and political pamphlets written by Abaël Venodau, an increasingly erratic Chevalien scholar, towards the end of his life. The series remains highly controversial to this day due to its seeming support of Stavroist beliefs; it claims that the Arch-Lich Silas Stavro was not, in fact, killed in his invasion of the Marches and defeat at the hands of the [champion_of_chevalie|E], but is actually alive and regularly visits the author to enjoy tea and debates about romance literature. Its detractors claim it is a good example of Venodau having gone insane, its supporters claim it as a fantastic metaphorical piece."
 feature_book_topic_sjalvolkipoetry:0 "A book of Sjalvolki poetry written by the Chevalien scholar Mitheux Chridae as part of his series of books detailing his journies with the Sjalvolki peoples during their invasions of Aversaria, each chapter provides a collection of a different tribe's poetry. Unlike the poetry of most western cultures, Sjalvolki poetry tends to take the form of battlefield poetry (or, as the Sjalvolki have taken a liking to ships, sailing poetry), and tends to be rather anarchic in structure and prose. Still, many of the verses remain inciteful or bely an oft ignored thoughtfulness to many of the Sjalvolki warlords, with several poems by Cenware Witch-Breaker himself especially standing out, especially a surprisingly melancholy one composed on the field of the Elysian Pass."
 feature_book_topic_taleofsirkoeveux:0 "The Tale of Sir Koeveux is a novelization of an old Marcher legend about the old Sir Koeveux, who became so lost in his old age that he somehow ended up north of the Lichdoms. The tales tell of Sir Koeveux fighting an immortal Ice Queen, her sinister Magi chancellors and knights, and an evil group of aliens with pitch-black skin. It is a cute tale, normally told to children for being so amusingly ridiculous."
 feature_book_topic_thedragonandthescorpion:0 "An epic retelling of the attempted conquest of the proto-[aversarian|E] world by the Sarradonian Arakkaraic Empire in the late 4th century BI. The tale, while certainly awe-inspiring, doesn't make even a modicum of an attempt at objectivity. The primary enemy general, Naramaššin ad Hadur, breaker of Naucipax, burner of Orasbael, and butcher of Artexis, is especially smeared into near absurdity. Meanwhile, the deeds of the Aversarian defenders are exaggerated to rival those of the First Men themselves."
 feature_book_topic_thedragontale:0 "'The Dragon Tale' is the famous history of the [war_of_the_thousand_dragons|E] by [aversarian|E] scholar Dexon Divantax. Describing in accuracy the civil war between the evil Dhaxiken and the good Letigano, along with the thieving dragons stealing the power of [magic|E] from good [aversarians|E] and joining Dhaxiken in attempting to destroy the memory of the Purest. While generally hailed as an extremely accurate and well researched, if slightly dramaticized, story of the war, several critics have noted that the author (despite claiming to have written it during the war) is actually a pen name for Davon Davaonter, who lived some 500 years after the events of the story."
 feature_book_topic_thekardwenwhatweknow:0 "This report was written by Legan Cromus Rex on his encounters with the strange Kardwen. Previously thought just fabrications of the superstitous Sjalvolki, this report was the first official acknowledgement of the people by any form of Imperial authority. It starts by describing the arrival of a strange man to the [aversarian|E] camp, wearing a cloak made from the sewn together wings of crows and using the antler of an elk as a walking stick. He then from his hilt lifted the severed head of a soldier who had dissapeared only a week beforehand. Seeing it as somekind of threat Cromus strucked the man dead where he stood. This was infact a mere gesture of reconciliation, Kardwen often exchange the heads of the fallen so that their spirits may enter the afterlife. This act, would unleash the wrath of the previously unknown Kardwen and result in the disastrous defeat of Legio XXIII.\n\nSent to the Aautokratir during the height of this conflict, Cromus depicts harrowing scenes on the frontier. Bodies gnawed to the bone hanging from every tree and men simply vanishing as they slept being common themes. Perhaps most unsettling of all, however, is the very tongue of the Kardwen themselves, which resembles the wind blowing through the trees and never rises above the volume of a whisper even when pleading for mercy."
 feature_book_topic_tragedyinoejeynica:0 "This series of essays by a mixed Aversarian-Chevalien group of scholars is an extensive look into what exact decisions and events came together to lead to the Sorrowing of Oejeynica and the rise of the Lichdoms. While possibly overly detailed and dry, the book does include some insights in magic and how to prevent some of its worst excesses."
 feature_book_topic_travelsofsaintkatharitos:0 "This book is an alleged autobiography by Saint Katharitos on various tales of his travels throughout Aversaria, [chevalie|E], and [sarradon|E]. The book is at various parts nail-biting, profound and heart-wrenching, and is generally considered Katharitos' seminal work. Widely reprinted, it is considered one of the greatest tales in the modern circulation, and plays based on it are widely popular around the known world."
 feature_book_topic_treatiseofgoodpractice:0 "This treatise is the guiding book which establishes the generally accepted good standard for the education of Magi in Aversaria under the [mayikrata|E] teaching system. Initially written alongside the Concordial Pact after the Chaos of the Seventh Century, it has since seen nearly 400 official revisions by the [mayikrata|E] over the years, and serves as an incredibly detailed guideline for the science of magic and the best practices in the teachings of it."
 feature_book_topic_whenaervalbleed:0 "Written in 773 by retired Magi and veteran of the Kartharaddi wars Periaxis Leisistratos, the book is an analysis of the infamous events of the night of [night_of_the_bleeding_moon_date|E], of which the author was a firsthand witness of himself. Part of a legion sent deep into Kartharaddi territory at the time of the catastrophe, he describes the rapid death, and writhing agony that preceded it, of almost the entire Imperium in harrowing detail matched by virtually no other work.\n\nHe also goes on to cast doubts on the claims that the aautokrata had caused the attack itself. In the two decades following the night, despite seeking information from countless magi and higher-ups in the army, he has never actually located anyone that was aware of what would happen on that fateful day in advance - in fact, all of Aversaria's forces were seemingly caught completely flat-footed. Instead, Periaxis posits that what transpired was actually an attempt at a massive magical attack upon the Empire itself, and that the cataclysm was in fact intended for Etepezea, but failed for reasons unkown."
 feature_book_topic_witchbreakerhero:0 "This book, written by Chevalien scholar Mitheux Chridae during his long journeys with the Sjalvolki in an attempt to learn more about their culture, serves as a biography of Cenware Witch-Breaker for contemporary Marcher readers. The foreword claims that all information was provided by the Witch-Breaker himself, along with his contemporaries, and follows him from the legendary Dovahking in which he singlehandedly defeated all opposition (including his own brother) without killing a single man to claim his tribe to the Battle of the Elysian Pass where Chridade ended his journeys with the Sjalvolki.\n\nExtolling praise at nearly every possible moment, and containing several tales that are seemingly complete fantasy, Mitheux goes so far as to even add a chapter about how great a ruler he imagines Cenware would be and to fantasize about what it would be like to have him as a personal friend. Normally derided for such things, it nonetheless has received scholarly notice as the most notable contemporary attempt to document the legendary figure's life."
 feature_book_topic_womanknights:0 "This book was written by Chevalien scholar Michon Andreaux sometime in the 11th century to compile numerous smaller works by various authors of his time which argued for or against the concept of a woman being bestowed the title of knight, most likely due to the dubbing of the female Anti-Magi Rose den va Kreysauns at the beginning of the century by the warlord King Anton Descradau.\n\nWhile there are many examples in Marcher history of women warriors, the specific title of knighthood is one that has nearly never been given to a woman. While the works are generally in support of women fighting and none dare try and blemish the name of the many Marcher heroes of the fairer sex, Andreaux ends the work by claiming that female knight's are themselves an attack against the 'strong and noble traditions' that the title holds, despite a begrudging admittance that Lady Rose's slaying of nearly a hundred undead and an [aversarian|E] Magi before her 19th winter were somewhat impressive."


