 artifact_dethediaxiancodex_desc:0 "#size:15 This codex contains the majority of Dethediaxian Law, the governing set of laws and mandates that largely regulated the treatment of the Iyrossi after their conquest in 200 IS by Aautokratir Phanagorax and Legan Dethediax. While obviously quite outdated now, it is nonetheless a masterwork in law and rulership, and is considered one of the world's crowning achievements in rulership."
 artifact_dethediaxiancodex_modifier:0 "Dethediaxian Codex"
 artifact_dethediaxiancodex_modifier_desc:0 "One of the finest works on rulership in all of [aeras|E]"
 artifact_dethediaxiancodex_name:0 "Dethediaxian Codex"
 
### artifact_dethediaxnotes_desc:0 "#size:15 The personal notes of Legan Dethediax"
 artifact_dethediaxnotes_desc:0 "#size:15 This set of scrolls served as the personal notes of Legan Dethediax during her conquest and rule of the Iyrossi valley. While much of it involves the creation and theorizing of her 'Dethediaxian Law' that would govern the valley thereafter, numerous other sections deal with daily life, managing her legions, and dealing with then Aautokratir Phanagorax.\n\nWhile nothing in these texts show Dethediax as having any doubts in the Aversarian cause, it nonetheless shows no small amount of sympathy for the Iyrossi, and an especially large amount of hatred for Phanagorax himself. Several passages go so far as to call the Aautokratir a 'blithering idiot' who was 'in more danger of ending our rule in the valley as the Iyrossi'. An especially interesting passage details several small rebellions Dethediax was forced to negotiate or put down in secret to avoid an idiotic response from Oraispol, putting the common concept of the Iyrossi's 1000 years of servitude into question. Even more interesting is a quick mention of the 'children of Pothacleas', whom Dethediax apparently had smuggled away into the mountains in order to quell a rather large scale uprising around them."
 artifact_dethediaxnotes_modifier:0 "Personal Notes of Legan Dethediax"
 artifact_dethediaxnotes_name:0 "Personal Notes of Legan Dethediax"
 
