 artifact_jajak_mask_desc:0 "The ornate mask of the famed Oltenic warlord Jajak Otroka. While not made out of pure gold like the legendary mask of Otached, this mask is lined with the precious metal, and is forged out of strong Marndeoticeni steel."
 artifact_jajak_mask_lost_desc:0 "The ornate mask of the famed Oltenic warlord Jajak Otroka. While not made out of pure gold like the legendary mask of Otached, this mask is lined with the precious metal, and is forged out of strong Marndeoticeni steel.\n\nThe mask was thought to be lost after Jajak Otroka cast it into the canyons of Aironoi due to his failure to slay Agos Slyn, and many of the Olteni believe that only a warrior of his caliber could unearth the mask again."
 artifact_jajak_mask_name:0 "Mask of Jajak Otroka"
 
 artifact_journalofseekers_desc:0 "#size:15 The Journal of Seekers is not a single journal, but rather a compilation of various notable journal entries gathered by the Mogowai on their journeys to far-flung corners of the world. A new edition is released every 50 years, with the primary source of the journals being the library within the Irōchi Damotada, where the collected writings of all those who have journeyed north are stored. This particular version was first compiled in 1239, and features tales of widespread devastation in the wake of [frodbrokna|E]. A large portion is dedicated to the ongoing bloody struggle between the Agionists and Wardenites, with several eyewitness accounts of major battles, and even an interview with the Wardenite Mamur about the situation, in which he outlines a methodical approach. This interview is contrasted with the woe of another traveler, telling of their several near-death experiences while hiding from the Order of the Blind Watcher. In addition, it tells of the courts of various Aversarian warlords, such as the writings of a traveler who was present with Legio XXI 'Axiaotheia' during their campaign against Aeschraes, the man who brought down their empire. The Chevaliens concern almost all of the volume's remaining contents, with the story of a single man's adventure with a mercenary company in Beid Faluh."
 artifact_journalofseekers_modifier:0 "The Journal of Seekers"
 artifact_journalofseekers_modifier_desc:0 "The collected writings of Mogowai travellers"
 artifact_journalofseekers_name:0 "The Journal of Seekers"
 
#### artifact_kartharaddidancingautomata_desc:0 "#size:15 A human shaped automata painted with garish colors and wearing bizarre clothing, this construct stands at waist height. When properly wound and oiled it will jump into motion, performing a series of manic dances and playing an obnoxious tune from a whistle built into its 'mouth'. As its performance winds down it almost begins to sound as if it's laughing at you. It's unclear whether the Kartharadds considered this marvel of engineering to be in good taste or not."
 artifact_kartharaddidancingautomata_desc:0 "#size:15 A human shaped automata painted with garish colors and wearing bizarre clothing, this construct stands at waist height. When properly wound and oiled it will jump into motion, performing a series of manic dances and playing an obnoxious tune from a whistle seemingly built into its posterior. As its performance winds down it almost begins to sound as if it's laughing at you. It's unclear whether the Kartharadds considered this marvel of engineering to be in good taste or not.\n\nFlecks of poorly applied paint indicate that the automata's current color scheme and dress were likely crudely applied by later Aversarians. Closer inspection at what little remains of its original design strongly implies this impish little machine may have once been intended as an unflattering portrayal of the Purest."
 artifact_kartharaddidancingautomata_modifier:0 "Kartharaddi Clockwork Dancer"
 artifact_kartharaddidancingautomata_modifier_desc:0 "A little automata for those of dubious taste."
 artifact_kartharaddidancingautomata_name:0 "Kartharaddi Clockwork Dancer"
 
 ####artifact_kartharaddimanautomata_desc:0 "#size:15 A masterpiece of the lost clockwork art of the [kartharaddi|E], this humanoid automata stands two heads taller than an average man and is breathtakingly articulated, with delicate steel springs for tendons and disturbingly lifelike glass eyes which stare sightlessly. Before their downfall the Kartharadds went to great lengths to keep any information regarding these masterworks secret, and even today their intended purpose is a complete mystery hotly debated in Aversarian scholarly circles. Some claim that the Kartharadds were fabricating an army of fearless iron soldiers, others speculate that these were meant to house the human soul in an insane attempt at immortality. Whatever the true intentions behind this project, the deaths of their creators during the Night of the Bleeding Moon left it unfinished and inanimate. Despite this confusion, they are still objects of deep fascination and study. Six are known to have survived relatively intact into the modern day, and the [mayikrata|E] boasts possession of two of these priceless artifacts."
 artifact_kartharaddimanautomata_desc:0 "#size:15 A masterpiece of the lost clockwork art of the [kartharaddi|E], this humanoid automata stands two heads taller than an average man and is breathtakingly articulated, with delicate steel springs for tendons and disturbingly lifelike glass eyes which stare sightlessly. Before their downfall the Kartharadds went to great lengths to keep any information regarding these masterworks secret, and even today their intended purpose is a complete mystery hotly debated in Aversarian scholarly circles. Some claim that the Kartharadds were fabricating an army of fearless iron soldiers, others speculate that these were meant to house the human soul in an insane attempt at immortality. Whatever the true intentions behind this project, the deaths of their creators during the Night of the Bleeding Moon left it unfinished and inanimate. Despite this confusion, they are still objects of deep fascination and study. Six are known to have survived relatively intact into the modern day, and the Mayikprolollan boasts possession of two of these priceless artifacts."
 artifact_kartharaddimanautomata_modifier:0 "The kartharaddi Man"
 artifact_kartharaddimanautomata_modifier_desc:0 "An enigmatic example of the lost art."
 artifact_kartharaddimanautomata_name:0 "The Kartharaddi Man"
 
 artifact_kartharaddimusicautomata_desc:0 "#size:15 A human shaped automata outfitted with what can be assumed to be high [kartharaddi|E] fashion from the era of the Imperium's downfall, this automata is designed to adequately play a unique Kartharaddi string instrument known as the Zharra. More impressively, a series of pipes and bellows in its torso allows it to affect a crude facsimile of singing as well. The cheery tune it produces is all that remains of the musical culture of a dead civilization."
 artifact_kartharaddimusicautomata_modifier:0 "Kartharaddi Clockwork Musician"
 artifact_kartharaddimusicautomata_modifier_desc:0 "A beautiful example of the lost art."
 artifact_kartharaddimusicautomata_name:0 "Kartharaddi Clockwork Musician"
 
#artifact_karthynskull_desc:0 "#size:15 This skull belonged to the Aversarian warlord Karthyn Delenel. Known for his terror campaigns in Opakhasia and Malcois with which he kept the east controlled for his liege Aautokratir Aeschraes during and after the [imperial_civil_war|E] (alongside his equally infamous counterpart Demetros 'Iron-Spike'); this skull shows little of the horrifying visage recounted by the few survivors of his massacres.\n\nDelenel was mortally wounded by Legan Isacea of Legio XXI 'Axiaothea' during the Vilnian Assault, though he survived long enough to retreat east to his personal estates. While there, abandoned by his men and his allies, his pupil Gorassos entered under the signs of friendship. The events that transpired are unknown, but what is known is Gorassos would butcher his tutor, taking his head and raping and killing what remained of his family and servants before having the estate torched. The event is commonly believed to have been the moment Gorassos deserted the service of Aeschraes and ruled as an independent warlord."
