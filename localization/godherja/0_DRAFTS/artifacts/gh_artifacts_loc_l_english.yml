 artifact_book_mayikprolollan_desc_4:0 "The Xth century CULTURE/PROFESSION AUTHOR describes"
 artifact_book_mayikprolollan_desc_5:0 "AUTHOR, a Xth century PROFESSION, wrote this work about TOPIC in YEAR"
 artifact_book_mayikprolollan_desc_6:0 "A Xth century transcription/copy/compilation by AUTHOR of a much older work"
 artifact_book_mayikprolollan_desc_relevant_artifact_1:0 "[ROOT.Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] book that shows [ROOT.Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')] understanding of [ROOT.Artifact.GetFeatureText( 'book_subject' )] as it details [ROOT.Artifact.GetFeatureText( 'book_topic' )].\n\nThe tome bears [ROOT.Artifact.Custom('BookSealDescriptor')|U] seal of the [mayikprolollan|E], and an inserted standard-form note regarding the artifact mentioned in the book."
 artifact_bookadabyssianreport_desc:0 "#size:15 This booklet contains a long-form report from what appears to have been Adabyssian spies sent north to study the north and its people's in preparation for eventual invasion. With references to reports going back some 300 years before [frodbrokna|E], the report generally concludes with agreement that the denizens of [sarradon|E] and [aversaria|E] are most likely a distant cousin to humanity, and have more in common with humanlike animals than they do civilized species."
 artifact_bookadabyssianreport_modifier:0 "Adabyssian Report on Northern Civilization"
 artifact_bookadabyssianreport_name:0 "Adabyssian Report on Northern Civilization"
 
 artifact_bookaeladaxostoaeliadias_desc:0 "#size:15 This book is a widely printed publication detailing the life of Aautokratia Aeliadias who ruled during the 6th century. While the book covers most of her hundred plus years of rule, her victory over the [dragon|E] [arthenax|E], her massive magical powers and the massive rebuilding of [aversaria|E] she performed, over half of it is focused upon her famous origins. Primarily, it discusses the rather controversial point of her life, wherein she was born as Aeladaxos, but disliking her station as a male used powerful magics to embrace womanhood.\n\nThe author, one [magi|E] Kalathros, spends much of his time criticizing the detractors of the concept. Kalathros points out that Aeliadias was an Aversarian Magi and performed her transformation completely of her own power and volition, and argues that it should instead be celebrated as a true feat of magic and self-expression."
 artifact_bookaeladaxostoaeliadias_modifier:0 "From Aeladaxos to Aeliadias"
 artifact_bookaeladaxostoaeliadias_name:0 "From Aeladaxos to Aeliadias"
 
 artifact_bookafynehestoree_desc:0 "#size:15 An old tome in an older version of what may be the modern [chevalien|E] language, or possibly a new tome written by the average farmer. Whether the result of age or illiteracy, the book gives a rather fantastical description of [chevalien|E] history from [Concept('chevalie_migratory_era','the era of the Gallicader tribes')|E] all the way to the [red_river_war|E], where it suddenly ends as if never having been finished."
 artifact_bookafynehestoree_megistos_title:0 "\n\n#size:20 Megistos"
 artifact_bookafynehestoree_modifier:0 "A Fyne Hestoree od de Lunde av Cheavalee"
 artifact_bookafynehestoree_modifier_desc:0 "The inscrutable, archaic dialect in the foreword is certainly difficult to understand. Apparently, the book is a grand chronicle of Chevalien history."
 artifact_bookafynehestoree_name:0 "A Fyne Hestoree od de Lunde av Cheavalee"
 
 artifact_bookafynehestoree_page_1:0 "\n\n#size:15 [aversaria|E] <- Game concepts work\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Donec consequat, lacus eu mattis sagittis, velit nunc placerat velit, a pulvinar ante orci ac leo. Fusce molestie ut augue id efficitur. Donec tincidunt quis nulla vel viverra. In in tincidunt enim, in dictum elit. Quisque vulputate varius viverra. Sed quis ullamcorper magna. Sed sed risus neque. Nunc massa velit, dictum et finibus id, lobortis ac nibh. Quisque rutrum velit eu tortor rutrum, ac euismod mauris facilisis. Phasellus purus urna, congue ac [aervalr|E] vel, faucibus a mauris. Nam sem ligula, finibus ut pharetra eu, suscipit ut libero.#!#!"
 artifact_bookafynehestoree_page_2:0 "\n\n#size:15 @megistos_picture!"
 artifact_bookafynehestoree_page_3:0 "\n\n#size:15 Bala bla bla, jibber jibber jabber\n\nThe End"
 artifact_bookafynehestoree_the_end_title:0 "#size:20 The End"
 artifact_bookamazingslaves_desc:0 "#size:15 Half fiction, half travel guide, this [aversarian|E] story is what happens when a [magi|E] attempts to make a pamphlet for slaving tips an enjoyable fantastical epic. Generally failing in both regards, the long multi-page description of the thighs of [sarradonian|E] women or the bizarre fourteen page hate filled rant about the author's rival Demetrios in the section about Iyrossi stewardship are generally strong indicators of what to expect from the story. The opening page, somehow, makes note that this specific copy is number 877 of over 2000."
 artifact_bookamazingslaves_modifier:0 "Amazing Slaves and Where to Find Them"
 artifact_bookamazingslaves_name:0 "Amazing Slaves and Where to Find Them"
 
 artifact_bookannalsofblank_desc:0 "#size:15 Widely postulated to have been the official history of the ruling family of the [kartharaddi|E], the book is now practically worthless, as magical influences have rendered it completely devoid of useful information. Its contents vary based on the reader - some report that it is simply filled with nothing but blank pages, others that it is written in a language or script completely unknown to them, while another group claim that while the words are in their own tongue, the text seems to just be garbled nonsense with no discernible rhyme or reason, and that attempting to make sense of them leads to a splitting headache and feelings of nausea."
 artifact_bookannalsofblank_modifier:0 "The Annals and Lineages of ---------"
 artifact_bookannalsofblank_name:0 "The Annals and Lineages of ---------"
 
 artifact_bookarakkariacwar_desc:0 "#size:15 Unlike most other works on the topic, this dry and technical tome instead attempts to objectively analyze the Arakkariac War, which engulfed most of the proto-Aversarian world from 338 BI to 332 BI.\n\nIt refutes numerous flawed views of the war that grip the popular imagination - for a start, that the Aversarians of Tower Isle were enslaved and ritually cannibalized after its conquest by the empire in 393 BI. Second, that Naramaššin's invasion was completely unjustified, as disproven by the countless records of Orasbaeli, Valthronax, and Tylonic provocations in the years leading up to the conflict. Finally, the assertion that the Arakkariac realm was left shattered and in retreat after the Battle of Paelon Hill, instead painting it as an important, but ultimately relatively small clash that merely proved the unprofitability of continued conflict.\n\nFurthermore, the work posits that the conquest would likely have been successful regardless, had the empire not disintegrated in a bloody civil war after its monarch died in the same year as the battle."
 artifact_bookarakkariacwar_modifier:0 "A History of the Arakkariac War"
 artifact_bookarakkariacwar_name:0 "A History of the Arakkariac War"
 
 artifact_bookataleoftwocities_desc:0 "#size:15 Part epic, part chronicle, this work follows the thousand odd years of legendary rivalry between the proto-Aversarian city states of Valthronax and Andron. Starting from their mythical foundation in around 900 BI by two estranged siblings, it goes on to cover the fabled (and likely wildly exaggerated) three hundred years of war between the two thereafter, their opposing roles in the wars of the Crimson-Teal Leagues, their perpetual side switching in the Arakkariac invasion, their simultaneous betrayals of Parthe'naxa at Kallane due to the mistaken belief that she was conspiring with one against the other, and finally their downfall to Dhace'nox's armies in 7 BI, who had beforehand tricked both into fighting the other."
 artifact_bookataleoftwocities_modifier:0 "A Tale of Two Cities"
 artifact_bookataleoftwocities_name:0 "A Tale of Two Cities"
 
 artifact_bookaversariancookinginformational_desc:0 "#size:15 This is a rather... impractical cookbook discussing how to craft the finest and greatest eats in [aversaria|E]. Seemingly written for the nobility, the costs of each ingredient is so exuberant that even the Aautokratir was most likely put out by them. Not only that, but each dish requires such obscene magical powers to craft that'd they'd each require hundreds of sacrifices. The book best serves as a conversation piece, primarily about how the Aversarians didn't end the world sooner. And vinegar in lead jars! Vinegar in lead jars!?"
 artifact_bookaversariancookinginformational_modifier:0 "Aversarian Cooking Informational"
 artifact_bookaversariancookinginformational_name:0 "Aversarian Cooking Informational"
 
 artifact_bookbannediyrossipoetry_desc:0 "#size:15 This book is a compilation of a hundred or so poems written by various Iyrossi literati over the breadth of the millenia since their enslavement. The vast majority of the poetry is either incredibly risqué or waxes at great length about the reflection of Aversarian blood in [Concept('aervalr','moonlight')|E]. While strictly banned by the Aversarians, it is Iyrossi who have historically destroyed such books, fearing Aversarian retribution against their entire culture."
 artifact_bookbannediyrossipoetry_modifier:0 "Book of Banned Iyrossi Poetry"
 artifact_bookbannediyrossipoetry_name:0 "Book of Banned Iyrossi Poetry"
 
 artifact_bookbluerobetreatise_desc:0 "#size:15 This book is a copy of the original 37-page treatise penned by Magister Velaras 'Bleak Speaker' Kreyshati at the onset of the [blue_robe_revolt|E]. He announces the Mayikprolollan Aironoiakaan's outright refusal to do further research on [selfreplicating_blood_magic|E], stating that no [aversarian|E] [magi|E] would be ordered like a dog, even at the behest of a petty aautokratia.\n\nThe treatise further stated that henceforth, the academy declares neutrality in the [imperial_civil_war|E], and implored all Aversarian citizens to resist any attempt to force them out of their stronghold. It is said that the treatise, as well as the actions, of the so-called Blue Robes sent Axiaothea into such a rage that she tore down the six century old Lavaticas quarters of her estate in Asiupoli, and ordered four legions to assault the Aironoiakaan, thus starting hostilities in earnest."
 artifact_bookbluerobetreatise_modifier:0 "Blue Robe Treatise""
 artifact_bookbluerobetreatise_name:0 "Blue Robe Treatise"
 
 artifact_bookbookofmaps_desc:0 "#size:15 This tome proudly bears the mark of the Aversarinas Enosi Cartegraftekon, or the Aversarian Cartographer's Union. Aversarian scholars are the only ones in the world (besides possibly the Adabyssians) who are known to have shown an interest in crafting truly accurate maps of the world, using a mix of science and magic to find the exact shape and size of every land mass."
 artifact_bookbookofmaps_modifier:0 "Book of Maps"
 artifact_bookbookofmaps_name:0 "Book of Maps"
 
 artifact_bookbookofremedies_desc:0 "#size:15 This book is a listing of medicines and remedies for various diseases and ailments both common and obscure, with treatment using both the best ingredients available and local ingredients in order to ensure even the peasantry would benefit from its knowledge. While generally respected and still widely circulated by healers, the book spends a controversial amount of time demanding the reader 'washeth the hands which heal in the purest of waters and alcohol', a step to most treatments most contemporary readers see as little more than time wasting ceremony. Another chapter often removed for not being worth the cost of printing speaks of diseases actually being spread by small evil beings unseen by human eyes, which is regularly regarded as a fit of fantasy when compared to the scientifically proven existence of humours."
 artifact_bookbookofremedies_modifier:0 "Thysian Book of Remedies"
 artifact_bookbookofremedies_name:0 "Thysian Book of Remedies"
 
 artifact_bookbookofthefallen_desc:0 "#size:15 The book is a listing of every name carved into the walls of the Crucible, the principle fortress on the border of [chevalie|E] and the Lichdoms. It is customary for the comrades of fallen Anti-Magi and soldiers who give their lives at the location to etch their names into the wall, sometimes with a short few words about them, and many pieces of Marcher poetry or literature discuss the wall in detail or use it as a metaphorical device. This booklet however, nearly 200 pages in length, eschews this to simply detail every name and any other sentences connected to it. While of little value to the casual reader, simply remarking upon its pages is quite the sobering experience."
 artifact_bookbookofthefallen_modifier:0 "Book of the Fallen"
 artifact_bookbookofthefallen_modifier_desc:0 "A ledger containing the names of many fallen [antimagi|E]"
 artifact_bookbookofthefallen_name:0 "Book of the Fallen"
 
 artifact_bookburntgrimoire_desc:0 "#size:15 This book has had quite a beating, its edges burnt and dozens of pages missing (either torn out or burned). Still, the full power it once held is still noticeable, and it radiates a surprising amount of magical energy for so ugly a vessel."
 artifact_bookburntgrimoire_modifier:0 "Burnt Grimoire"
 artifact_bookburntgrimoire_modifier_desc:0 "#E Magic#!:@magic_icon!#positive_value +1#!/month"
 artifact_bookburntgrimoire_name:0 "Burnt Grimoire"
 
 artifact_bookcalystojournal_desc:0 "#size:15 This weather-beaten booklet is little more than a few dozen dirtied pages sealed within a cracked leather binding. Proclaiming the words 'Calysto Cayne' in harsh lettering on the first page, it appears to be the personal journal of Agionist Saint and (forgotten by most) infamous pirate Calysto.\n\nThe journal gives little time for personal writings or philosophy, and the sentence structure and spelling of much of it suggests Saint Calysto either possessed some form of impediment or had only became literate late in his life. What the journal does contain is numerous charts, graphs, musings and ideas. All show the signs of a master and inventive sailor capable of designing improvements to his own ships, but they also show several lists of various slave pens and marketplaces around Aversaria, with lists of best times to attack and shipping routes to transport slaves to safe havens. The end of the book even lists various Aversarian nobles and magistrates, listing them as notable proponents of slavery to be 'eliminated'."
 artifact_bookcalystojournal_modifier:0 "Personal Journal of Calysto 'Wave-Rider'"
 artifact_bookcalystojournal_name:0 "Personal Journal of Calysto 'Wave-Rider'"
 
 artifact_bookchevalienknightinoraispol_desc:0 "#size:15 A Chevalien Knight in Oraispol, 1262, is a fantasy story by Chevalien scholar Mitheux Chridae imagining a Marcher knight named Maduex den va Chrisay in Oraispol as the Sjalvolki conquer [aversaria|E] around it. Maduex is exceptionally skilled at a blade, sharp with his tongue and wit, and stalwart of heart and in devotion to his Path, and battles evil Aversarian [magi|E] and warlords before joining the Sjalvolki to aid them in their fights. Maduex soon rises up the ranks, becomes the greatest of comrades with the Witch-Breaker himself, and then converts him to the [lifepath|E] and becomes his Wayfather.\n\nThe most popular of Mitheux's works, the idea of imagining a history that isn't proved novel enough for the obvious... oddities in the narrative to be ignored, and it has since become popular for troubadors to reenact. Its popularity proved so great that it caused several Wayfathers to even attempt to travel with and convert the Sjalvolki themselves, to mixed results."
 artifact_bookchevalienknightinoraispol_modifier:0 "A Chevalien Knight in Oraispol, 1262"
 artifact_bookchevalienknightinoraispol_modifier_desc:0 "A fantasy novel written in the 1250s"
 artifact_bookchevalienknightinoraispol_name:0 "A Chevalien Knight in Oraispol, 1262"
 
 artifact_bookchivalriccode_desc:0 "#size:15 The Chivalric Code is a treatise on how a true [chevalien|E] knight should act in their day to day life. The book gives an entire quarter of its pages to how to fight and treat others honorably, the role of the peasantry in society, sage knowledge on protecting the weak and defeating the [undead|E] before spending the remaining 300 pages detailing profitable foreign markets, suggestions for negotiating mercenary payments, and known foreign fighting styles and how to kill their practitioners."
 artifact_bookchivalriccode_modifier:0 "The Chivalric Code"
 artifact_bookchivalriccode_name:0 "The Chivalric Code"
 
 artifact_bookclockworkcity_desc:0 "#size:15 The travelogues of the Chevalien waypriest Climent of Vascount, who received rare permission from the [kartharaddi|E] Imperator to visit their throne city in 427. The descriptions are almost utopian, speaking of a happy, loyal populace working in unison for the glory of their sovereign. Of course, this picture is in stark contrast with anything even unbiased scholars would say about the living conditions of the Imperium, leading many to dismiss the book as nothing but a propaganda piece written by Climent to ingratiate himself with his patron.\n\nOf much greater interest to the common reader, however, are the rather fascinating pages that talk about the city itself - an impressive metropole of marble and brass, with clockwork automata seemingly integrated into every facet of life. The credibility of these parts of the book have never been in question, for the Kartharaddi were widely known for their mastery of clockwork machinery.\n\nCuriously, though it would seem that the work originally referenced the name of the city several times, it is actually impossible to read these specific words. Depending on the reader, they are either simply blank gaps in the text, or garbled beyond recognition."
 artifact_bookclockworkcity_modifier:0 "A Clockwork City"
 artifact_bookclockworkcity_name:0 "A Clockwork City"
 
 artifact_bookcompiledworksofvenodau_desc:0 "#size:15 This book is a compilation of the most popular plays, tales, poems and treatises written by the eccentric 9th century writer Abaël Venodau. The most prominent being the eleven satirical and romantic poems that established the concept of a unified Chevalien identity and of the Fraternity of [chevalie|E]."
 artifact_bookcompiledworksofvenodau_modifier:0 "Compiled Works of Abaël Venodau"
 artifact_bookcompiledworksofvenodau_name:0 "Compiled Works of Abaël Venodau"
 
 artifact_bookdangerofathousandstars_desc:0 "#size:15 This book, by an unknown author, seems at first glance to be nothing besides a book of mad ramblings and esoteric conspiracy theories about ancient gods and cruel alien masters. Despite this, many followers of the Forgotten Saint claim that the book was actually penned by Their hand, and many followers carry a copy at all times, believing the Forgotten Saint was an all-seeing being."
 artifact_bookdangerofathousandstars_modifier:0 "The Danger of a Thousand Stars"
 artifact_bookdangerofathousandstars_name:0 "The Danger of a Thousand Stars"
 
 artifact_bookedgeoftheworld_desc:0 "#size:15 Tylo'nax, perhaps the most legendary corsair in all Aversarian history, supposedly painted the coasts of the world red two thousand years ago, before swindling the Ranthus archipelago from its natives and founding his namesake city there. Though the myths surrounding his countless adventures are almost certainly an amalgam of various tales accrued in the vast timeframe between his supposed reign and their compilation, and his very existence rests upon dubious evidence at best, the fantastic stories have remained popular throughout history."
 artifact_bookedgeoftheworld_modifier:0 "The World's Edge"
 artifact_bookedgeoftheworld_name:0 "The World's Edge"
 
 artifact_bookeosianswordcharter_desc:0 "#size:15 The Eosian Sword Charter is allegedly a book on swordsmanship and how to act during battle by Saint Eos himself. The book covers many techniques ranging from strange and foreign with inspirations claimed from the far corners of the world to which Eos himself traveled as a mercenary, but also on the fair and respectful treatment of enemies and allies. In contrast to many contemporary guides to warfare from Aversaria, the Eosian Sword Charter strongly focuses on respect, mercy, and the protection of the weak as 'righteous' ways to follow one's life and reach perfection as a warrior and as the personification of bravery."
 artifact_bookeosianswordcharter_modifier:0 "The Eosian Sword Charter"
 artifact_bookeosianswordcharter_name:0 "The Eosian Sword Charter"
 
 artifact_bookexpeditiontothenorth_desc:0 "#size:15 A comprehensive report on the 983 Aversarinas Enosi Cartegraftekon expedition to the source of the [northern_wayline|E]. One of the only three known major attempts to undertake this feat, it is noteworthy due to also being the only one of which records still survive - the 1101 one vanishing without a trace, and records of the 531 expedition by the [kartharaddi|E] going up in cinders with the destruction of the Imperium.\n\nThough it had begun with great optimism, the team of [magi|E] and explorers would rapidly encounter escalating difficulties, a hostile and bleak landscape, rising background magic levels and exposure sickness. Ultimately, the team was forced to turn back several hundred leagues short of their goal, noting that no tower was visible from their location, and concluding that the source might be buried, or of a fundamentally different nature than the Sea Tower, but certainly inaccessible.\n\nDisturbingly, several members of the expedition went delirious by the time the party turned back, and instead pressed on to their almost certain demise."
 ###artifact_bookexpeditiontothenorth_desc:0 "#size:15 A comprehensive report on the 983 Aversarinas Enosi Cartegraftekon expedition to the source of the [northern_wayline|E]. One of the only three known major attempts to undertake this feat, it is noteworthy due to also being the only one of which records still survive - the 1101 one vanishing without a trace, and records of the 531 expedition by the [kartharaddi|E] going up in cinders with the destruction of the Imperium.\n\nThough it had begun with great optimism, the team of Magi and explorers would rapidly encounter escalating difficulties, a hostile and bleak landscape, rising background magic levels and exposure sickness. Ultimately, the team was forced to turn back several hundred leagues short of their goal, noting that no tower was visible from their location, and concluding that the source might be buried, or of a fundamentally different nature than the Sea Tower, but certainly inaccessible.\n\nDisturbingly, several members of the expedition went delirious by the time the party turned back, and instead pressed on to their almost certain demise."
 artifact_bookexpeditiontothenorth_modifier:0 "Expedition to the Northern Source: A Report"
 artifact_bookexpeditiontothenorth_modifier_desc:0 "[magic|E]@magic_icon!from [waylines|E]: #positive_value +0.1#!/month"
 artifact_bookexpeditiontothenorth_name:0 "Expedition to the Northern Source: A Report"
 
 artifact_bookfiftyshades_desc:0 "#size:15 This Aversarian romance novel is both popular and widely banned in polite society. Detailing a tantalizing romance between a dominating Aversarian Magi and his demure slave, the book goes into excruciating detail about the methods of his romance and the obscene leather contraptions he uses in it. Widely considered poorly written and disgusting, it nonetheless seems to sell in obscene amounts."
 artifact_bookfiftyshades_modifier:0 "Fifty Shades of Blood"
 artifact_bookfiftyshades_name:0 "Fifty Shades of Blood"
 
 artifact_bookfourlodges_desc:0 "#size:15 Written in the late 1100s IS by a Damotan scholar known solely as Mekha, The Four [lodges|E] is a history of the major social organizations that define Damotan life. The bulk of the book is focused on a detailed exploration of the events that gradually shifted the [rayakuux_orders|E] into the specialized social groupings they are today. From their foundation in 572 IS under Boqqar Datesh of the [olani_dynasty|E], to their subsequent role in the Second [tetenik|E], Mekha explores their initial functions and procedures, and how exactly they first became embroiled in politics on both the local and regional scale. Then, the writing focuses on the local scale, with the gradual divergence of individual chapters from the original mission, their official split in 682 IS being described as a mere confirmation. It then traces their roles as the [boqqarut|E] declined, with their powers growing at the expense of the state, and explains how by the time of the Third [tetenik|E], several large [lodges|E] had effectively ceased following all but the most direct orders. According to Mekha, the [zalreb_dynasty|E] was practically irrelevant, and the [etami_tetenik|E] was largely the result of their erosion of centralized power, an interpretation which is seen as controversial at best, though the work is well-respected in general."
 artifact_bookfourlodges_modifier:0 "The Four [lodges|E]"
 artifact_bookfourlodges_modifier_desc:0 "A book describing the history of the Damotan [lodges|E]"
 artifact_bookfourlodges_name:0 "The Four [lodges|E]"
 
 artifact_bookfraternityofmagi_desc:0 "#size:15 This book is a sentence by sentence response to a series of treatises written by the Aversarian [magi|E] Nothox Oemanaid named 'The Fraternity of Magi', a series of increasingly frantic essays suggesting the formation of a true Magocracy in [aversaria|E] wherein all Magi live equally regardless of religion and culture.\n\nThe book, written by one of Oemanaid's many critics, offers a rather scathing commentary like most of the responses to the publication. Primarily, the book details the ridiculousness of the idea that Aversaria is not already a Magi Fraternity. The author points out how only Aversarians are human, and only Magi truly human, and that all humans of the Aautokratia have the highest standard of life and amount of rights in the known world. The author ends the book by suggesting that Oemanaid has sympathies for his slaves, and suggests they be executed for their beliefs."
 artifact_bookfraternityofmagi_modifier:0 "A Response to 'The Fraternity of Magi'"
 artifact_bookfraternityofmagi_name:0 "A Response to 'The Fraternity of Magi'"
 
 artifact_bookgodslaverdictations_desc:0 "#size:15 This tome is a Chevalien copy of the recovered 'personal dictations' of [kartharaddi|E] [lich|E] Chernivmala 'God-Slaver' Cheskovara. Achieving Lichdom in the 7th century after journeying north and escaping her people, Cheskovara would proceed to become one of the Lichdoms many 'minor Liches', who spent most of her time struggling to carve out a necropolis and fight petty territorial wars with neighboring Liches without ever amassing enough power to mount a proper invasion south.\n\nThis memoir was likely written by several undead servants who, judging by several pages filled with curses and angered rebuttals of their 'brainless idiocy', were resurrected just to constantly follow Chernivmala and write down her words. On page twelve of over two thousand (though half of them have long been lost and forgotten due to most scholars considering the writing to be 'subpar'), the Lich states that this is because "My glorious words will one day be beautiful holy texts! The people will worship me as divinity once I cast down their pathetic Gods! They must have their scripture! My words shall not be lost to history!"\n\nThe text was recovered by [anti_magi|E] Sir Krenaud den Vy, who ventured north with the knightly Peti Gisreddean band of 'the Companions of the Winking Rose', and assaulted Cheskovara in her fortress of 'Everblight'. While they of course ensured the tale sounded suitably epic, a technical reading of their reports and a cross-referencing of the various accounts make it clear that Cheskovara was already seemingly on the verge of death when they found her, and her army had largely been destroyed earlier, as mentioned in several passages."
 artifact_bookgodslaverdictations_modifier:0 "Personal Dictations of Chernivmala Cheskovara"
 artifact_bookgodslaverdictations_modifier_desc:0 "The lengthy dictations of a fallen [lich|E]"
 artifact_bookgodslaverdictations_name:0 "Personal Dictations of Chernivmala Cheskovara"
 
 artifact_bookgriffonbestiary_desc:0 "#size:15 This bestiary is a description of various breeds of [chevalien|E] [griffons|E] and suggestions on how best to breed and train them. Once considered a necessity for many would-be Griffon Riders, today it is considered more worthy as a historical piece, several now-extinct breeds detailed with very well drawn pictures and diagrams."
 artifact_bookgriffonbestiary_modifier:0 "Griffon Bestiary"
 artifact_bookgriffonbestiary_name:0 "Griffon Bestiary"
 
 artifact_bookgrimoireofmethinoire_desc:0 "#size:15 The Grimoire of Methinoire Methiclyz was captured by the Marcher knight Gaoff den va Spencer during the legendary raid on the Bloodmourn Stronghold. On a quest to free captives from a recent raid and avenge his brother Teryn, Gaoff and his band of Anti-Magi slew Methinoire and destroyed his undead army during a battle in the liches throneroom. The Grimoire was brought back south, and legends say was sold to the reigning Aautokratir for such a sum that the economy of [chevalie|E] soon collapsed from the amount."
 artifact_bookgrimoireofmethinoire_modifier:0 "Grimoire of Methinoire Methiclyz"
 artifact_bookgrimoireofmethinoire_modifier_desc:0 "#E Magic#!:@magic_icon!#positive_value +2#!/month"
 artifact_bookgrimoireofmethinoire_name:0 "Grimoire of Methinoire Methiclyz"
 
 artifact_bookhowtheendbegan_desc:0 "#size:15 What begins as a mundane military log of Legio XXVI quickly turns into a chaotic assembly of notes, maps, and reports beginning in 1202. Though the frantic handwriting and annotiations are barely legible, it is one of the clearest glimpses into the origin and earliest sightings of the Fog.\n\nFirst speaking of the sudden appearance of large numbers of hitherto unknown tribal peoples from the continental interior, it then analyzes the bizarre and confused reports given by captives, and finally the first sightings of the phenomenon itself in 1203. The author, presumably the Legon, shines lights on his attempts to warn the government in Oraispol of the oncoming threat, only to receive silence at best, or outright mockery and accusations of treason at worst.\n\nThe final report is dated to 1221, the writer apparently having fallen mortally ill during the legion's march back to the Shattered Coast. The very last passage records the vow given by all present to no longer serve the whims of any petty Aautokratir, but the interests of all humanity, and that the only enemy they shall know henceforth will be no man, but the corrupting embrace of [the_fog|E] itself."
 artifact_bookhowtheendbegan_modifier:0 "How The End Began"
 artifact_bookhowtheendbegan_name:0 "How The End Began"
 
 artifact_bookhowtomaimadragon_desc:0 "#size:15 An Aversarian guidebook on how to best kill a [dragon|E], it is a hotly debated topic whether the book was written before or after the invasion by the dragon [arthenax|E]. The distinction, they argue, would decide whether the manual is an accurate guide inspired by the killing, or a fantastical look at a boy killing his pet dragon."
 artifact_bookhowtomaimadragon_modifier:0 "How to Maim a Dragon"
 artifact_bookhowtomaimadragon_name:0 "How to Maim a Dragon"
 
 artifact_bookhowtoreadabook_desc:0 "#size:15 A short story meant to teach Marcher peasants how to read and write, this copy is one of hundreds created at the behest of Lord Kavin Shevaun, who desired to perform great reforms to improve the lives of the peasantry but is also regarded as having no understanding of rulership. It appears that Shevaun realized his error soon after the final book was created, because he abruptly ended the program and demanded all copies of the book be burned."
 artifact_bookhowtoreadabook_modifier:0 "How to Read a Book"
 artifact_bookhowtoreadabook_name:0 "How to Read a Book"
 
 artifact_bookhundredtrials_desc:0 "#size:15 The Hundred Trials of Saint Sansia is a semi-biographical fiction novel following the life of the Agionist Saint Sansia, from her birth to her sacrifice at the Stand of the Martyrs. Each chapter revolves around a different period of her life and one of the many legendary trials she faced at each step of her troubled path from orphan to Saint. While many of the ending messages seem outright contradictory to modern Agionist beliefs, each ending also has a section written by the author reconciling it with Agionist doctrine by explaining that the writing is strictly metaphorical."
 artifact_bookhundredtrials_modifier:0 "The Hundred Trials of Saint Sansia"
 artifact_bookhundredtrials_name:0 "The Hundred Trials of Saint Sansia"
 
 artifact_bookimperialcivilwar_desc:0 "#size:15 This book covers the [aversarian_civil_war|E] that took place between Aautokratir Aeschraes and Aautokratia Axiaothea for the last two decades of the 1200s. The book, instead of yet another fantastical retelling, is actually an extremely dry list of biographies, maps and witness accounts made to serve as a studyguide for future generations."
 artifact_bookimperialcivilwar_modifier:0 "The [imperial_civil_war|E]: Beginning to End"
 artifact_bookimperialcivilwar_name:0 "The [imperial_civil_war|E]: Beginning to End"
 
 artifact_bookinquiryintothefog_desc:0 "#size:15 After Master Procopion's work was quietly blacklisted in 1235, the [mayikrata|E] launched yet another inquiry into the nature of [the_fog|E, this time far more serious. In stark contrast to the previous edition, it never attempts to deny or even downplay its existence, and though the tone does its best to stay cold and academical, there are undeniable hints of urgency between the lines.\n\nThe booklet reports that all attempts by [magi|E] sent out into [greater_aversaria|E] to stall the Fog had been met with total failure, and that studies of its nature and origin yielded little information. Furthermore, it confirms previously unverified reports of tribal humans dwelling within, but remarks that all attempts at communication were met with hostility, and that the single living captive - who was virtually constantly attempting to commit suicide until they succeeded - spoke no language known to scholars or barbarian interpreters.\n\nFinally, it touches upon the rumours of a newly emergent, third school of magic associated with the Fog and used by tribal magi, but makes no definitive judgement here, claiming that the current evidence is inconclusive at best."
 artifact_bookinquiryintothefog_modifier:0 "An Official Inquiry into the Matters of the Fog"
 artifact_bookinquiryintothefog_name:0 "An Official Inquiry into the Matters of the Fog"
 
 artifact_bookjacotwaldisse_desc:0 "#size:15 The Life of Jacot den va Waldisse is a relatively short book discussing the Marcher Anti-Magi Jacot den va Waldisse's life from humble beginnings as the son of a miller in a destitute village to their refusal to accept their lord's attempts to restrict their Pathchoice and harried escape to the Crucible to join the Orders and the Path of Nullification to his fighting in and death during the Red River War. Told by a contemporary, Jacot's comrade and believed best friend Sir Michael Vavassky, the book is considered a classic of Marcher poetry and comradery. Vavassky's loss and sadness at Jacot's horrible death at the hands of the Arch-Lich [stavro|E]—Jacot having given his life to ensure the Lich was distracted away from several wounded men (Vavassky included)—evident in every sentence and stanza of poetry added to break up each chapter.\n\nModern scholars have suggested that Jacot and Vavassky had a far closer relationship than friendship, though this remains highly controversial."
 artifact_bookjacotwaldisse_modifier:0 "The Life of Jacot den va Waldisse"
 artifact_bookjacotwaldisse_modifier_desc:0 "A melancholy tale of a fallen [antimagi|E], written by his best friend"
 artifact_bookjacotwaldisse_name:0 "The Life of Jacot den va Waldisse"
 
 artifact_bookkamagutaran_desc:0 "#size:15 An ancient book transcribed from an even older scroll allegedly written from stories from the Ayyar tribes some 2000 years ago, the Kam-Guataran describes a hundred different trades in intricate detail in an effort to encourage people to master their profession. While many of the tips on individual careers are outdated, the general life advice is surprisingly powerful and exceedingly insightful."
 artifact_bookkamagutaran_modifier:0 "The Kam-Gutaran"
 artifact_bookkamagutaran_name:0 "The Kam-Gutaran"
 
 artifact_booklasthippogriff_desc:0 "#size:15 The Last Hippogriff is a tragic series of writings by [marcher|E] scholar Abaël Venodau, detailing his study and befriending of the Hippogriff Ketti, believed to have been the last of his species. The book reviews Ketti's bloodline and briefly describes the history of the Hippogriffs from their first discovery by the Chevaliens to their extinction from overuse in the [marcher_aversarian_wars|E]."
 artifact_booklasthippogriff_modifier:0 "$artifact_booklasthippogriff_name$"
 artifact_booklasthippogriff_name:0 "The Last Hippogriff"
 
 artifact_booklostpolis_desc:0 "#size:15 An analysis of one of the greatest mysteries of early Aversarian history - the complete disappearance of the hegemonic city-state of Kadmeibael sometime during the mid 2nd century BI. The last known record mentioning the city dates to 179 BI and notes no signs of decline or distress, but thereafter the previously major polis simply disappears from all record, forever.\n\nThe name of the settlement is not mentioned again until well into the 3rd century IS when Dioclea of Kacuse is the first to take note of the bizarre historical anomaly. Since then, numerous explanations have been put forward - a magical disaster, the effects of a particularly powerful [gedeora|E], but also more mundane causes - for example, intentional erasure from living memory after the loss of a war against one of its many rivals.\n\nEither way, its whereabouts remain unknown to this day, fuelling myths that the lost city is home to riches and power beyond human imagining."
 artifact_booklostpolis_modifier:0 "The Lost Polis"
 artifact_booklostpolis_name:0 "The Lost Polis"
 
 artifact_bookloveanddeathinasiupoli_desc:0 "#size:15 Love and Death in Asiupoli is an Aversarian series of short stories about a doubt ridden ex-legionnaire in the city of Asiupoli working as hired muscle. Hired by a beautiful [magi|E] to find the killer of her husband, the hard-boiled Legionnaire navigates a dangerous web of the city's crime families as well as his own inner demons."
 artifact_bookloveanddeathinasiupoli_modifier:0 "Love and Death in Asiupoli"
 artifact_bookloveanddeathinasiupoli_name:0 "Love and Death in Asiupoli"
 
 artifact_bookmarcherswhatdoweknow_desc:0 "#size:15 This book is a creation of the Aversarian Legon Parthanos who famously argued consistently for over thirty years the need for an invasion of [chevalie|E]. Marchers, What do WE Know goes over supposed reasons for his arguments, from the Chevalien use of Anti-Magic martial arts proof that they are beings from hell and why the masculinity of their woman would make them poor pleasure slaves."
 artifact_bookmarcherswhatdoweknow_modifier:0 "Marchers, What do WE Know?"
 artifact_bookmarcherswhatdoweknow_name:0 "Marchers, What do WE Know?"
 
 artifact_bookmasenmalik_desc:0 "#size:15 Mas'en Malik was a prolific author who lived during the golden age of Ritualist rule over Sarradon. This eclectic  thirty five volume work is his most well known and widely read. While the series purports itself to be a history, Mas'en Malik's unorthodox style leads to a work full of fanciful stories, surprisingly accurate historical accounts, a treasure trove of classic Southern poetry, and dozens - perhaps hundred - of [dead_magic|E] rituals hidden in coded language throughout the book. Naturally, faithfully copied versions of this work are quite valuable. Oddly Mas'en Malik was not known to have been a Magi himself. Leading theories are that the anonymous 'benefactor' he thanks at several points in the writing may have been behind the intricate cypher that is still being unlocked almost a thousand years later."
 artifact_bookmasenmalik_modifier:0 "The Fields of Pearls and Pits Full of Gold"
 artifact_bookmasenmalik_modifier_desc:0 "The Fields of Pearls - a fascinating yet inscrutable book."
 artifact_bookmasenmalik_name:0 "The Fields of Pearls and Pits Full of Gold"
 
 artifact_bookmawtalmunininguide_desc:0 "#size:15 Often considered the foundational text for the Mawtalmuninin sect of Ritualists, this morbid tome argues that Death itself is the only true power on [aeras|E]. No other god has ever made themself so well known to the world's people as death has, and whilst anyone can doubt the existence of a diety, only the insane would doubt the existence of death. While suicide is not explicitly mandated - the Mawtalmuninin having not yet figured out how to spread their salvatory message from beyond the grave - the book does encourage living without care for one's continued wellbeing."
 artifact_bookmawtalmunininguide_modifier:0 "The Eternal Lord"
 artifact_bookmawtalmunininguide_modifier_desc:0 "Perhaps the most morbid book you've ever read."
 artifact_bookmawtalmunininguide_name:0 "The Eternal Lord"
 
 artifact_bookmightmagibuxommaiden_desc:0 "#size:15 This popular Aversarian novel is one of many in a long running series of Aversarian romance novels. Generally considered ridiculous in other corners of the world, the story goes into tantalizing and sometimes obscene detail about the simmering lust between an exceptionally muscular and masculine bare chested [magi|E] and an exceptionally large-breasted naive and virginal princess who falls into his arms. It is considered disgusting and written at a child level by almost all who read and condemn it, and owned by most."
 artifact_bookmightmagibuxommaiden_modifier:0 "The Mighty Magi and the Buxom Maiden: XXI"
 artifact_bookmightmagibuxommaiden_name:0 "The Mighty Magi and the Buxom Maiden: XXI"
 
 artifact_booknameofthewindknockoff_desc:0 "#size:15 The Sound of the Air is an Aversarian romance and adventure story that was somewhat popular before [frodbrokna|E]. Detailing the rise of Aautokratir Aaeschraes and painting him as the most talented youth in Aversaria's history, the book puts much focus on his time rising through the [mayikrata|E] and the rivalry and romance with his great rival Axiaothea. While very popular, and quickly followed by a sequel, the series never received a third book after Frodbokna and the end of the world."
 artifact_booknameofthewindknockoff_modifier:0 "The Sound of the Air"
 artifact_booknameofthewindknockoff_name:0 "The Sound of the Air"
 
 artifact_booknatureofmatter_desc:0 "#size:15 A rare collection of the surviving works of Khaci'aex, an enigmatic fourth century BI Aspomnox philosopher, mathematician and [magi|E]. Originally from Vysbael, his unorthodox school of thought preached a controversial dogma that eventually saw his flight to nearby Aspomnox, whose liberal rulers were more content with allowing him to teach his doctrine in peace. Today, he is mostly remembered for his role in founding the earliest known Aversarian [dead_magic|E] academy, and Aspomnox would continue to hold the distinction of being the only major proto-Aversarian city state to primarily utilize it rather than [living|magic|E] for the rest of its independent history."
 artifact_booknatureofmatter_modifier:0 "Treatise on the Nature of Matter"
 artifact_booknatureofmatter_name:0 "Treatise on the Nature of Matter"
 
 artifact_bookninetysixtasks_desc:0 "#size:15 A beautiful, flowery poem retelling the legendary ninety-six tasks undertaken by the unnamed hero who sought the demi-goddess Nauci'axa's hand in marriage in the distant dawn of time, before supposedly founding a family - and the city of Naucipax (modern Naupyrna), with her. At various points joyful, heart-wrenching, grim, and in places outright bizarre and seemingly disjointed, the work is widely lauded as one of the crowning jewels of Aversarian literature. Notably, many of the tasks recorded within are, in fact, rituals of power used by Magi to this very day."
 artifact_bookninetysixtasks_modifier:0 "Ninety-Six Tasks of Nauci'axa"
 artifact_bookninetysixtasks_name:0 "Ninety-Six Tasks of Nauci'axa"
 
 artifact_bookontheoriginofmankind_desc:0 "#size:15 This book covers the ever-ongoing, fiery controversy over whether the Aversarians had originated in Palitake or Tower Isle, or at least the status of the debate when the work was issued by the Archailogikos Sokonias in 1125. Though it attempts to take a moderate approach and provides arguments for both stances, a discerning scholar can clearly sense the pro-Palitakian camp bias."
 artifact_bookontheoriginofmankind_modifier:0 "On the Origin of Mankind"
 artifact_bookontheoriginofmankind_name:0 "On the Origin of Mankind"
 
 artifact_bookparthenaxiada_desc:0 "#size:15 A biography of the early first century BI warlord-sorceress Parthe'naxa, and a chronicle of the four wars that would come to bear her name. After a brief introduction of her relatively obscure origins, it starts the action in earnest with her 91 BI coup in Phanara, her subsequent conquest of most of Tower Isle in the ensuing first and second Parthenaxic wars, her invasion of Palitake in 79 BI in the third, her defeat at Kallane four years afterward and exile, her miraculous and brilliant return to power in 73 BI and finally, ultimate defeat and suicide at the Amis River in 68 BI.\n\nThough her attempt to unite the warring proto-Aversarian polei would come to naught, the two decades of unabated warfare and chaos would be the effective nail in the coffin to the already declining city-state system, and would lay the groundwork for Dhace'nox's own unification. "
 artifact_bookparthenaxiada_modifier:0 "Parthenaxiada"
 artifact_bookparthenaxiada_name:0 "Parthenaxiada"
 
 artifact_bookpillarsofaversaria_desc:0 "#size:15 Widely regarded as one of the most comprehensive overviews of proto-Aversarian history, this thick tome is a compendum of the chronicles of what were, at the time of its writing in the early 4th century, considered the eleven greatest city-states of Aversarian antiquity - Orasbael (Oraispol), Tylion (Tylossos), Valthronax (Vathassus), Andron (Andryn), Phaelax (Phanurias), Kadmeibael (modern location uncertain), Gortillon (Gortillai), Naucipax (Naupyrna), Phanara (Phanara), Aspomnox (Aspomnos) and Vysbael (Byzaropol)."
 artifact_bookpillarsofaversaria_modifier:0 "The Pillars of Aversaria"
 artifact_bookpillarsofaversaria_name:0 "The Pillars of Aversaria"
 
 artifact_bookpocketguideaversaria_desc:0 "#size:15 A series of pamphlets describing the various cultures and traditions of each of the main governances of [aversaria|E]: Etepezea, Opakhasia, Malcois, Aironoi, Kalathipsomi (both Megos and Mikros), the Apokiakas, and Sarradon. While at least a century out of date (describing Aversaria as "A booming and prospering Empire with no end of its growth in sight"), it's still a somewhat enjoyable read."
 artifact_bookpocketguideaversaria_modifier:0 "A Pocket Guide to Aversaria"
 artifact_bookpocketguideaversaria_name:0 "A Pocket Guide to Aversaria"
 
 artifact_bookpurebodyfifth_desc:0 "#size:15 'On Earning a Pure Body' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to perfect one's body and what it truly means to possess pure blood and a pure body, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 artifact_bookpurebodyfifth_modifier:0 "On Earning a Pure Body - Fifth Edition"
 artifact_bookpurebodyfifth_name:0 "On Earning a Pure Body - Fifth Edition"
 
 artifact_bookpurebodyfirst_desc:0 "#size:15 'On Earning a Pure Body' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to perfect one's body and what it truly means to possess pure blood and a pure body, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "It is not the place of us to judge those whose bodies are born weaker, or smaller, or twisted or perfect. The purity of the body is not judged by its structure or its form, it is judged by the care and love it is presented and crafted with. The most beautiful of courtesans may contain within them the cruelest and more impure of hearts, and the deformed slave may yet remain more pure than even the mightiest of Magi lords.""
 artifact_bookpurebodyfirst_modifier:0 "On Earning a Pure Body - First Edition"
 artifact_bookpurebodyfirst_name:0 "On Earning a Pure Body - First Edition"
 
 artifact_bookpurelifefifth_desc:0 "#size:15 'On Living a Pure Life' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to live one's life to the fullest and how to act and treat others in order to most enjoy it, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 artifact_bookpurelifefifth_modifier:0 "On Living a Pure Life - Fifth Edition"
 artifact_bookpurelifefifth_name:0 "On Living a Pure Life - Fifth Edition"
 
 artifact_bookpurelifefirst_desc:0 "#size:15 'On Living a Pure Life' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to live one's life to the fullest and how to act and treat others in order to most enjoy it, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "And let it be known that the heart of a Puremost life is held thusly: In Kindness, in Compassion, and in Love. Love your friends and family, and your neighbor, and all you meet, for only love will save your soul.""
 artifact_bookpurelifefirst_modifier:0 "On Living a Pure Life - First Edition"
 artifact_bookpurelifefirst_name:0 "On Living a Pure Life - First Edition"
 
 artifact_bookpuremindfifth_desc:0 "#size:15 'On Creating a Pure Mind' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to train ones mind to be free of impurity such as hatred and doubt and to maintain a positive outlook on life, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThe edits created over the various editions have recontextualized and outright rewritten several verses as an attempt to translate it to the modern vernacular, explaining that the doctrinal conflicts were simply poor translations or misunderstandings of the text, and also explaining how as the most prolific of the Agionist Saints, Katharitos would inevitably have some minor contradictions."
 artifact_bookpuremindfifth_modifier:0 "On Creating a Pure Mind - Fifth Edition"
 artifact_bookpuremindfifth_name:0 "On Creating a Pure Mind - Fifth Edition"
 
 artifact_bookpuremindfirst_desc:0 "#size:15 'On Creating a Pure Mind' is one of dozens of books written by the Agionist Saint Katharitos. Focusing on how to train ones mind to be free of impurity such as hatred and doubt and to maintain a positive outlook on life, many of the suggestions in the book seem to outright contradict most of Agionist canon.\n\nThis first edition is an extremely rare and often destroyed copy written in the Saint's own hand, making it explicitly clear how much his own views differ from the modern interpretation. One of the most notable verses says, "To focus your mind is not to fall into the clutches of magic or to remove all thoughts of compassion and kindness. It is to remain open to new ideas, to be eager in your experience of foreign ways, and to maintain the purety of thought to take in strange and disagreeable views and discover the fellow human who speaks them.""
 artifact_bookpuremindfirst_modifier:0 "On Creating a Pure Mind - First Edition"
 artifact_bookpuremindfirst_name:0 "On Creating a Pure Mind - First Edition"
 
 artifact_bookredlandsadventure_desc:0 "#size:15 This book was published in the early 1100s IS by a possibly-fictional adventurer known as Lexenir, and claims to detail his journey through the Redlands of southern Aironoi. It paints a vivid picture of mysterious cults roaming the wastes, abducting the innocent for use in mysterious and sinister rituals to serve dark purposes. It tells of Lexenir's encounters with no less than 11 different cults, each of which possessed their own strange and violent traditions. These traditions, which range from ritual cannibalism to human sacrifice to drinking the blood of Redrunner settlers, are described in excruciating detail, as is his heroism in saving people from such terrible fates. The people of the Redlands are described in ways that make them sound less than human, claiming that they hide themselves during the day due to the sun's deadly light.\n\nThe book is accompanied by a series of drawings, which Lexanir claims are traditional Redlander art, consisting of complicated patterns of shapes, arranged in complicated patterns that seem to suggest great monsters in their curving, spiraling lines. The book was received with mixed acclaim, and many have claimed that Lexenir, and his story, are both faked. Nonetheless, it provides those who live across the far-flung Empire a taste of the mysterious Redlands."
 artifact_bookredlandsadventure_modifier:0 "Adventure in the Redlands"
 artifact_bookredlandsadventure_modifier_desc:0 "A traveler's journey through the Redlands" 
 artifact_bookredlandsadventure_name:0 "Adventure in the Redlands"
 
 artifact_bookrefutation_desc:0 "#size:15 An official inquiry by the [mayikrata|E] into the then newly emergent [the_fog|E], written in 1211 by a certain Master Procopion. To say that the matter is treated lightly would be an understatement, with the tone being more akin to a jape than an academical writing.\n\nThe bulk of the work consists of a point by point refutation of the increasingly frantic pleas for support by Legon Iolianos of Legio XXVI 'Exodian' sent to both the Mayikrata itself, as well as the Aeschraeist administration of Oraispol. Procopion's main arguments against the existence of the Fog are the unreliability of tribal witnesses, the intristic absurdity of a magical phenomenon not apparently associated with either the Living or Dead schools, the ability to ascribe many of the strange events sighted to more mundane reasons, and Iolianos' alleged Axiaotheaist sympathies. The idea of allowing barbarian tribes to migrate into Aversaria proper is treated with especial mockery.\n\nNeedless to say, the work did not age well, and the Mayikrata has quietly disowned it and Master Procopion a few decades after its publication."
 artifact_bookrefutation_modifier:0 "A Refutation of the Phantasmal Mist"
 artifact_bookrefutation_name:0 "A Refutation of the Phantasmal Mist"
 
 artifact_bookrendingthechains_desc:0 "#size:15 Rending the Chains is a series of essays supposedly written by Saint Calysto, patron saint of the Agionist Order of Saint Calysto's Key. The book primarily discusses how best to free the needy, most notably by forcefully enslaving them and then having them work to the death in service to true believers so that they may be reincarnated in the next life as a true believer, who may then go to a positive afterlife upon death. While often held as gospel by Calysto's Order, many academics believe the book was actually written several decades after his death by non-Agionist writers."
 artifact_bookrendingthechains_modifier:0 "Rending the Chains by Saint Calysto"
 artifact_bookrendingthechains_name:0 "Rending the Chains by Saint Calysto"
 
 artifact_bookruleofmany_desc:0 "#size:15 An analysis and praise of the curious political system of proto-Aversarian Naupyrna, written by a local aristocrat known as Kleistha'nax, likely in the late first century BI. Centuries of rule by the Aestraex dynasty were brought to an end in 421 BI when the city's last monarch, the vicious, insane and likely cannibalistic Dioxa'nex the Younger was toppled in a bloody coup that saw his entire line perish. After being unable to decide upon a successor, the citizenry instead decided to pick a ruler from their ranks by gathering up all Magi and having each cast their vote upon who should take the throne. Thus was elected Eliaxa'cea, a great reformer and the first to bear the title of Archon.\n\nAfter a successful 17 year reign, rather than passing the throne to her eldest child as would be the norm, she decided to instead recall the Magi of the city to yet again pick a successor - and thus a 400 year long tradition was born."
 artifact_bookruleofmany_modifier:0 "Rule of Many"
 artifact_bookruleofmany_name:0 "Rule of Many"
 
 artifact_booksaintslawbook_desc:0 "#size:15 This book is a collection of court hearings attended by or laws created by the Agionist Saint Dikaynos in his time as a jurist. Unlike most Aversarian jurists, Dikaynos always insisted that the law must be held independently of ones station, race, or beliefs, and would commonly go through great pains to ensure that he was not privy to the names, gender or bloodline of whoever he was trying. While many of the cases have been stricken from the record or censored, it nonetheless serves as a strong guide to following the Dikaynsite method of fair law and jury."
 artifact_booksaintslawbook_modifier:0 "Saint Dikaynos' Lawbook"
 artifact_booksaintslawbook_name:0 "Saint Dikaynos' Lawbook"
 
 artifact_booksarradoniansteps_desc:0 "#size:15 1001 Sarradonian Steps is a series of tales each taking place from the perspective of a member of a different [ritualist|E] sect. While a deep cultural icon for Ritualists and generally considered one of the high marks of Sarradonian literature, the book was nevertheless woefully dated within a decade of its publication, nearly all of the sects mentioned in the book either extinct, disbanded, merged, renamed, hunted down, or replaced by twice their number."
 artifact_booksarradoniansteps_modifier:0 "1001 Sarradonian Steps"
 artifact_booksarradoniansteps_name:0 "1001 Sarradonian Steps"
 
 artifact_bookseventysevencities_desc:0 "#size:15 Demetrios of Chumau was a renowned half [chevalien|E], half [aversarian|E] writer whose two hundred books, treatises, pamphlets, poems, plays, and more cemented him as possibly the most important writer of the 10th century. His 'Seventy-Seven Cities' story both described in intricate detail and provided a short tale of what Demetrios considered the 77 greatest cities of the world, and even contains intricate descriptions of cities as far as the center of Adabyss or the mysterious lands of Shaxi-Shahai in the far east, all of which Demetrios claims to have seen for himself."
 artifact_bookseventysevencities_modifier:0 "Demetrios' Seventy-Seven Cities of the Greater World"
 artifact_bookseventysevencities_modifier_desc:0 "A dazzling tale of the 77 greatest cities ever built by the hands of mankind."
 artifact_bookseventysevencities_name:0 "Demetrios' Seventy-Seven\nCities of the Greater World"
 
 artifact_booksilastavroaliveordead_desc:0 "#size:15 Silas Stavro - Alive or Dead!? is a series of [chevalien|E] books and political pamphlets by an increasingly erratic Chevalien scholar Abaël Venodau towards the end of his life. The series remains highly controversial to this day due to its seeming support of Stavroist beliefs, and claims that the Lich King [stavro|E] was not in fact killed in his invasion of the Marches and defeat at the hands of the Champion of [chevalie|E] but is actually alive and regularly visits him to enjoy tea and debates about romance literature. Its detractors claim it is a good example of Venodau having gone insane, his supporters claim it as a fantastic metaphorical piece."
 artifact_booksilastavroaliveordead_modifier:0 "Silas Stavro - Alive or Dead!?"
 artifact_booksilastavroaliveordead_name:0 "Silas Stavro - Alive or Dead!?"
 
 artifact_booksjalvolkipoetry_desc:0 "#size:15 A book of Sjalvolki poetry written by the Chevalien scholar Mitheux Chridae as part of his series of books detailing his journies with the Sjalvolki peoples during their invasions of [aversaria|E], each chapter provides a collection of a different tribe's poetry. Unlike the poetry of most western cultures, Sjalvolki poetry tends to take the form of battlefield poetry (or, as the Sjalvolki have taken a liking to ships, sailing poetry), and tends to be rather anarchic in structure and prose. Still, many of the verses remain inciteful or bely an oft ignored thoughtfulness to many of the Sjalvolki warlords, with several poems by Cenware Witch-Breaker himself especially standing out, especially a surprisingly melancholy one on the field of the Elysian Pass."
 artifact_booksjalvolkipoetry_modifier:0 "Book of Sjalvolki Poetry"
 artifact_booksjalvolkipoetry_modifier_desc:0 "A book of battlefield and sailing poetry"
 artifact_booksjalvolkipoetry_name:0 "Book of Sjalvolki Poetry"
 
 artifact_bookskullofthepurest_desc:0 "#size:15 This novel is a short story written by notably insane Aversarian Magi Vios Valon who claimed to have found the skull of the Purest themself and to have seen unspeakable horrors and images by using it to divine the past. Vios Valon claimed the skull was not human, or even of lesser blood like all non-Aversarians, but of an entirely alien species. One that only thirsted for power, blood, and decadence, and who enslaved all Aversarians and would again.\n\nNonsense, of course."
 artifact_bookskullofthepurest_modifier:0 "The Skull of the Purest"
 artifact_bookskullofthepurest_name:0 "The Skull of the Purest"
 
 artifact_booktaleofsirkoeveux_desc:0 "#size:15 The Tale of Sir Koeveux is a novelization of an old Marcher legend about the old Sir Koeveux, who became so lost in his old age that he somehow ended up north of the [lichdoms|E]. The tales tell of Sir Koeveux fighting an immortal Ice Queen, her evil Magi chancellors and knights, and an evil group of aliens with pitch-black skin. It is a cute tale, normally told to children for being so amusingly ridiculous."
 artifact_booktaleofsirkoeveux_modifier:0 "The Tale of Sir Koeveux"
 artifact_booktaleofsirkoeveux_name:0 "The Tale of Sir Koeveux"
 
 artifact_bookthedragonandthescorpion_desc:0 "#size:15 An epic retelling of the attempted conquest of the proto-Aversarian world by the Sarradonian Arakkaraic Empire in the late 4th century BI. The tale, while certainly awe-inspiring, doesn't make even a modicum of an attempt at objectivity. The primary enemy general, Naramaššin ad Hadur, breaker of Naucipax, burner of Orasbael, and butcher of Artexis, is especially smeared into near absurdity. Meanwhile, the deeds of the Aversarian defenders are exaggerated to rival those of the First Men themselves."
 artifact_bookthedragonandthescorpion_modifier:0 "The Dragon and the Scorpion"
 artifact_bookthedragonandthescorpion_name:0 "The Dragon and the Scorpion"
 
 artifact_bookthedragontale_desc:0 "#size:15 'The Dragon Tale' is the famous history of the [war_of_the_thousand_dragons|E] by [aversarian|E] scholar Dexon Divantax. Describing in accuracy the civil war between the evil Dhaxiken and the good Letigano, along with the thieving dragons stealing the power of [magic|E] from good [aversarians|E] and joining Dhaxiken in attempting to destroy the memory of the Purest. While generally hailed as an extremely accurate and well researched, if slightly dramaticized, story of the war, several critics have noted that the author (despite claiming to have written it during the war) is actually a pen name for Davon Davaonter, who lived some 500 years after the events of the story."
 artifact_bookthedragontale_modifier:0 "The Dragon Tale"
 artifact_bookthedragontale_name:0 "The Dragon Tale"
 
 artifact_booktragedyinoejeynica_desc:0 "#size:15 This series of essays by a mixed Aversarian-Chevalien group of scholars is an extensive look into what exact decisions and events came together to lead to the [sorrowing_of_oejeynica|E] and the rise of the [lichdoms|E]. While possibly overly detailed and dry, the book does include some insights in magic and how to prevent some of its worst excesses."
 artifact_booktragedyinoejeynica_modifier:0 "A Tragedy in Oejeynica"
 artifact_booktragedyinoejeynica_name:0 "A Tragedy in Oejeynica"
 
 artifact_booktravelsofsaintkatharitos_desc:0 "#size:15 This book is an alleged auti-biography by Saint Katharitos on various tales of his travels throughout [aversaria|E], [chevalie|E], and [sarradon|E]. The book is at various parts nail-biting, profound and heart-wrenching, and is generally considered Katharitos' seminal work. Widely reprinted, it is considered one of the greatest tales in the modern circulation, and plays based on it are widely popular around the known world."
 artifact_booktravelsofsaintkatharitos_modifier:0 "The Travels of Saint Katharitos"
 artifact_booktravelsofsaintkatharitos_name:0 "The Travels of Saint Katharitos"
 
 artifact_booktreatiseofgoodpractice_desc:0 "#size:15 This treatise is the guiding book which establishes the generally accepted good standard for the education of [magi|E] in [aversaria|E] under the [mayikrata|E] teaching system. Initially written alongside the Concordial Pact after the [chaos_of_the_seventh_century|E], it has since seen nearly 400 official revisions by the Mayikprolollan over the years, and serves as an incredibly detailed guideline for the science of magic and the best practices in the teachings of it."
 artifact_booktreatiseofgoodpractice_modifier:0 "The Treatise of Good Practice"
 artifact_booktreatiseofgoodpractice_modifier_desc:0 "An Aversarian booklet serving as guidance for [magical|E] tutoring"
 artifact_booktreatiseofgoodpractice_name:0 "The Treatise of Good Practice"
 
 artifact_bookwhenaervalbleed_desc:0 "#size:15 Written in 773 by retired [magi|E] and veteran of the [kartharaddi|E] wars, Periaxis Leisistratos, the book is an analysis of the infamous events of the night of [night_of_the_bleeding_moon_date|E], of which the author was a firsthand witness of himself. Part of a legion sent deep into Kartharaddi territory at the time of the catastrophe, he describes the rapid death, and writhing agony that preceded it, of almost the entire Imperium in harrowing detail matched by virtually no other work.\n\nHe also goes on to cast doubts on the claims that the Aagiokratia's had caused the attack itself. In the two decades following the night, despite seeking information from countless Magi and higher-ups in the army, he has never actually located anyone that was aware of what would happen on that fateful day in advance - in fact, all of Aversaria's forces were seemingly caught completely flat-footed. Instead, Periaxis posits that what transpired was actually an attempt at a massive magical attack upon the Empire itself, and that the cataclysm was in fact intended for Etepezea, but failed for reasons unkown."
 artifact_bookwhenaervalbleed_modifier:0 "When [aervalr|E] Bled"
 artifact_bookwhenaervalbleed_name:0 "When [aervalr|E] Bled"
 
 artifact_bookwitchbreakerhero_desc:0 "#size:15 This book, written by Chevalien scholar Mitheux Chridae during his long journeys with the Sjalvolki in an attempt to learn more about their culture, serves as a biography of Cenware Witch-Breaker for contemporary Marcher readers. The foreword claims that all information was provided by the Witch-Breaker himself, along with his contemporaries, and follows him from the legendary Dovahking in which he singlehandedly defeated all opposition (including his own brother) without killing a single man to claim his tribe to the Battle of the Elysian Pass where Chridade ended his journeys with the Sjalvolki.\n\nExtolling praise at nearly every possible moment, and containing several tales that are seemingly complete fantasy, Mitheux goes so far as to even add a chapter about how great a ruler he imagines Cenware would be and to fantasize about what it would be like to have him as a personal friend. Normally derided for such things, it nonetheless has received scholarly notice as the most notable contemporary attempt to document the legendary figure's life."
 artifact_bookwitchbreakerhero_modifier:0 "The Witch-Breaker, Hero of Heroes!"
 artifact_bookwitchbreakerhero_modifier_desc:0 "The Witch-Breaker, Hero of Heroes!"
 artifact_bookwitchbreakerhero_name:0 "The Witch-Breaker, Hero of Heroes!"
 
 artifact_boqqarofknives_desc:0 "#size:15 First published in 853 IS, The Boqqar of Knives is a biography of one of the [boqqarut_damotada|E]'s most famed, and feared, rulers. The book covers the entirety of his publicly-known life, from his childhood in the Tabik Bētemisīt, to his sudden and unexpected ascendance to the throne, to the following decades of intrigue and secrecy, concluding with his death in 817 IS. More famously, however, is the books focus on unconfirmable theories and speculation about the unknowns of his life, addressing and even inventing rumors of his countless secret plots and many murders, stringing together the untimely demises of his rivals, and painting an incredibly believable picture of a shadowy puppetmaster pulling Damota on his strings.\n\nWhen published, the book was endorsed by Boqqar Kayoba, who sought to use its unflattering portrayal of his much-hated grandfather to distance himself from his shadow. Often considered the last great work of the [boqqarut|E], the tale told of Raleri within its pages is the narrative which history has chosen to believe."
 artifact_boqqarofknives_modifier:0 "Raleri: The Boqqar of Knives"
 artifact_boqqarofknives_modifier_desc:0 "An influential biography of one of Damota's most well-known Boqqars"
 artifact_boqqarofknives_name:0 "Raleri: The Boqqar of Knives"
 
 artifact_brokenavianautomata_desc:0 "#size:15 Still much sought after, Avian Automata were purportedly common sights in the houses of the fabulously wealthy, at least until the Aversarians conquered the Kartharadds and suppressed the art of automata crafting long enough to doom it entirely. Records indicate that some of these breathtakingly intricate machines were even enchanted during construction to mimic the behaviors of real birds, and the finest could even respond to simple instructions.\n\nThis particular example of the lost art can only sing and uselessly flail its one remaining wing, but it's nonetheless an impressive display item."
 artifact_brokenavianautomata_modifier:0 "Broken Avian Automata"
 artifact_brokenavianautomata_modifier_desc:0 "A stunning, if barely functional avian automata."
 artifact_brokenavianautomata_name:0 "Broken Avian Automata"
 
 artifact_cloak_amsari_description:0 "An elegant reliquary containing a holy relic: the simple woolen cloak of the Prophet."
 artifact_cloak_amsari_name:0 "Cloak of the Prophet"

 artifact_consopite_effigy_desc:0 "An eerie-looking effigy of unknown make that always seems cold to the touch. Two unusual amber [bloodcrystal|E] gems decorate its avian head and glow faintly in the dark. It is small enough to be placed on a nightstand and otherwise seems fairly mundane and inert, perhaps being little more than an odd curiosity made by some eccentric artisan whose name was lost to history.\n\nFor some inexplicable reason, it appears to be particularly susceptible to being misplaced, oftentimes ending up in a different place in the morning from where it was left in the evening altogether."
 artifact_consopite_effigy_name:0 "Consopite Effigy"

 artifact_achromatic_mirror_desc:0 "This tall standing mirror of uncertain make is caged in a pale metallic frame and appears to reflect more light than falls upon it. Its unblemished surface captures even the most delicate subtleties of the observer, imbuing their reflected visage with an enchanting, almost ethereal quality. Such is the grace of this mirrored apparition that it almost feels as if it possesses a life of its own—as a flawless, superior version of the original."
 artifact_achromatic_mirror_name:0 "Achromatic Mirror"

 artifact_crimsonseal_description:0 "Made of an unknown, pitch-black material with strange hypnotic patterns carved into it in glowing crimson, this royal seal has passed through the hands of several major Sarradonian empires. First appearing in the Irkalite Empire in the 12th century BI, it was subsequently held by the Gashtani, Asred, Akkaric, and finally Sarradon. The artifact's history ends in 1233 IS, when the final Regent of Sarradon cast it into the sea, proclaiming that "no realm of man shall ever be worthy of you again!""
 artifact_crimsonseal_name:0 "Crimson Seal"
 
 artifact_crown_wardenism_description:0 "Subject of one of the more famous episodes of the [first_warden|E]'s rise, this crown belonged to the infamous tyrant [arachas|E] before his demise at the conclusion of the very first [wardenite|E] uprising in Al-Ghazir. According to legend, after being recovered from the ashen remains of the late king's stronghold, it was immediately offered to the [wardenite|E] messiah — who rebuked the suggestion and instead ordered it sold for the purposes of charity.\n\nAlmost nothing remains of the headpiece's former glory but a corroded, broken skeleton. If one looks closely, they can still make out the twisted and damaged images of [ritualist|E] iconography, warped by the fire that took Arachas' own life."
 artifact_crown_wardenism_name:0 "Crown of Arachas"
 
 artifact_crownofprawladsyl_desc:0 "#size:15 The ancient Crown of Prawladsyl is the only surviving piece of regal attire remaining from any of the ancient Oejeynica kings, or at least the only surviving one not in the hands of the [liches|E] or long stolen away by others. The crown itself is simple, dented, and scuffed, but the weight of so much tragedy gives it a solemn and powerful aura."
 artifact_crownofprawladsyl_modifier:0 "Crown of Prawladsyl"
 artifact_crownofprawladsyl_name:0 "Crown of Prawladsyl"
 
 artifact_dagun_mask_desc:0 "Forged out of black meteoric iron, this mask was worn by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], a notorious Oltenic warlord that lived at the late 12th century. Alongside his nephew, Dagun conquered much of the eastern Aironoian Steppe and created one of the greatest Oltenic hordes in centuries."
 artifact_dagun_mask_fall_desc:0 "Forged out of black meteoric iron, this mask was worn by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], a notorious Oltenic warlord that lived at the late 12th century. Alongside his nephew, Dagun conquered much of the eastern Aironoian Steppe and created one of the greatest Oltenic hordes in centuries.\n\nWhile [jajak_otroka|E] led his mighty horde at the forefront of battle, Dagun commanded the 'Ash Riders', an elite group of horsemen that struck enemy camps in the dead of night. Many of the Olteni grew to regard sighting the black mask as an ill omen, and few grieved when the feared raider finally met his end in battle."
 artifact_dagun_mask_name:0 "Mask of Dagun 'Blackmask'"
 
 artifact_deadlykartharaddimusicautomata_desc:0 "#size:15 A human shaped automata outfitted with what can be assumed to be high [kartharaddi|E] fashion from the era of the Imperium's downfall, this automata is designed to adequately play a Kartharaddi variant of the flute. As its performance winds down the devilish contraption lowers the instrument and launches a dart from a crossbow-like mechanism cleverly hidden behind one of its 'eyes', hitting whatever or whomever is unfortunate enough to be  directly in front of it. A clever, if likely difficult to pull off method of assassination."
 artifact_deadlykartharaddimusicautomata_modifier:0 "Deadly Kartharaddi Clockwork Musician"
 artifact_deadlykartharaddimusicautomata_modifier_desc:0 "A devilish way to kill someone."
 artifact_deadlykartharaddimusicautomata_name:0 "Deadly Kartharaddi Clockwork Musician"
 
 artifact_debug_decision:0 "Get All Artifacts"
