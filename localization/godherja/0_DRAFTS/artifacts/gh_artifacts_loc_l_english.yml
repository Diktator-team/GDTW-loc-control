 feature_grimoire_topic_musings_on_flight_patterns:0 "An Anonymous journal written in both cypher and mirror-writing, containing notes on birds, the winds and other meteorological phenomena. The text appears to have taken a lifetime’s worth of notes to complete. Its diagrams, drawn in exquisite detail, show the mechanics of flight and the properties of mysterious ‘way winds’. "
 feature_grimoire_topic_neverending_dream:0 "An Apti legend recounted by Aversarian scholars, the Neverending Dream tells of a boy trapped in his dreams."
 feature_grimoire_topic_songwood:0 "An early Marcher text compiling various song stories sung by the Clanlander tribes of Kalathipsomi. It is said they once sang to the Wood on its journey."
 feature_grimoire_topic_sound_of_veins:0 "An epic and homoerotic poem of the Opakhasian tradition describing the lusts and miseries of a Vampire."
 feature_grimoire_topic_splenderous_mirror_turned_inwards:0 "A richly illuminated manuscript detailing the mysterious art of 'Internal Alchemy'. The author claims that the works of alchemist [magi|E] in the physical world can be mirrored in the internal world, with an adept capable of fundamentally transforming their personality and vices via a number of careful processes."
 feature_grimoire_topic_stony_affair_at_viridue:0 "One of the numerous plays detailing the adventures of renowned [magi|E]-Tektiv Thena Pyralis, the story marks Pyralis’s first foray into the kingdoms of Chevalie. She must solve the mystery of the despised [court_magi|E] of Viridivie, who was seemingly turned into stone at the Duke’s wedding. Surprisingly, it became wildly popular in the Kingdom of De Porte de Bastione, after an adaptation retooled Pyralis into a more heroic and chivalrous character."
 feature_grimoire_topic_testament_to_yunusfur:0 "A booklet recounting the travel and martyrdom of the Sophocos-blessed prophet Yunusfur. It is said that she journeyed from one end of Sarradon to the other, teaching virtue and correct religious rites. This account is the only known reference to her existence."
 feature_grimoire_topic_the_dancers:0 "A much maligned play of Aversarian origin, its script has nontheless survived in circulation in certain esoteric circles. It is by reputation inscrutably nonsensical, and scribed by either a particularly untalented amateur or a madman. Perhaps both."
 feature_grimoire_topic_the_epic_of_talab:0 "This ancient Sarradonian epic follows Talab, a personification of the constellation of the Wanderer, as he makes his way to the palace of the Emperor of Night. Along the way, he must overcome numerous obstacles and foes. "
 feature_grimoire_topic_the_godherja:0 "Constructed by the semi-mythical Kruvonik ‘Good-Word’ sometime in the distant past and then later penned down by his blind apprentice Sjinlas ‘the Stray’, the Godherja remains to this day the most important and influential of the Sjalvolki sagas. "
 feature_grimoire_topic_the_hippoxiad:0 "An Aversarian comedic play of obscure origins, known for being able to quite literally mesmerize its audience, among other effects."
 feature_grimoire_topic_the_lost_cities:0 "Interviews collected by scholars of the Mayikprolollan from the few survivors of Shade encounters across the Shattered Coast"
 feature_grimoire_topic_the_voyagers:0 "The recorded dream journeys of the cabal of the Isochedron. Led by the Fifth-Finger Sanad adept Ishak, the Isochedrons pushed far beyond the known boundaries of astral projection, plumbing the depths of psyche and the outermost reaches of the spheres of heaven. "
 feature_grimoire_topic_transcripts_of_contention_of_rajmun:0 "The Contention of Rajmun was a major debate between the Head of Rajmun University, Scholar Prakesh Utamatar, and the Khathpatti-Consort of Adlurbad, Arjun Vhanati, to discuss the origins of the [sabar_lambay_raad|E]. Initially focused solely on the catastrophe, it became a moral and theological debate about the ethics of [magical|E] experimentation. The scribe, Scholar Lubhai Advani, supplements the transcript with his own musings and interpretations."
