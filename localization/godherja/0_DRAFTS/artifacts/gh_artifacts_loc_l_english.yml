 artifact_standardofanoterion_desc:0 "#size:15 The white-red standard of Legio LXI has been raised everywhere from the highest mountains of Kalathipsomi to the edge of the great river in the far east. While the legion it represents has been destroyed twice in its history, the standard has always survived to inspire its next generation."
 artifact_standardofanoterion_modifier:0 "Standard of Legio LXI"
 artifact_standardofanoterion_name:0 "Standard of Legio LXI"
 
 artifact_strangetalkingskull_desc:0 "#size:15 This skull seems quite angry about their station. Calling itself [vilas_venslau|E], it curses at you in a litany of languages and claims that as soon as it has hands to do it with, it will destroy you.\n\nWhat a fun toy to show at parties!"
 artifact_strangetalkingskull_modifier:0 "Strange Talking Skull"
 artifact_strangetalkingskull_name:0 "Strange Talking Skull"
 
 artifact_sun_piercer_battle_desc:0 "The legendary spear of heroes and champions, Sun Piercer is forged out of an unknown black material that has the unusual property of absorbing both light and flame. The weapon's odd shape makes it difficult to wield for any but the most skilled warriors, but its nigh indestructibility makes it worth having in any fight.\n\nThis spear was famously wielded by the [chevalien|E] hero Sir [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed] of the Lakes, who used it to slay the dreaded [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]."
 artifact_sun_piercer_desc:0 "The legendary spear of heroes and champions, Sun Piercer is forged out of an unknown black material that has the unusual property of absorbing both light and flame. The weapon's odd shape makes it difficult to wield for any but the most skilled warriors, but its nigh indestructibility makes it worth having in any fight."
 artifact_sun_piercer_name:0 "Sun Piercer"

 artifact_black_legion_standard_battle_desc:0 "This tattered and faded banner depicts the insignia of one of the Black Legions of Katraddia — famed for their black armaments and aptitude in battle. Most of the Black Legions were lost in the various wars that rocked the early 13th century, with its few remaining survivors joining Governor [newly_created_artifact.MakeScope.Var('governor_ioldon').Char.GetFirstNameNicknamed] in his march to the south - and later, his son, [newly_created_artifact.MakeScope.Var('black_sun').Char.GetFirstNameNicknamed]."
 artifact_black_legion_standard_desc:0 "This banner depicts the insignia of one of the Black Legions of Katraddia - famed for their black armaments and aptitude in battle."
 artifact_black_legion_standard_name:0 "Black Legion Standard"

 artifact_black_gold_standard_battle_desc:0 "This dusty piece of cloth depicts the combined insignias of House Monteaux and House Valadec — the leading houses of the infamous Black-Gold League, an alliance of eastern [chevalien|E] lords that banded together to install [newly_created_artifact.MakeScope.Var('teryn_valadec').Char.GetFirstNameNicknamed] to the throne of Chevalie after the mysterious death of High King [newly_created_artifact.MakeScope.Var('high_king_dendon').Char.GetFirstNameNicknamed]. The so-called [black_gold_war|E] ended in the League's utter defeat, leaving naught but regrets to those that beheld this once-proud banner."
 artifact_black_gold_standard_desc:0 "This banner depicts the combined insignias of House Monteaux and House Valadec — the leading houses of the infamous Black-Gold League."
 artifact_black_gold_standard_name:0 "Black-Gold League Standard"

 artifact_staff_of_the_high_seer_desc:0 "Carved from a fallen branch of Draíogann Dtocht, the World Tree, this staff is passed down through several generations of Partic High Seers. Affixed to the staff is a crystal orb tinged with the blood-red sap of the World Tree, enhancing its wielder's aptitude in casting [aspect_nature] and [aspect_blood] spells. The advent of the [fog|E] and the clouding of the Will of the World had somewhat weakened the staff's power, yet curiously, also bestowed the stave with a new-found affinity for [aspect_ethereal] magic."
 artifact_staff_of_the_high_seer_name:0 "Staff of the High Seer"

 artifact_bane_star_ring_battle_desc:0 "Shaped from sturdy obsidian, this ring is so-named after its famed wearer, [newly_created_artifact.MakeScope.Var('ring_bearer').Char.GetFirstNameNicknamed]. The ring has as its gem a pale green shard of a [Concept('aervalr','star')|E] that fell during Eldradd's birth. While there are no tales of its bearer ever performing arcane feats with this ring, his subjects whisper that it radiates an aura of dread, and can bring forth great power when worn by the right hands."
 artifact_bane_star_ring_desc:0 "Shaped from sturdy obsidian, this ring is so-named after its famed wearer, Eldradd Bane-Star. The ring has as its gem a pale green shard of a [Concept('aervalr','star')|E] that fell during Eldradd's birth. While there are no tales of its bearer ever performing arcane feats with this ring, his subjects whisper that it radiates an aura of dread, and can bring forth great power when worn by the right hands."
 artifact_bane_star_ring_name:0 "Bane-Star Ring"
 
 artifact_swordofeos_battle_desc:0 "#size:15 The legendary sword of Saint [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], an Agionist saint who rose up along with seven others to preach for a better Aversaria. Eos stole this sword from the Order Particular's armory, and used it to slay the [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName], with the blade being granted to him afterwards as a reward.\n\nEos' sword was thought lost upon his death at the Siege of Geca, but here it now sits. With every swing, flames arc out, and you can see the righteous fury within each ember."
 artifact_swordofeos_desc:0 "#size:15 The legendary sword of Saint Eos, an Agionist saint who rose up along with seven others to preach for a better Aversaria. Eos' sword was thought lost upon his death at the Siege of Geca, but here it now sits. With every swing, flames arc out, and you can see the righteous fury within each ember."
 artifact_swordofeos_modifier:0 "Sword of Eos"
 artifact_swordofeos_name:0 "Sword of Eos"
 
 artifact_theiyrossicrown_desc:0 "#size:15 The crown of King Pothacleas, last king of the Iyrossi peoples. While only one of many kings, his last stand and legendary guerilla war against the [aversarians|E] cemented him in history as 'the Last Iyrossi'."
 artifact_theiyrossicrown_modifier:0 "The Iyrossi Crown"
 artifact_theiyrossicrown_name:0 "Crown of the Last Iyrossi"
 
 artifact_thekardwenwhatweknow_desc:0 "#size:15 This report was written by Legan Cromus Rex on his encounters with the strange Kardwen. Previously thought just fabrications of the superstitous Sjalvolki, this report was the first official acknowledgement of the people by any form of Imperial Authority. It starts by describing the arrival of a strange man to the Aversarian camp, wearing a cloak made from the sewn together wings of crows and using the antler of an elk as a walking stick. He then from his hilt lifted the severed head of a soldier who had dissapeared only a week beforehand. Seeing it as somekind of threat Cromus strucked the man dead where he stood. This was infact a mere gesture of reconciliation, Kardwen often exchange the heads of the fallen so that their spirits may enter the afterlife. This act, would unleash the wrath of the previously unknown Kardwen and result in the disastrous defeat of Legio XXIII.\n\nSent to the emperor during the height of this conflict Cromus depicts harrowing scenes on the frontier, bodies gnawed to the bone hanging from every tree, men simply vanishing as they slept and most unsettling of all the very tongue of the Kardwen themselves, resembling the wind blowing through the trees and never raising above that of a whisper even when pleading for mercy."
 artifact_thekardwenwhatweknow_modifier:0 "The Kardwen: What we Know"
 artifact_thekardwenwhatweknow_modifier_desc:0 "A report from the frontier about the Kardwen" 
 artifact_thekardwenwhatweknow_name:0 "The Kardwen: What We Know"
 
