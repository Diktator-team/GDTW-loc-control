 artifact_boneoftheworldeater_name:0 "Bone of the Worldeater"
 
 artifact_book_mayikprolollan_desc_1:0 "[ROOT.Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] [ROOT.Artifact.MakeScope.Var('book_original_culture').Culture.GetLanguage.GetNameNoTooltip] book of [ROOT.Artifact.GetFeatureText( 'book_subject' )] that details [ROOT.Artifact.GetFeatureText( 'book_topic' )]. [ROOT.Artifact.Custom('RandomBookFlaw')]\n\nThe text was written in [ROOT.Artifact.MakeScope.Var('book_original_age').GetValue|0] by [ROOT.Artifact.Custom('BookAuthorship')].\n\nThe tome bears [ROOT.Artifact.Custom('BookSealDescriptor')] seal of the [mayikprolollan|E]. [ROOT.Artifact.Custom('BookMayikprolollanCommentary')]"
 artifact_book_mayikprolollan_desc_2:0 "A CENTURY [ROOT.Artifact.MakeScope.Var('book_original_culture').Culture.GetLanguage.GetNameNoTooltip] book of [ROOT.Artifact.GetFeatureText( 'book_subject' )] written by [ROOT.Artifact.Custom('BookAuthorship')] that details [ROOT.Artifact.GetFeatureText( 'book_topic' )]. [ROOT.Artifact.Custom('RandomBookFlaw')]\n\nThe tome bears [ROOT.Artifact.Custom('BookSealDescriptor')] seal of the [mayikprolollan|E]. [ROOT.Artifact.Custom('BookMayikprolollanCommentary')]"
