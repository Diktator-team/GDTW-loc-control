 artifact_staffofthewizardking_desc:0 "#size:15 This jagged black staff is set in with several red gems that seem to pulse and glow with the heartbeat of whoever holds it. While several are missing, the staff still radiates an aura of hatred and power. What a 'wizard' is or who was king of them are questions you doubt you'll ever know."
 artifact_staffofthewizardking_modifier:0 "Staff of the Wizard-King"
 artifact_staffofthewizardking_modifier_desc:0 "#E Magic#!:@magic_icon!#positive_value; +6#!/month"
