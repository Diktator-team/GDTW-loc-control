 artifact_vialofblood_modifier:0 "Vial of Blood"
 artifact_vialofblood_name:0 "Vial of Blood"

 artifact_vorpal_blade_desc:0 "Vorpal Swords are ancient enchanted blades with the ability to pass through anything, including walls, armour, and even the world itself. The only thing stopping it from passing through the ground below is the guard upon which it is mounted.\n\nAn ancient cache of some six thousand swords was first discovered by the [marcher|E] adventurers in Kalathipsomi around 550 IS, immediately sparking a small war as numerous factions—including the first [aversarian|E] colonists in the region—fought over the control of these wondrous armaments. In the ensuing conflict, the adventurers that armed themselves with the blades were slain nearly to the last man, as it was revealed that the swords harmlessly pass through anything... including flesh.\n\nOver the centuries, vorpal blades have been distributed far and wide as little more than idle curiosities, only valued by theatre troupes and con artists, with more than a few idioms, bedtime tales, and jokes emerging around the phrase 'Cutting like vorpal.'"
 artifact_vorpal_blade_name:0 "Vorpal Blade"
 artifact_useless_sword:0 "Useless Sword"
 
 
 artifact_wall_sword_wardenism_description:0 "An elegant reliquary containing a holy relic: the sword of the [first_warden|E]."
 artifact_wall_sword_wardenism_name:0 "Sword of the First Warden"
 
 artifact_warcoin_desc:0 "#size:15 Legionary coins were once currency used exclusively by the Aversarian Noble Legions starting some time in the late first century of Aversaria's existence. With massive legionary camps growing their own economies and often resembling small cities while on campaign and at siege, commerce was extremely important for the soldiers to barter for goods with one another and the camp followers. While Aversaria would not have a single unified currency until the 5th century, the Legions were quick to create coins such as this to facilitate trade and to pay soldiers.\n\nWhile the Deodoxican Reforms and the establishment of a central currency meant that the practice would end, with most coins being taken by the crown and melted down into the new currency, many coins would survive on in an honorary capacity. For acts of valor or as a sign of appreciation by a higher ranking soldier, these coins would be passed down. While worth their weight in gold both for materials and to collectors, it was tradition to hold onto it until it was time to give it to a comrade who was deserving of similar reward or until retirement. While rarer over time, some State Legions were still passing the coins as of the 13th century, when they could be worth nearly as much as a soldier's entire yearly pay."
 artifact_warcoin_modifier:0 "Legionary Coin"
 artifact_warcoin_modifier_desc:0 "A rare collectors coin"
 artifact_warcoin_name:0 "Legionary Coin"
 
 artifact_whisperingskull_desc:0 "#size:15 Nobody knows the source of this strange skull, but you can swear then when you're alone with it and sit in the darkness, it whispers to you. Some of these whispers are quite interesting, the skull remarking upon many a secret some wish hidden."
 artifact_whisperingskull_modifier:0 "Whispering Skull"
 artifact_whisperingskull_name:0 "Whispering Skull"
 
 artifact_womanknights_desc:0 "#size:15 This book was written by Chevalien scholar Michon Andreaux sometime in the 11th century to compile numerous smaller works by various authors of his time which argued for or against the concept of a woman being bestowed the title of knight, most likely due to the dubbing of the female [anti_magi|E] Rose den va Kreysauns at the beginning of the century by the warlord King Anton Descradau.\n\nWhile there are many examples in Marcher history of women warriors, the specific title of knighthood is one that has nearly never been given to a woman. While the works are generally in support of women fighting and none dare try and blemish the name of the many Marcher heroes of the fairer sex, Andreaux ends the work by claiming that female knight's are themselves an attack against the 'strong and noble traditions' that the title holds, despite a begrudging admittance that Lady Rose's slaying of nearly a hundred undead and an Aversarian Magi before her 19th winter were somewhat impressive."
 artifact_womanknights_modifier:0 "On Womenly Knights"
 artifact_womanknights_modifier_desc:0 "A collection of literature detailing the possibility of knighthood for woman in the Marches"
 artifact_womanknights_name:0 "On Womenly Knights"
 

 
