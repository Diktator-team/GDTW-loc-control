 artifact_glass_sword_desc:0 "A masterpiece of Zelkavani glasswork, the Glassblade is a weapon that is at odds with the culture of its pacifistic creators, and a potent symbol of the [aversarian|E] influence inspiring them to belligerence."
 artifact_glass_sword_name:0 "Glassblade"
  artifact_glass_sword_xipheos_desc:0 "A masterpiece of Zelkavani glasswork, the Glassblade is a weapon that is at odds with the culture of its pacifistic creators, and is a potent symbol of the [aversarian|E] influence inspiring them to belligerence.\n\n The sword was forged and famously wielded by [newly_created_artifact.MakeScope.Var('prominent_creator').Char.GetFirstNameNicknamed], but was taken from its creator's corpse after his death during the [blue_robe_revolt|E]. Legon [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] wielded the Glassblade to great effect for the remainder of the war, before being slain in the final battle by [jajak_otroka|E].\n\nThe surviving legionnaires of Legio XXXIX 'Protëmaxos' were able to retrieve the blade, with it becoming an heirloom of House [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName] ever since."
  
 artifact_goldenstatueofadabyss_desc:0 "#size:15 A living statue from the far south, its golden armor shifting and clanking as it marches. Without a control rod, this amazingly impressive piece of technology and magicraft is inert, doing little besides standing, making strange crying noises, and walking if pushed enough."
