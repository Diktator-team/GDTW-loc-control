 artifact_delenelbook_desc:0 "#size:15 This work is a first draft for a series of romance poetry written by legendarily brutal Aversarian warlord Legon Karthyn Delenel of the Legio XIV 'Chain-Forgers'. Known for his horrible brutality, mentorship of Aversarian warlord Gorassos, and loyalty to Aautokratir Aeschraes (commonly known as the 'Lord of the Ashes'), this work seems to have been in progress sometime around when he was mortally wounded by Legan Isacea of Legio XXI 'Axiaothea' and his final execution by his pupil Gorassos.\n\nWhile A Lilac Grove is often crudely written and filled with multiple spelling and grammar mistakes, if one were to read it not knowing its author, they would most likely find it an exceptionally tender and heart felt series of tales with a masterful ability to control emotions through prose. Many readers would no doubt struggle not to cry as the young maiden who serves as the protagonist for many of the works struggles with her feelings of self doubt and discovery, especially as she falls in love with her best friend, the female Magi Anatheama. Readers would also be infuriated by the final poem, marked as the second to last, where Jadiaxa (the protagonist) resolves to beg Anatheama to run away with her as their village is consumed by the Fog... only for the works to end there, Delenel likely killed before he could finish the work."
 artifact_delenelbook_modifier:0 "A Lilac Grove by Karthyn Delenel"
 artifact_delenelbook_modifier_desc:0 "Romance poetry written by a brutal warlord"
 artifact_delenelbook_name:0 "A Lilac Grove by Karthyn Delenel"
 
