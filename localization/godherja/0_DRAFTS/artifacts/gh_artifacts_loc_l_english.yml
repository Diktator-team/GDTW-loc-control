 artifact_manswelbestiarium_desc:0 "#size:15 Ragambald Manswel was a remarkably well traveled Marcher adventurer who purportedly sailed as far east as the borders of Kathun Kai. Upon his return to [chevalie|E] Ragambald began the laborious process of scribing his numerous journals and sketches into written form. The accounts contained within are an unparalelled and surprisingly accurate guide to the various fauna, magical and otherwise, which stalk the remote regions of [aeras|E]. Ragambald's own biography - supposedly recorded in a separate volume - has sadly been almost completely lost to history, but from his surviving work he must have been a remarkable and well educated man. Some have even suggested that Manswel may have been a pen name but this, as with everything else about Manswel's life is heavily disputed among Chevalien literati."
 artifact_manswelbestiarium_modifier:0 "Ragambald Manswel's Bestiarium"
 artifact_manswelbestiarium_modifier_desc:0 "A fantastically well written bestiary.\nGives a small bonus in [monster_hunts|E]"
 artifact_manswelbestiarium_name:0 "Ragambald Manswel's Bestiarium"
 
 artifact_marias_blade_battle_desc:0 "#size:15 This blade, gilded in silver and with a beautiful inscription running down its edge, was wielded by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] during the invasion of the [lich|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]. Maria was the daughter of the well off Theydia noble dynasty, and was expected to accept the Way of Family at her Pathchoice in anticipation for her marriage to the Calmenson family.\n\nWhen hearing of the terror being brought to her homeland, however, she instead chose the Way of Nullification in a great scandal. Her father, distraught but desiring for his daughter's safety, comissioned this great blade to see to her survival, which legends say would later be plunged into the Lich's 'eye' at the end of her invasion."
 artifact_marias_blade_desc:0 "#size:15 This blade, gilded in silver and with a beautiful inscription running down its edge, was wielded by Maria den va Theydia during the invasion of the [lich|E] Dexas 'Deathrender'. Maria was the daughter of the well off Theydia noble dynasty, and was expected to accept the Way of Family at her Pathchoice in anticipation for her marriage to the Calmenson family.\n\nWhen hearing of the terror being brought to her homeland, however, she instead chose the Way of Nullification in a great scandal. Her father, distraught but desiring for his daughter's safety, comissioned this great blade to see to her survival, which legends say would later be plunged into the Lich's 'eye' at the end of her invasion."
 artifact_marias_blade_modifier:0 "Maria den va Theydia's Blade"
 artifact_marias_blade_modifier_desc:0 "A silver sword said to have slain a [lich|E]"
 artifact_marias_blade_name:0 "Maria den va Theydia's Blade"
 
 artifact_maskofforgottensaint_desc:0 "#size:15 The legendary mask of the Forgotten Saint, an Agioninst saint who rose up along with seven others to preach for a better Aversaria. The Forgotten Saint's simple metal mask seems much heavier than you would expect, and the inside of it seems to have several glowing wards carefully inscribed upon the surface."
 artifact_maskofforgottensaint_modifier:0 "Mask of the Forgotten Saint"
 artifact_maskofforgottensaint_name:0 "Mask of the Forgotten Saint"
 
 
 
 artifact_mount:0 "Mount"
 artifact_mountamiablefogbeast_desc:0 "#size:15 This... [Concept('fogbeast','creature')|E]... has taken quite a liking to you...\nThe most surprising thing about you riding it is that you figured out what part is supposed to be the back."
 artifact_mountamiablefogbeast_modifier:0 "Amiable Fogbeast"
 artifact_mountamiablefogbeast_name:0 "Amiable Fogbeast"
 
 artifact_mountcamel_desc:0 "#size:15 A [sarradonian|E] camel, trained for traveling long distances across the desert with little complaint. While slower than a horse, a hardier mount can not be found in all of the south."
 artifact_mountcamel_modifier:0 "Camel"
 artifact_mountcamel_name:0 "Camel"
 
 artifact_mountdragon_desc:0 "#size:15 This massive beast looks at you with intelligent eyes, a strange sense of age and familiarity passing through you as you observe its majesty. It also crosses you that the great beast could easily snap you in half with a single bite or burn you to a crisp within a second. Good thing it's on your side..."
 artifact_mountdragon_modifier:0 "Dragon"
 artifact_mountdragon_name:0 "Dragon"
 
 artifact_mountdreadwolf_desc:0 "#size:15 The ancient Crown of Prawladsyl is the only surviving piece of regal attire remaining from any of the ancient Oejeynica kings, or at least the only surviving one not in the hands of the Liches or long stolen away by others. The crown itself is simple, dented, and scuffed, but the weight of so much tragedy gives it a solemn and powerful aura."
 artifact_mountdreadwolf_modifier:0 "Dread Wolf"
 artifact_mountdreadwolf_name:0 "Dread Wolf"
 
 artifact_mountgreatbear_desc:0 "#size:15 This great beast is ridiculously large, even for a bear. A variety found only in the far north and east, Great Bear's have been observed tearing down entire trees to mark territory or slashing through chainmail with a single swipe."
 artifact_mountgreatbear_modifier:0 "Great Bear"
 artifact_mountgreatbear_name:0 "Great Bear"
 
