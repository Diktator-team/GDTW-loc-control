  fools_curse.0001.t:0 "Cursed by Gold"
  fools_curse.0001.desc:0 "For days now [cursed_fool.GetFirstNameNoTooltip] has grown weaker and weaker. Now, the blood [cursed_fool.GetSheHe] coughes up seems tinged with flakes of gold. I thought we might escape the [fools_curse|E] but it seems this deadly land will not let us leave its grasp. I can only hope now that the pain is bearable, and if not, that death comes quickly."
  fools_curse.0001.a:0 "Oh what a fool I was."