 reactive_advice_magic:0 "Magic 101"
 reactive_advice_magic_intro:0 "Magic 101 Introduction"
 reactive_advice_magic_intro_desc:0 "Magic in Godherja has seen many changes over the years so whether you are completely new or coming back after a long time, this tutorial is for you. Let's take a look at how it works and how you can use magic to improve your realm."
 reactive_advice_magic_basics:0 "Magic 101: The Basics"
 reactive_advice_magic_basics_desc:0 "Here in the Character Screen, Magi will be able to see their [aspect|E] Skills and [magic_type|E]. Your [aspects|E] determine your strength and expertise with casting in that discipline, meanwhile your School determines what Aspects you have trained with.\nYou will also sometimes have inheritable Magic traits that benefit your character's Magic Baselines. Your Magic Baseline and Extended Magic Baseline determine how much magic you will naturally be able to hold, and how much you can safely possess before experiencing [magic_exposure|E]."
 reactive_advice_magic_casting:0 "Magic 101: Spellcasting"
 reactive_advice_magic_casting_desc:0 "The Spellcasting Screen is where the magic happens. Here you will find any Spells that you know and what effects they might have. You will generally be able to Overcharge your spells for stronger effects, though they will grow more difficult to cast. While every spell can be applied directly to yourself or land, you will sometimes want to target someone else, and can do so through the Character Interaction or through the Province Screen."

