l_english:
 learn_magic_outcome.0001.t:1 "$learn_living_magic_scheme$: Success!"
 learn_magic_outcome.0001.desc:3 "After months upon months of diligently studying the art of Living Magic under the tutelage of [target.GetTitledFirstNamePossessive], I can finally feel my hard work paying off. Several spells and theories that used to be beyond my grasp are now easily executed and comprehended, and many of my courtiers (as well as [target.GetTitledFirstNamePossessive]) have taken note of my improved ability in Living Magic."
 learn_magic_outcome.0001.a:0 "My new skill cannot be denied!"
 
 
 learn_magic_outcome.0002.t:1 "$learn_living_magic_scheme$: Failure!"
 learn_magic_outcome.0002.desc:3 "Though I have studied the art of Living Magic for over a year, I feel no more skilled in Living Magic than when I began my tutelage under [target.GetTitledFirstNamePossessive]. No matter how hard I practice, the secrets of Living Magic are still beyond my reach."
 learn_magic_outcome.0002.a:0 "Perhaps I just need to study more..?"

