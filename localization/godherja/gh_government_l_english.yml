l_english:

 magocratic_government:0 "Magocracy"
 magocratic_government_realm:0 "Magocracy"
 magocratic_government_desc:0 "$game_concept_magocracy_desc$\n\n#F Magocracy's are lands ruled by a singular [magi|E]. This [magi|E] rules much like an aristocratic ruler, except that the apperatus of the state is built in such a way that only a [magi|E] is expected to rule. This results in a feudal-like system, where any child without the gift of magic is automatically considered disinherited."
 magocratic_government_adjective:0 "Magocratic"
 
 magocratic_republic:0 "Magocratic Republic"
 magocratic_republic_realm:0 "Magocratic Republic"
 magocratic_republic_desc:0 "$game_concept_magocratic_republic_desc$\n\n#F Magocratic Republics are similar to the standard Magocracy except in the fact that the ruler is not a dynastic autocrat, but an autocrat elected from amongst the [magi|E] of power in their respective realms."
 magocratic_republic_adjective:0 "Magocratic"
 
 peasant_republic:0 "Peasant Republic"
 peasant_republic_realm:0 "Peasant Republic"
 peasant_republic_desc:0 "$game_concept_peasant_republic_desc$\n\n#F Peasant Republics are loosely democratic 'states' that are entirely under the control of the local peasantry. Peasant Republics often appear in times of unrest but rarely last long due to the threat they pose to modern systems of power."
 peasant_republic_adjective:0 "Peasant"
 
 republic_playable_government:0 "Republic"
 republic_playable_government_adjective:0 "Republic"
 republic_playable_government_realm:0 "Republic"
 republic_playable_government_desc:0 "$game_concept_republic_desc$\n\n#F Towns are ruled by the privileged citizens of the burgher class, among whom one is chosen as mayor. While the mayor has significant influence, they depend on popularity to be re-elected.#!"
 republic_playable_government_vassals_label:1 "Republic [obligations|E] are the same for all Republican [vassals|E]"
 republic_playable_government_obligations:1 "Republic [obligations|E]"

 landed_order_government:0 "Landed Holy Order"
 landed_order_government_realm:0 "Landed Holy Order"
 landed_order_government_desc:1 "This holy order has settled down and taken on a role more reminiscent to an aristocratically governed realm. While holy in name and trapping, and perhaps in some of their governmental functions, the brothers of this chapter largely operate like an elective monarchy."
 landed_order_government_adjective:0 "Holy Order"

 military_unit_government:0 "Military Unit"
 military_unit_government_realm:0 "Military Unit"
 military_unit_government_desc:1 "The remains of an [aversarian|E] military force left behind in the fall of the Empire. Whether it is an [aversarian|E] Legion that has carved out its own realm or the remnants of [aversaria_possessive|E] military frontiers, this unit now largely fights for themselves."
 military_unit_government_adjective:0 "Military"
 
 pirate_government:0 "Pirate"
 pirate_government_adjective:0 "Pirate"
 pirate_government_realm:0 "Pirate Realm"
 pirate_government_desc:0 "$game_concept_pirate_desc$\n\n#F Pirates very rarely abide by any code apart from one - the strongest and most cunning rule. Any man or woman with a heart of steel and wits to match can climb to the top over a mountain of fallen enemies if they put their mind to it.#!"

 administrative_bureaucracy_government:0 "Administrative Bureaucracy"
 administrative_bureaucracy_government_adjective:0 "Bureaucratic"
 administrative_bureaucracy_government_realm:0 "Administrative Bureacracy"
 administrative_bureaucracy_government_desc:0 "The mighty empire of Adabyss is the home of perhaps the most centralized state on [aeras|E], with a strong emperor and priestly class ruling efficiently over a vast realm, using their advanced technology to organize massive construction projects and field gargantuan, standardized armies.\n\n#N Bereucratic realms are currently not playable!#!"

 migratory_government:0 "Migratory"
 migratory_government_adjective:0 "Migratory"
 migratory_government_realm:0 "Migratory"
 migratory_government_desc:0 "Migratory realms either have no home or migrate between several. Nomads of [aeras|E] range from desert clans to wandering adventuring companies to [Concept('fogeaters','maddened once-men')|E]. Migratory realms should not be confused with large groups performing [Concept('migrations','great migrations')|E] after the cataclysmic events of [frodbrokna|E].\n\n#N Playable Migratory realms coming soon!#!"

 lichdom_government:0 "Lichdom"
 lichdom_government_realm:0 "Lichdom"
 lichdom_government_desc:0 "Ruled by a lich, this realm consists of naught but undead thralls mindlessly marching to their master's tune, and lesser liches waiting for their chance to slay their temporary oppressor."
 lichdom_government_adjective:0 "Thanatocratic"

 wasteland_government:0 "Wasteland"
 wasteland_government_realm:0 "Wasteland"
 #wasteland_government_desc:0 "Blasted remains and empty wilderness, this wasteland is untouched by the mark of civilization, whether from terrible danger or a simple lack of exploration."
 wasteland_government_desc:0 "$wasteland_faith_desc$"
 wasteland_government_adjective:0 "Wasteland"

 government_can_raid_over_water_rule:0 "Allows the [raiding|E] of overseas [counties|E] for loot"

 GAME_OVER_CANNOT_PLAY_WASTELAND:0 "Cannot play as a Wasteland"
 NOT_GAME_OVER_CANNOT_PLAY_WASTELAND:0 "$GAME_OVER_CANNOT_PLAY_WASTELAND$"
 GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "Cannot play as an Administrative Bureaucracy"
 NOT_GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "$GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY$"
 GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "Cannot play as a Migratory realm"
 NOT_GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "$GAME_OVER_CANNOT_PLAY_MIGRATORY$"
 GAME_OVER_CANNOT_PLAY_LICHDOM:0 "Cannot play as a Lichdom"
 NOT_GAME_OVER_CANNOT_PLAY_LICHDOM:0 "$GAME_OVER_CANNOT_PLAY_LICHDOM$"

