 military_unit_government_obligations:0 "Fame Obligations"
 military_unit_government_obligations_tt:0  "[feudal_contract|E] starts with [GetVassalContractType( 'vassal_contribution_group' ).GetObligationName( 'vassal_contribution_prestige' )]"
 