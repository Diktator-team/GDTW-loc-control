 vassal_contribution_group:0 "Vassal Contributions"
 vassal_contribution_none:0 "No Contributions"
 vassal_contribution_none_short:0 "No Contributions"
 vassal_contribution_none_desc:0 "#emphasis The [vassal|E] does not contribute anything to their [liege|E].#!"
 vassal_contribution_dread:0 "Based on Fear"
 vassal_contribution_dread_short:0 "Based on Fear"
 vassal_contribution_dread_desc:0 "#emphasis The amount of taxes and levies the [vassal|E] is expected to contribute is tied to their [liege|E]'s @dread_icon![dread|E].#!\n\n#flavor Pirate vassals will only be cowed by rulers that strike fear in their hearts.#!"
 vassal_contribution_prestige:0 "Based on Fame"
 vassal_contribution_prestige_short:0 "Based on Fame"
 vassal_contribution_prestige_desc:0 "#emphasis The amount of taxes and levies the [vassal|E] is expected to contribute is tied to their [liege|E]'s @prestige_icon![prestige|E].#!\n\n#flavor Military Units will only bow to rulers that they respect.#!"

 pirate_government_obligations:0 "Fearful Obligations"
