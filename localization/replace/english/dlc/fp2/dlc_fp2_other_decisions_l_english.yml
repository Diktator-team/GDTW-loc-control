 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Consolidation"
 fp2_other_decisions.1000.involved_religion:0 "The wars of the fractious princedoms of the Shattered Coast almost brought the [ROOT.Char.GetFaith.GetReligion.GetAdjective] realms of the region to their knees.\n\nWithout our intervention, [ROOT.Char.GetFaith.HighGodNamePossessive] faithful would have eventually been driven from the coast by the imperious infidels.\n\n"
 fp2_other_decisions.1000.desc:0 "The divided faiths and peoples of the Shattered Coast have given us a grand opportunity, too busy fighting each other to oppose the [ROOT.Char.GetFaith.GetReligion.GetAdjective] invasion of the coast."
 fp2_other_decisions.1000.involved_faith:0 "We are the legitimate defenders of the [ROOT.Char.GetFaith.GetAdherentNamePlural] of the west, now safe under the protection of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "It fell to us to bring the light of [ROOT.Char.GetFaith.GetName]; as part of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] these lands will once more be prosperous and peaceful."
 fp2_other_decisions.1000.closing:0 "\n\nIn time they will see that the time of their false gods has ended, and rejoice that [ROOT.Char.GetFaith.HighGodName] led [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] to the region's salvation."
 fp2_other_decisions.1000.a:0 "New blood was needed in the Shattered Coast."

 fp2_other_decisions.1001.involved_religion:0 "After centuries of war between the Rites, our struggle has now been exploited by the imperious [iberian_footholder.GetPrimaryTitle.GetAdjective] interlopers.\n\n"
 fp2_other_decisions.1001.desc:0 "Through distraction, envy, and negligence, we Sjalvolki have allowed the [iberian_footholder.GetPrimaryTitle.GetAdjective] interlopers to exploit the division of our homeland and invade the historic kingdoms of the coast."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] has declared [iberian_footholder.GetHerselfHimself] the legitimate [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] leader of the coast, using [iberian_footholder.GetHerHis] victories as proof of [iberian_footholder.GetHerHis] legitimacy over the ailing [iberian_footholder.GetFaith.GetReligion.GetAdjective] realms of the Shattered Coast."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "They claim our failures were [ROOT.Char.GetFaith.HighGodNamePossessive] punishment for straying from the righteous path of [iberian_footholder.GetFaith.GetName], and that [iberian_footholder.GetTitledFirstName] is the legitimate leader of [ROOT.Char.GetFaith.GetReligion.GetAdjective] the Shattered Coast..."
 fp2_other_decisions.1001.uninvolved_faith:0 "With [iberian_footholder.GetHerHis] victories as evidence, [iberian_footholder.GetTitledFirstName] has declared [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective] faith to be the true [iberian_footholder.GetFaith.GetReligion.GetAdjective] path; one that will unite the entire coast under [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nAs [iberian_footholder.GetTitledFirstName] consolidates [iberian_footholder.GetHerHis] holdings, the past differences of Muslims and Christians seem to pale in comparison to this [iberian_footholder.GetFaith.GetAdjective] occupation..."
 fp2_other_decisions.1001.a:0 "Damned interlopers."
