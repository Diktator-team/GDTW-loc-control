 secure_iberian_foothold_decision_desc:0 "The weakened warring states of the Shattered Coast opened the coast's doors to outsider invaders. If one could declare themselves the new [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] leader of the region, or simply a glorious invader, much could be gained."
