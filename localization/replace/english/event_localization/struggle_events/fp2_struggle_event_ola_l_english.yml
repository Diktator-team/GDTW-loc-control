l_english:
 stoke_tension_toast.success:0 "Your hate campaign succeeded."
 stoke_tension_toast.failure:0 "Your involvement was revealed."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] spread hatred."

 ease_tension_toast.success:0 "You mediated successfully."
 ease_tension_toast.failure:0 "Your efforts failed."

 bad_intrigue.tt:0 "This option is available because of your poor Intrigue skill."

 fp2_struggle.1000.t:0 "Stoking the Fire"
 fp2_struggle.1000.desc:0 "There have been clashes between the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] and the [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] population in the [tension_county.GetName]. "Let us use this opportunity" my [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] suggests, "to recruit affordable soldiers from among the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] militias. And if they continue their #italic training#! in their home county, that isn't so bad either! We might actually #italic encourage#! that..." \n\n Do I let [tension_county.GetNameNoTierNoTooltip] burn in order to enlist these violent fanatics?"
 fp2_struggle.1000.a:0 "Let us spread some hatred...discreetly."
 fp2_struggle.1000.b:0 "I trust you to handle it"
 fp2_struggle.1000.c:0 "No, I shall try to ease the tension."
 fp2_struggle.1000.d:0 "If I cannot stop this madness, perhaps a [minority_courtier.GetFaith.GetAdherentNameNoTooltip] ruler could."
  
 
 not_my_problem_toast:0 "Single mothers and children in your realm will starve for years to come."

 fp2_struggle.1001.t:0 "War Widows"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] is with child, and has come to ponder the situation of other mothers in our lands - those left by recent war and misfortune to care for their children alone. "We could institute a special fund, my [ROOT.Char.GetLadyLord], to pay nursing mothers who have no other means of support. After all, rearing children is a labor just as hard and laudable as others.""
 fp2_struggle.1001.a:0 "A good idea! I shall create such a fund."
 fp2_struggle.1001.b:1 "Only widows will have my support."
 fp2_struggle.1001.b.tt:0 "Your faith does not approve of women with children out of wedlock."
 fp2_struggle.1001.c:0 "They can come stay at my court! We have food in abundance!"
 fp2_struggle.1001.c.tt:0 "You invite all poor single mothers in your realm to stay at your court."
 fp2_struggle.1001.d:0 "Surely, my benevolent vassals can help funding this."
 fp2_struggle.1001.e:0 "I am your [ROOT.Char.GetTitleTierName], not a wet nurse!"
 fp2_struggle.1001.specialdescpositive:0 "Vassals who are happy to pay gain #positive_value 10#! #color_light_blue Opinion#! of you"
 fp2_struggle.1001.specialdescnegative:0 "Vassals who are not happy to pay lose #negative_value 10#! #color_light_blue Opinion#! of you"
 
 #reading_avicenna_toast.success:0 "You read a big book on medicine."
 #reading_avicenna_toast.failure:0 "You might have misunderstood something..."
 #reading_hippocrates_toast.success:0 "You read all of Galen's works."
 #reading_hippocrates_toast.failure:0 "Why is Greek so hard?"
 #rolling_in_filth_toast:0 "Your court is a health hazard."

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Advancements"

 fp2_struggle.1002.desc:0 "[xenophilic_culture.GetNameNoTooltip] [magi|E] have long devoted themselves to the study of [magic|E] and are well renowned for their skill in the same. Now the [mixed_magi|E] [great_physician.GetFirstName] is seeking to join my court, but [great_physician.GetSheHe] has recently been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"

 fp2_struggle.1002.desc_albucasis:0 ""Though my skills are modest", he says, "I once saved the life of my liege, using naught but the power of dreams. I could aid you by foiling the plots of enemies within and without..." \n\n"

 fp2_struggle.1002.desc_avenzoar:0 ""I have peered beyond the mists", he says, "and wrote a book on my visions of what is to come. But I am a sworn enemy of superstition and the false promises peddled by witches and astrologers, so I would ask you to ban such things..." \n\n"

 fp2_struggle.1002.desc_tufail:0 ""I study the [fog|E], as well as the creatures that come from within it", [great_physician.GetSheHe] says. "I believe that further study is needed, to even have the slightest chance of stopping its spread... Might you provide me with opportunities to pursue this?" \n\n"

 fp2_struggle.1002.desc_no_historical_physician_early:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of the Ancients. Yet I have rescued their knowledge from the abyss of prolixity, and can use it for your benefit." \n\n"

 fp2_struggle.1002.desc_no_historical_physician_late:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of Dragos "Serpent-Speaker" and Jarogg "Crow-Eye". Yet I have improved upon their techniques. I can command the mists at will, and perform magics unlike any you have ever seen." \n\n"

 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "My current court Magi, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this heathen."

 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "My current court Magi, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this eccentric."

 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Some courtiers urge me not to associate with this heathen."

 fp2_struggle.1002.desc_has_no_physician:0 "Should I offer this [great_physician.GetWomanMan] a place at my court?"

 fp2_struggle.1002.a:0 "I could use a new Magi..."
 #fp2_struggle.1002.b:1 "I can buy books and learn medicine myself."
 #fp2_struggle.1002.b.tt:0 "You attempt to learn from great works of medicine."
 #fp2_struggle.1002.c:0 "What do I need you for? I can read Greek myself."
 #fp2_struggle.1002.c.tt:1 "You buy the works of Galen and try to read them."
 fp2_struggle.1002.d:0 "I will send you back to [neighboring_ruler.GetTitledFirstNameNoTooltip]...in chains."
 #fp2_struggle.1002.e:0 "My health is fine as it is, thank you."
 #fp2_struggle.1002.f:0 "Begone, innovation should only come from God."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] seeks employment elsewhere"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] is imprisoned by [neighboring_ruler.GetName], for certain reasons"

 fp2_struggle.1010.t:0 "Soul of Iron"
 fp2_struggle.1010.desc:1 "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] says, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made swords for the armies of Chevalie. No alloy is as strong as that which is made in Marroux, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 fp2_struggle.1010.a:1 "No, you shall work with the guild, to benefit us all."
 fp2_struggle.1010.b:1 "Whatever knowledge you possess, I shall draw it out..."
 fp2_struggle.1010.c:1 "You shall have it, if you make swords for my armies."
 fp2_struggle.1010.d:1 "Make me the finest blade in Aeras, and the guild will be yours."
 fp2_struggle.1010.e:0 "I will not anger the guild for your vanity."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] goes to take command over the blacksmiths' guild."
 fp2_struggle.1010.paranoid_rivals:1 "Arming your soldiers might worry some neighboring rulers."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] stays in your court while forging the sword you requested."
 fp2_struggle.1010.swordsmith_imprisoned:0 "You imprison and torture [great_swordsmith.GetNameNoTooltip] to learn his secrets"
 fp2_struggle.1010.compassionate_courtiers:0 "Not all your courtiers might approve of this"
 toledo_compromise_flavor:0 "You force a compromise between [great_swordsmith.GetNameNoTooltip] and the guild."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] goes to another court."

 
 fp2_struggle.1011.t:1 ""The Blade of [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 ""It is finished", [great_swordsmith.GetName] says, but seems strangely weary.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 fp2_struggle.1011.a:1 "#italic Červenmeč#!, the Red Blade."
 fp2_struggle.1011.b:0 "#italic Prænjastrun#!, splitter of shields."
 fp2_struggle.1011.c:0 "#italic Vulkzabič#!, slayer of wolves."
 fp2_struggle.1011.d:0 "#italic Šattensvert#!, blade in the shadows."
 fp2_struggle.1011.e:0 "#italic Rothsonnen#!, the red sun."
 fp2_struggle.1011.f:0 "#italic Šternlicht#!, light of the stars."
 fp2_struggle.1011.g:0 "#italic Spathíkyn#!, hunter's blade."
 fp2_struggle.1011.h:0 "#italic Mêninnias#!, wrath."
 fp2_struggle.1011.i:0 "#italic Aemū́nios#!, without equal."
 fp2_struggle.1011.j:0 "#italic [eyon_faeng|E]#!, after the Kathuni sword of Legend."
 fp2_struggle.1011.k:0 "#italic [iorne_seld|E]#!, sword of the mighty warlord Otached."
 fp2_struggle.1011.l:0 "Well, #italic Ironsoul#! of course."
 fp2_struggle.1011.m:0 "#italic Witchbreaker#!, after the great hero of our people."
 fp2_struggle.1011.n:0 "#italic Striggyr#!, sword of Prohen, mightiest of all."
 fp2_struggle.1011.o:0 "#italic Usurper's blade#! seem fitting, given what we did to the guilds..."
 fp2_struggle.1011.swordsmith_leaves:0 "His work complete, [great_swordsmith.GetName] leaves your court"
